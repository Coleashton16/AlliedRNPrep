                            <li>Instruct patients to <strong>take their pulse</strong> before administration and to hold the medication and contact their provider if HR is below a specified limit (e.g., < 60 bpm).</li>
                        </ul>` },
                    { id: 'hf-meds-cardiac-glycoside', title: 'HF Meds: Cardiac Glycoside (Digoxin)', type: 'text', content: `<strong>Class: Cardiac Glycoside (Positive Inotropic Medication)</strong><br>
                        <strong>Example:</strong> Digoxin (Lanoxin)<br><br>
                        <strong>Mechanism of Action (MOA):</strong>
                        <ul>
                            <li><strong>Increases cardiac contractility</strong> (positive inotropic effect) and <strong>reduces heart rate</strong> (negative chronotropic effect).</li>
                            <li>It inhibits the Na-K pump in myocardial cells, stimulating calcium influx via the Na-calcium exchange pump, thus increasing cardiac contractility.</li>
                            <li>Slows down AV node conduction, which decreases heart rate.</li>
                            <li>Used in patients with <strong>NYHA III or IV symptoms</strong> (more severe HF).</li>
                        </ul>
                        <strong>Nursing Considerations:</strong>
                        <ul>
                            <li>Monitor closely for <strong>digoxin toxicity</strong>: nausea, vomiting, visual disturbances (e.g., <strong>yellow halos around lights</strong>), bradycardia, dysrhythmias.</li>
                            <li><strong>Electrolyte interaction is crucial:</strong> If <strong>potassium (K) increases, the action of digoxin is inhibited</strong>. If <strong>potassium (K) decreases, digoxin action is enhanced</strong> (increasing toxicity risk).</li>
                            <li><strong>Take apical pulse for one full minute before administration.</strong> Hold if HR < 60 bpm (or per provider's order) and contact the provider.</li>
                        </ul>
                        <strong>Patient Education:</strong>
                        <ul>
                            <li>Recognize and report signs of toxicity.</li>
                            <li>Understand the importance of regular pulse checks and avoiding sudden changes in potassium intake.</li>
                        </ul>` },
                    { id: 'hf-meds-diuretics', title: 'HF Meds: Diuretics', type: 'text', content: `<strong>Class: Diuretics</strong><br>
                        Diuretics are essential for managing fluid overload in heart failure.<br><br>
                        <h4>Loop Diuretics:</h4>
                        <strong>Examples:</strong> Bumetanide (Bumex), Furosemide (Lasix), Torsemide (Demadex), Metolazone (Zaroxolyn)<br>
                        <strong>MOA:</strong> Block sodium and chloride reabsorption in the loop of Henle, leading to increased excretion of water.
                        <strong>Nursing/Patient Ed:</strong>
                        <ul>
                            <li><strong>Decrease preload</strong> and increase diuresis, decreasing pulmonary and peripheral edema, and hypertension.</li>
                            <li>Monitor <strong>I&O</strong>.</li>
                            <li>Monitor for <strong>hypokalemia</strong>, orthostatic hypotension, and dysrhythmias.</li>
                            <li>If the patient is diabetic, monitor <strong>blood glucose</strong> as some loop diuretics can affect it.</li>
                            <li>Emphasize <strong>daily weight</strong> monitoring and <strong>sodium and water restriction</strong>.</li>
                            <li>Report if edema worsens.</li>
                        </ul>
                        <h4>Thiazide Diuretics:</h4>
                        <strong>Example:</strong> Hydrochlorothiazide (Hydrodiuril)<br>
                        <strong>MOA:</strong> Block sodium reabsorption in the distal convoluted tubule.<br>
                        <strong>Nursing/Patient Ed:</strong> Similar to loop diuretics, but generally less potent. Monitor for hypokalemia and dehydration.
                        <br>
                        <h4>Aldosterone Antagonists (Potassium-Sparing Diuretics):</h4>
                        <strong>Examples:</strong> Spironolactone (Aldactone), Eplerenone (Inspra)<br>
                        <strong>MOA:</strong> Block the release of aldosterone, which is activated in HF. By blocking aldosterone, these drugs enhance the excretion of sodium and the <strong>retention of potassium</strong>.<br>
                        <strong>Nursing/Patient Ed:</strong>
                        <ul>
                            <li>Monitor for <strong>hyperkalemia</strong> and renal dysfunction.</li>
                            <li>Watch for gynecomastia (breast enlargement in men) with spironolactone.</li>
                            <li>Avoid <strong>NSAIDs and COX-2 inhibitors</strong> as they can worsen hyperkalemia and renal dysfunction.</li>
                            <li>Avoid <strong>high-potassium-containing foods</strong>.</li>
                        </ul>` },
                    { id: 'hf-meds-nitrates', title: 'HF Meds: Nitrates', type: 'text', content: `<strong>Class: Nitrates</strong><br>
                        <strong>Examples:</strong> Hydralazine and isosorbide dinitrate (BiDil), Nitroglycerin (NTG), Isosorbide dinitrate (Isordil), Isosorbide mononitrate (Imdur)<br><br>
                        <strong>Mechanism of Action (MOA):</strong>
                        <ul>
                            <li>Potent <strong>vasodilators</strong> that directly act on the vessel wall to produce vasodilation and increase blood flow.</li>
                            <li><strong>Decrease preload</strong> by venous dilation, <strong>lower myocardial oxygen demand</strong>, and <strong>decrease blood pressure</strong>.</li>
                        </ul>
                        <strong>Nursing Considerations:</strong>
                        <ul>
                            <li>Monitor <strong>BP closely</strong>; hold if SBP less than 90 mmHg.</li>
                            <li>Monitor for common side effects like <strong>headache</strong> and <strong>orthostatic hypotension</strong>.</li>
                            <li><strong>Hydralazine and isosorbide dinitrate (BiDil)</strong> should not be used in patients who have not tried ACE inhibitors or ARBs first.</li>
                        </ul>
                        <strong>Patient Education:</strong>
                        <ul>
                            <li>Report headaches, which are common and usually treatable with acetaminophen.</li>
                            <li>Change positions slowly to prevent dizziness from orthostatic hypotension.</li>
                        </ul>` },
                    { id: 'hf-meds-phosphodiesterase-inhibitors', title: 'HF Meds: Phosphodiesterase Inhibitors', type: 'text', content: `<strong>Class: Phosphodiesterase Inhibitors</strong><br>
                        <strong>Examples:</strong> Milrinone (Primacor), Inamrinone (Inocor)<br><br>
                        <strong>Mechanism of Action (MOA):</strong>
                        <ul>
                            <li>Act as <strong>positive inotropic agents</strong> (increase contractility) and <strong>vasodilators</strong>.</li>
                            <li>Block the enzyme phosphodiesterase III in cardiac and smooth muscle, leading to increased amounts of calcium available for myocardial contraction.</li>
                            <li>Indicated in <strong>acute decompensated heart failure</strong> when the heart needs immediate support.</li>
                        </ul>
                        <strong>Nursing Considerations:</strong>
                        <ul>
                            <li>Patient must be on a <strong>cardiac monitor for the duration of administration</strong>.</li>
                            <li>Usually administered as a <strong>short-term IV infusion for 2 to 3 days</strong>.</li>
                            <li>Constant monitoring for <strong>ventricular dysrhythmias</strong> is critical.</li>
                            <li>Monitor for <strong>thrombocytopenia</strong> and headache.</li>
                            <li>Implement <strong>bleeding precautions</strong>.</li>
                        </ul>
                        <strong>Patient Education:</strong>
                        <ul>
                            <li>Due to IV administration in acute settings, education will focus on safety and reporting new symptoms.</li>
                        </ul>` },
                    { id: 'hf-meds-sglt2-inhibitors', title: 'HF Meds: Sodium-Glucose Cotransporter-2 (SGLT2) Inhibitors', type: 'text', content: `<strong>Class: Sodium-Glucose Cotransporter-2 (SGLT2) Inhibitors</strong><br>
                        <strong>Examples:</strong> Empagliflozin (Jardiance), Dapagliflozin (Farxiga), Canagliflozin (Invokana), Ertugliflozin (Steglatro)<br><br>
                        <strong>Mechanism of Action (MOA):</strong>
                        <ul>
                            <li>SGLT2 proteins in the proximal tubule of the kidneys normally reabsorb 90% of filtered glucose back into the bloodstream.</li>
                            <li>SGLT2 inhibitors <strong>block the reabsorption of glucose</strong>, leading to <strong>more glucose being excreted in the urine</strong>.</li>
                            <li>This results in <strong>decreased blood glucose</strong>, <strong>osmotic diuresis</strong> (increased urine output), and <strong>mild natriuresis</strong> (sodium loss). These effects reduce cardiac workload and improve outcomes in HF.</li>
                        </ul>
                        <strong>Nursing Considerations:</strong>
                        <ul>
                            <li>Monitor for <strong>hypoglycemia</strong> (especially in diabetic patients) and <strong>ketoacidosis/DKA</strong>.</li>
                            <li>Monitor <strong>eGFR, BUN, and Creatinine</strong>; the drug may be stopped with kidney decline.</li>
                            <li>Assess <strong>hydration status</strong> due to the risk for <strong>volume depletion, hypotension, and dizziness</strong>.</li>
                            <li>Monitor for <strong>UTI & genital mycotic infections</strong> due to increased glucose in urine.</li>
                            <li>Hold the drug when scheduled for diagnostics with contrast dye, surgery, or serious illness.</li>
                        </ul>
                        <strong>Patient Education:</strong>
                        <ul>
                            <li>Practice <strong>perineal/genital hygiene</strong> to reduce the risk of yeast infections.</li>
                            <li>Report signs of infection: dysuria, fever, genital itching/discharge.</li>
                            <li><strong>Stay hydrated</strong>.</li>
                            <li>Report signs of DKA: persistent abdominal pain, nausea, vomiting.</li>
                            <li>Teach patients (especially those with diabetes) to <strong>monitor blood glucose</strong>.</li>
                        </ul>` },
                    { id: 'hf-assessment-management-guide', title: 'HF Assessment & Management Guide', type: 'text', content: `Managing heart failure requires continuous assessment and a multi-faceted approach. Key nursing considerations include:<br><br>
                        <h4>Assessment:</h4>
                        <ul>
                            <li>Monitor for <strong>hyper and hypotension</strong>, <strong>tachycardia</strong>, <strong>tachypnea</strong>.</li>
                            <li>Auscultate for <strong>pulmonary crackles</strong> and assess for <strong>dry cough</strong>.</li>
                            <li>Identify <strong>dysrhythmias</strong>.</li>
                            <li>Monitor <strong>urine output</strong> and <strong>daily weight</strong>.</li>
                            <li>Review labs: <strong>Elevated BNP, Creatinine, BUN, hepatic enzymes</strong>. Look for <strong>hypokalemia</strong> (especially with diuretics) and <strong>anemia</strong>.</li>
                        </ul>
                        <h4>Management:</h4>
                        <ul>
                            <li>Ensure adequate <strong>oxygenation</strong>.</li>
                            <li>Maintain <strong>HOB elevated</strong> to improve breathing.</li>
                            <li>Administer prescribed <strong>medications</strong> (as discussed in previous steps).</li>
                            <li>Implement <strong>salt and water restriction</strong>: typically <strong>2 Liter/2 gram Na or less</strong> per day.</li>
                            <li>Encourage appropriate <strong>activity and rest periods</strong>.</li>
                            <li>Consider referral to <strong>cardiac rehab, Life Vest, or AICD</strong> (Automatic Implantable Cardioverter-Defibrillator) as indicated.</li>
                            <li>Educate the patient on <strong>recognizing worsening signs and symptoms</strong>.</li>
                            <li>Perform <strong>depression screening</strong>, as it's common in chronic illness.</li>
                        </ul>
                        This comprehensive approach helps to stabilize the patient, reduce symptoms, and prevent disease progression.
                        ` },
                    { id: 'hf-weight-fluid-management', title: 'HF: Weight & Fluid Management', type: 'text', content: `Effective weight and fluid management are crucial for patients with heart failure to prevent exacerbations:<br><br>
                        <h4>Daily Weight Monitoring:</h4>
                        <ul>
                            <li><strong>Weigh daily, even if asymptomatic.</strong></li>
                            <li>Weigh at the <strong>same time of the day</strong>, preferably before eating or drinking, after urination, using the same scale, and wearing the same amount of clothing. This ensures accuracy and consistency.</li>
                            <li>The goal is to <strong>maintain "dry weight"</strong> (the patient's optimal weight without excess fluid).</li>
                            <li><strong>Report sudden weight gain immediately:</strong> <strong>3 pounds over 2 days</strong> or <strong>3 to 5 lbs in 1 week</strong> indicates significant fluid retention and potential worsening HF.</li>
                        </ul>
                        <h4>Fluid Restriction:</h4>
                        <ul>
                            <li>A fluid restriction of <strong>1.5-2 L per day</strong> is often prescribed, based on patient symptoms and fluid status.</li>
                            <li>Teach patients strategies to lessen thirst, such as <strong>chewing sugarless gum or candy</strong>.</li>
                        </ul>` },
                    { id: 'hf-sodium-exercise-monitoring', title: 'HF: Sodium, Exercise, & Ongoing Monitoring', type: 'text', content: `Beyond medications, lifestyle management is key in heart failure:<br><br>
                        <h4>Sodium Intake:</h4>
                        <ul>
                            <li>For patients in <strong>Stages A & B heart failure</strong>, restrict daily sodium intake to <strong>1500 milligrams</strong> to help manage fluid retention and blood pressure.</li>
                        </ul>
                        <h4>Exercise:</h4>
                        <ul>
                            <li><strong>Regular physical activity is recommended</strong> and considered safe and effective for heart failure patients who have the capability to do so.</li>
                            <li>However, patients should <strong>always talk to their physician before starting</strong> or significantly changing an exercise regimen.</li>
                        </ul>
                        <h4>Ongoing Monitoring (FACES):</h4>
                        Regular monitoring of symptoms is vital for early detection of worsening HF. Educate patients to be aware of:
                        <ul>
                            <li><strong>F</strong> - <strong>Fatigue</strong></li>
                            <li><strong>A</strong> - limitation of <strong>Activities</strong></li>
                            <li><strong>C</strong> - chest <strong>Congestion</strong> or <strong>Cough</strong></li>
                            <li><strong>E</strong> - <strong>Edema</strong></li>
                            <li><strong>S</strong> - <strong>Shortness of Breath</strong></li>
                            <li>Also, be aware of swelling or abdominal discomfort, sudden weight gain, and difficulty sleeping.</li>
                        </ul>` },
                    { id: 'lvad', title: 'Left Ventricular Assist Devices (LVAD)', type: 'text', content: `For patients with advanced heart failure, a <strong>Left Ventricular Assist Device (LVAD)</strong> can provide critical support. An LVAD is a mechanical pump implanted in the chest that helps the heart pump blood.<br><br>
                        <strong>How an LVAD Works:</strong> It continuously takes blood from the left ventricle and moves it to the aorta, effectively working with the heart to help pump more blood with less work.<br><br>
                        LVADs are used as different types of therapies:
                        <ul>
                            <li><strong>Bridge to Transplant:</strong> Supports the heart while the patient awaits a heart transplant.</li>
                            <li><strong>Destination Therapy:</strong> A long-term solution for patients who are not candidates for a heart transplant.</li>
                            <li><strong>Bridge to Recovery:</strong> In some cases, the LVAD can allow the heart to recover, and the device may eventually be removed (less common).</li>
                        </ul>
                        ` },
                    { id: 'lvad-post-op-care', title: 'LVAD: Post-Operative Care Themes', type: 'text', content: `Post-operative care for LVAD patients is intensive and focuses on several key themes:<br><br>
                        <strong>Primary Goal: Activity and Infection Prevention</strong><br>
                        <ul>
                            <li><strong>Early Mobilization:</strong> Getting the patient <strong>up and out of bed</strong> as soon as possible is critical for recovery and preventing complications.</li>
                            <li><strong>Respiratory Care:</strong> Frequent use of <strong>incentive spirometry</strong> to prevent pulmonary complications (e.g., pneumonia, atelectasis).</li>
                            <li><strong>Chest Tubes:</strong> Management of chest tubes for drainage after surgery.</li>
                            <li><strong>Pain Management:</strong> Effective pain control to facilitate activity and comfort.</li>
                            <li><strong>Activity & Restrictions:</strong> Careful management of activity levels and any physical restrictions during recovery.</li>
                            <li><strong>Emotional Care:</strong> Providing emotional support is paramount as patients and families adjust to living with an LVAD.</li>

            'shock-hypovolemic': {
                title: 'Shock & Hypovolemic Shock',
                color: 'from-sky-700 to-cyan-600',
                description: 'Understand the stages of shock and specific management for hypovolemic shock.',
                steps: [
                    { id: 'shock-definition', title: 'Shock: A Critical Perfusion Issue', type: 'text', content: `<strong>Shock</strong> is a life-threatening condition characterized by <strong>widespread abnormal cellular metabolism occurring when gas exchange and tissue perfusion do not maintain cell function</strong>. Essentially, the body's cells aren't getting enough oxygen and nutrients, leading to cellular dysfunction and organ damage. It's a critical breakdown in the body's delivery system.<br><br>
                        Understanding the stages of shock is crucial for early recognition and intervention.` },
                    { id: 'shock-initial-stage', title: 'Initial Stage of Shock', type: 'text', content: `The <strong>Initial Stage of Shock</strong> is often subtle and challenging to detect:<br><br>
                        <ul>
                            <li><strong>Decreased perfusion begins</strong> at the cellular level.</li>
                            <li><strong>Compensatory responses</strong> are initiated, including vascular constriction and increased heart rate, attempting to maintain vital organ perfusion.</li>
                            <li>It is <strong>difficult to detect indicators of shock at this stage</strong> as there are often no obvious clinical signs or symptoms. The body is successfully compensating.</li>
                        </ul>
                        Nurses need a high index of suspicion, especially in at-risk patients, to catch subtle changes.` },
                    { id: 'shock-compensatory-stage', title: 'Compensatory Stage of Shock', type: 'text', content: `In the <strong>Compensatory Stage of Shock</strong>, the body's mechanisms are actively working to maintain homeostasis despite decreased perfusion:<br><br>
                        <ul>
                            <li><strong>Decreased perfusion triggers compensatory mechanisms</strong> more actively.</li>
                            <li><strong>Kidney and hormonal compensatory mechanisms are activated</strong> (e.g., activation of the Renin-Angiotensin-Aldosterone System and release of ADH).</li>
                            <li>As a result, <strong>urine output decreases</strong> (due to renal vasoconstriction and fluid retention) and <strong>blood vessel constriction increases</strong> (to shunt blood to vital organs).</li>
                            <li><strong>Thirst and anxiety</strong> are common <strong>subjective changes</strong> reported by patients as early signs of sympathetic nervous system activation and fluid shifts.</li>
                        </ul>
                        At this stage, signs are more apparent, and intervention can often prevent progression.` },
                    { id: 'shock-progressive-stage', title: 'Progressive Stage of Shock', type: 'text', content: `The <strong>Progressive Stage of Shock</strong> is a life-threatening emergency where compensatory mechanisms begin to fail and organ damage becomes evident:<br><br>
                        <ul>
                            <li><strong>Vital organs develop hypoxia</strong>, and <strong>some tissues begin to die</strong> due to prolonged inadequate perfusion.</li>
                            <li>Clinical signs become pronounced: <strong>rapid, low pulse; low BP; pallor; cool, moist skin; anuria (absence of urine output); and a decrease in oxygen saturation</strong>.</li>
                            <li>This is a <strong>life-threatening emergency</strong>.</li>
                            <li><strong>Conditions causing shock must be corrected within 1 hour or less</strong> to prevent irreversible damage and death.</li>
                        </ul>
                        Immediate, aggressive intervention is paramount in this stage.` },
                    { id: 'shock-refractory-stage', title: 'Refractory Stage of Shock', type: 'text', content: `The <strong>Refractory Stage of Shock</strong> represents irreversible shock, where interventions are no longer effective:<br><br>
                        <ul>
                            <li>The patient is <strong>not responding to therapies</strong>.</li>
                            <li><strong>Too little oxygen reaches tissues</strong>; cell death and tissue damage become widespread and severe.</li>
                            <li><strong>MODS (Multiple Organ Dysfunction Syndrome)</strong> develops – a sequence of cell damage caused by the massive release of toxic metabolites and enzymes from dying cells.</li>
                            <li>Clinical presentation includes: <strong>rapid loss of consciousness, nonpalpable pulse, cold, dusky extremities; slow, shallow respirations; and unmeasurable oxygen saturation</strong>.</li>
                            <li>At this stage, organ damage is so extensive that recovery is highly unlikely, despite interventions.</li>
                        </ul>` },
                    { id: 'hypovolemic-shock', title: 'Hypovolemic Shock: Perfusion Exemplar', type: 'text', content: `<strong>Hypovolemic Shock</strong> is a specific type of shock caused by <strong>loss of vascular volume resulting in decreased Mean Arterial Pressure (MAP)</strong>. This reduction in circulating blood volume leads to inadequate tissue perfusion.<br><br>
                        <h4>Causes of Hypovolemic Shock:</h4>
                        <ul>
                            <li><strong>Hemorrhage:</strong> Trauma, GI bleeding, surgery.</li>
                            <li><strong>Dehydration:</strong> Severe vomiting, diarrhea, excessive urination (e.g., diabetes insipidus), inadequate fluid intake.</li>
                            <li><strong>Fluid Shifts:</strong> Burns (fluid loss from damaged capillaries), ascites (fluid moves into third space), severe pancreatitis.</li>
                        </ul>
                        Early recognition and aggressive fluid resuscitation are key to managing hypovolemic shock.` },
                    { id: 'hypovolemic-shock-assessment', title: 'Hypovolemic Shock: Recognize Cues & Assessment', type: 'text', content: `Assessing a patient for hypovolemic shock involves recognizing specific physiological cues:<br><br>
                        <h4>Laboratory Assessment:</h4>
                        <ul>
                            <li><strong>Decreased pH:</strong> Indicating metabolic acidosis due to anaerobic metabolism and lactic acid accumulation.</li>
                            <li><strong>Decreased PaO2:</strong> Lower partial pressure of arterial oxygen.</li>
                            <li><strong>Increased PaCO2:</strong> Higher partial pressure of arterial carbon dioxide (late sign, indicates respiratory compensation failing).</li>
                            <li><strong>Increased lactic acid:</strong> Directly reflecting <strong>increased anaerobic metabolism</strong> as cells are deprived of oxygen.</li>
                            <li><strong>Hemoglobin & Hematocrit:</strong> Can be <strong>increased</strong> (due to fluid shift, dehydration, hemoconcentration) or <strong>decreased</strong> (due to hemorrhage).</li>
                            <li><strong>Increased potassium:</strong> Can occur due to dehydration and acidosis (potassium shifts out of cells).</li>
                        </ul>
                        <h4>Clinical Assessment (from previous stages):</h4>
                        <ul>
                            <li>Rapid, weak pulse; hypotension.</li>
                            <li>Cool, clammy skin; pallor.</li>
                            <li>Decreased urine output (oliguria/anuria).</li>
                            <li>Altered mental status (anxiety, confusion, loss of consciousness).</li>
                            <li>Tachypnea (rapid breathing).</li>
                            <li>Delayed capillary refill.</li>
                            <li>Thirst.</li>
                        </ul>` },
                    { id: 'hypovolemic-shock-management', title: 'Care Management of Hypovolemic Shock', type: 'text', content: `Immediate and systematic care management is crucial for hypovolemic shock:<br><br>
                        <ul>
                            <li>Ensure a <strong>patent airway</strong> and adequate breathing.</li>
                            <li>Establish <strong>large bore IV(s)</strong> (e.g., 14-18 gauge) for rapid fluid and medication administration.</li>
                            <li><strong>Promote O2 saturation > 91%</strong> with supplemental oxygen.</li>
                            <li><strong>Elevate feet 30 degrees higher than head</strong> (Trendelenburg position modified) to improve venous return to the heart, but be cautious with head injury.</li>
                            <li><strong>Manage overt bleeding</strong> immediately if present (e.g., apply direct pressure, tourniquet).</li>
                            <li><strong>Administer drugs/fluids</strong> as ordered:
                                <ul>
                                    <li><strong>Vasoconstrictors</strong> (e.g., norepinephrine, dopamine) to increase blood pressure (used after adequate fluid resuscitation).</li>
                                    <li><strong>Blood transfusions</strong> (packed red blood cells, plasma, platelets) for hemorrhagic shock.</li>
                                    <li><strong>IV fluids</strong> (e.g., crystalloids like Normal Saline or Lactated Ringer's) for volume expansion.</li>
                                    <li><strong>Electrolytes</strong> to correct imbalances.</li>
                                </ul>
                            </li>
                            <li>Continuous monitoring of vital signs, urine output, and mental status.</li>
                        </ul>` },

                        correctAnswer: "Option C: STEMI; Activate the cath lab for immediate PCI.",
                        explanation: `<strong>Rationale:</strong>
                        The patient's presentation of "crushing chest pain" radiating to the left arm and jaw, unrelieved by nitroglycerin, coupled with diaphoresis, anxiety, and specifically <strong>ST elevation on EKG</strong>, is highly indicative of a <strong>STEMI (ST-Elevation Myocardial Infarction)</strong>.

                        Let's analyze the options:

            const [selectedOption, setSelectedOption] = useState([]); // Changed to array for multi-select
            const [feedback, setFeedback] = useState(null);
            const [answers, setAnswers] = useState([]);

            const currentQuestion = questions[currentQuestionIndex];

            // Handle option selection for both single and multiple choice
            const handleOptionSelect = (option) => {
                if (feedback && !isPreAssessment) return; // Prevent changing answer after feedback in regular quiz

                if (Array.isArray(currentQuestion.correctAnswer)) {
                    // Multi-select (SATA)
                    setSelectedOption(prevSelected => {
                        if (prevSelected.includes(option)) {
                            return prevSelected.filter(item => item !== option);
                        } else {
                            return [...prevSelected, option];
                        }
                    });
                } else {
                    // Single select
                    setSelectedOption(option);
                }
            };

            const handlePreAssessmentNext = () => {
                if (selectedOption === null || (Array.isArray(selectedOption) && selectedOption.length === 0)) return;
               
                // Logic for checking correctness for both single and multi-select
                const isCorrect = Array.isArray(currentQuestion.correctAnswer)
                    ? currentQuestion.correctAnswer.every(ans => selectedOption.includes(ans)) && selectedOption.length === currentQuestion.correctAnswer.length
                    : selectedOption.toLowerCase() === currentQuestion.correctAnswer.toLowerCase();
               
                const updatedAnswers = [...answers, { question: currentQuestion, isCorrect }];
                setAnswers(updatedAnswers);

                if (currentQuestionIndex < questions.length - 1) {
                    setCurrentQuestionIndex(currentQuestionIndex + 1);
                    setSelectedOption([]); // Reset for next question
                    setFeedback(null);
                } else {
                    onComplete(updatedAnswers);
                }
            };
           
            const handleRegularQuizSubmit = () => {
                if (selectedOption === null || (Array.isArray(selectedOption) && selectedOption.length === 0)) return;
               
                const isCorrect = Array.isArray(currentQuestion.correctAnswer)
                    ? currentQuestion.correctAnswer.every(ans => selectedOption.includes(ans)) && selectedOption.length === currentQuestion.correctAnswer.length
                    : selectedOption.toLowerCase() === currentQuestion.correctAnswer.toLowerCase();
               
                setFeedback(isCorrect ? 'correct' : 'incorrect');
            };

            const handleRegularQuizNext = () => {
                // Ensure the current answer is recorded before moving to the next question
                const isCorrect = Array.isArray(currentQuestion.correctAnswer)
                    ? currentQuestion.correctAnswer.every(ans => selectedOption.includes(ans)) && selectedOption.length === currentQuestion.correctAnswer.length
                    : selectedOption.toLowerCase() === currentQuestion.correctAnswer.toLowerCase();
                const finalAnswers = [...answers, { question: currentQuestion, isCorrect }];
               
                if (currentQuestionIndex < questions.length - 1) {
                    setAnswers(finalAnswers);
                    setCurrentQuestionIndex(currentQuestionIndex + 1);
                    setSelectedOption([]); // Reset for next question
                    setFeedback(null);
                } else {
                    const finalScore = finalAnswers.reduce((acc, ans) => acc + (ans.isCorrect ? 1 : 0), 0);

                }

                                ? currentQuestion.correctAnswer.includes(option)

                            if (feedback && !isPreAssessment) {
                                if (isCorrectOption) {
                                    optionClass = 'bg-green-100 border-green-500 text-green-800';

                                <div

                                        )}

                                    </div>
                                </div>
                            );

                                 className="px-6 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                               >
                                 {currentQuestionIndex < questions.length - 1 ? 'Next Question' : 'Finish Assessment'}
                               </button>

                            {!feedback ? (

                                >
                                    Submit Answer
                                </button>
                            ) : (
                                <button
                                    onClick={handleRegularQuizNext}
                                    className="px-6 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition-colors"

            const handleNextStep = () => {

                console.error("LearningModule received invalid module prop:", module);
                return <div className="fixed inset-0 flex items-center justify-center bg-gray-100 text-gray-700">Loading module...</div>;
            }

            const currentStep = module.steps[activeStep];
           
            // Renders the appropriate content component based on the current step's type.
            // This function acts as a router for different interactive and static content types.
            const renderStepContent = (step) => {
                if (!step) return <p>Please select a step.</p>;

                const onCompleteForStep = (data) => handleStepComplete(step.id, data);

                switch (step.type) {
                    case 'text':
                        return <StaticContentStep key={step.id} step={step} onComplete={onCompleteForStep} />;
                    case 'case_study':
                        return <CaseStudy key={step.id} caseData={step.case} onComplete={onCompleteForStep} />;
                    case 'quiz':
                        return <Quiz key={step.id} questions={step.questions} onComplete={onCompleteForStep} />;
                    default:
                        // Fallback for unrecognized step types, ensuring robust error handling.
                        return <p key={step.id} className="text-red-600">Error: Content for this step type is not available.</p>;
                }
            };

            const handleModalClose = () => {
                setIsCompletionModalOpen(false);
                onBack(); // Go back to dashboard when modal is closed 
            };

            const handleModalNextModule = () => {
                setIsCompletionModalOpen(false);
                onNextModule(); // Proceed to next module 
            };


            return (
                <div className="fixed inset-0 bg-gray-100 flex flex-col z-20">
                    {/* Header for the learning module, including back button and module title. */}
                    <header className="bg-white shadow-md p-4 flex items-center justify-between z-30 flex-shrink-0">
                        <button onClick={onBack} className="flex items-center gap-2 text-indigo-600 font-semibold hover:text-indigo-800 transition-colors p-2 rounded-lg -ml-2">
                            <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clipRule="evenodd" /></svg>
                            <span className="hidden sm:inline">Dashboard</span>
                        </button>
                        <div className="flex items-center gap-3">
                            <h2 className="text-xl font-bold text-gray-800 text-center flex-1 sm:flex-initial truncate px-2">{module.title}</h2>
                        </div>
                        {/* Mobile sidebar toggle button using text/emoji placeholders. */}
                        <button onClick={() => setIsSidebarOpen(!isSidebarOpen)} className="md:hidden p-2 rounded-lg hover:bg-gray-100 transition-colors">
                           <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                        </button>
                    </header>
                    {isSidebarOpen && <div onClick={() => setIsSidebarOpen(false)} className="fixed inset-0 bg-black bg-opacity-50 z-20 md:hidden"></div>}
                    <div className="flex flex-1 overflow-hidden">
                        {/* Sidebar for navigation steps within the module. */}
                        <aside className={cn(
                            "bg-white border-r border-gray-200 p-4 w-72 lg:w-80 flex-shrink-0 flex flex-col transition-transform duration-300 ease-in-out md:translate-x-0 absolute md:static h-full z-20",
                            isSidebarOpen ? 'translate-x-0' : '-translate-x-full'
                        )}>
                            <h3 className="text-lg font-semibold mb-4 text-gray-700 px-3">Module Steps</h3>
                            <nav className="space-y-1 overflow-y-auto flex-1 pr-1">
                                {module.steps.map((step, index) => (
                                    <button
                                        key={step.id}
                                        onClick={() => {
                                            setActiveStep(index);
                                            setIsSidebarOpen(false); // Close sidebar on mobile after a step is selected.
                                        }}
                                        className={cn(
                                            'w-full text-left p-3 rounded-lg flex items-center gap-3 transition-colors',
                                            activeStep === index ? 'bg-indigo-100 text-indigo-700 font-semibold' : 'hover:bg-gray-100 text-gray-700'
                                        )}
                                    >
                                        {/* Step completion indicator */}
                                        <div className="w-5 h-5 flex-shrink-0 flex items-center justify-center">
                                            {moduleProgress[step.id]?.completed ? (
                                                <svg className="w-5 h-5 text-green-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clipRule="evenodd" /></svg>
                                            ) : (
                                                <div className={cn("w-3 h-3 rounded-full border-2", activeStep === index ? "border-indigo-500 bg-indigo-500" : "border-gray-400 bg-white")}></div>
                                            )}
                                        </div>
                                        <span className="flex-1 text-sm">{step.title}</span>
                                    </button>
                                ))}
                            </nav>
                        </aside>

                        {/* Main content area for the current step. */}
                        <main className="flex-1 overflow-y-auto p-4 sm:p-6 md:p-8">
                            <div className="max-w-5xl mx-auto">
                                <h3 className="text-2xl font-bold text-gray-800 mb-4">{currentStep.title}</h3>
                                {renderStepContent(currentStep)}

                                {/* Navigation buttons for moving between steps. */}
                                <div className="flex justify-between mt-8">
                                    <button
                                        onClick={handlePrevStep}
                                        disabled={activeStep === 0}
                                        className="px-6 py-2 bg-gray-300 text-gray-800 font-semibold rounded-lg hover:bg-gray-400 disabled:opacity-50 disabled:cursor-not-allowed transition-colors shadow-sm"
                                    >
                                        Previous
                                    </button>

                                    <button
                                        onClick={handleNextStep}
                                        disabled={activeStep === module.steps.length - 1 && !allStepsCompletedInModule}
                                        className="px-6 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors shadow-md"
                                    >
                                        {activeStep === module.steps.length - 1 ? 'Finish Module' : 'Next'}
                                    </button>
                                </div>
                            </div>
                        </main>
                    </div>
                    <CompletionModal
                        isOpen={isCompletionModalOpen}
                        onClose={handleModalClose}
                        onNextModule={handleModalNextModule}
                        hasNextModule={hasNextModule}
                    />
                </div>
            );
        };
       
        // --- Main App Component ---
        /**
         * The root component of the Cardiac Rhythm Interpretation learning module application.
         * Manages overall application state, including module selection, user ID, and progress.
         */
        function App() {
            // State for the currently selected learning module's ID. Null means Dashboard is active.
            const [currentModuleId, setCurrentModuleId] = useState(null);
            const [isPreAssessmentActive, setIsPreAssessmentActive] = useState(false);
            // State for the authenticated user's ID, used for local storage progress tracking.
            const [userId, setUserId] = useState(null);
            // State for storing the user's progress across all modules and steps.
            const [progress, setProgress] = useState({});
            // State to indicate if authentication is complete and user ID is available.
            const [isAuthReady, setIsAuthReady] = useState(false);

            // Effect hook for handling initial authentication and setting the user ID.
            useEffect(() => {
                const unsubscribe = mockAuth.onAuthStateChanged((user) => {
                    if (user) setUserId(user.uid);
                    setIsAuthReady(true); // Mark authentication as ready once user is determined.
                });
                return () => unsubscribe(); // Cleanup the auth state listener on component unmount.
            }, []); // Empty dependency array ensures this runs only once on mount.

            // Effect hook for loading user progress from localStorage after authentication is ready.
            useEffect(() => {
                if (!isAuthReady || !userId) return; // Only proceed if auth is ready and userId is available.
                const storedProgress = localStorage.getItem(`cardiac-rhythm-module-progress-${userId}`);
                if (storedProgress) {
                    try {
                        setProgress(JSON.parse(storedProgress)); // Attempt to parse and set stored progress.
                    } catch (e) {
                        console.error("Failed to parse stored progress, resetting.", e);
                        setProgress({}); // Reset progress if parsing fails (e.g., corrupted data).
                    }
                }
            }, [isAuthReady, userId]); // Reruns when auth status or userId changes.

            // Callback function to update and persist the user's progress for a specific step.
            const handleProgressUpdate = useCallback((moduleId, stepId, data = {}) => {
                if (!isAuthReady || !userId) return;

                setProgress(currentProgress => {
                    const currentStepProgress = currentProgress[moduleId]?.[stepId] || {};
                    const newStepProgress = { ...currentStepProgress, ...data };

                    // If the old and new step data are identical, do not update state.
                    // This prevents the infinite re-render loop.
                    // Also handles potential score updates from quizzes/case studies.
                    if (JSON.stringify(currentStepProgress) === JSON.stringify(newStepProgress)) {
                        return currentProgress;
                    }

                    // Otherwise, proceed with the update.
                    const newProgress = {
                        ...currentProgress,
                        [moduleId]: {
                            ...(currentProgress[moduleId] || {}),
                            [stepId]: newStepProgress
                        }
                    };

                    localStorage.setItem(`cardiac-rhythm-module-progress-${userId}`, JSON.stringify(newProgress));
                    return newProgress;
                });
            }, [isAuthReady, userId]);

            const handlePreAssessmentComplete = (completedModuleIds) => {
                const newProgress = { ...progress };
                completedModuleIds.forEach(moduleId => {
                    const module = contentData[moduleId];
                    if (module) {
                        newProgress[moduleId] = {};
                        module.steps.forEach(step => {
                            newProgress[moduleId][step.id] = { completed: true };
                        });
                    }
                });
                setProgress(newProgress);
                localStorage.setItem(`cardiac-rhythm-module-progress-${userId}`, JSON.stringify(newProgress));
                // The results screen is now part of the PreAssessmentQuiz component.
                // We just need to handle exiting it.
            };
           
            // Callback to reset all progress
            const handleResetProgress = useCallback(() => {
                if (!isAuthReady || !userId) return;
                // Clear from state
                setProgress({});
                // Clear from localStorage
                localStorage.removeItem(`cardiac-rhythm-module-progress-${userId}`);
            }, [isAuthReady, userId]);

            // Function to navigate to the next module in the sequence
            const handleNextModule = useCallback(() => {
                const moduleIds = Object.keys(contentData);
                const currentIndex = moduleIds.indexOf(currentModuleId);
                if (currentIndex !== -1 && currentIndex < moduleIds.length - 1) {
                    setCurrentModuleId(moduleIds[currentIndex + 1]);
                } else {
                    // If it's the last module, go back to the dashboard.
                    setCurrentModuleId(null);
                }
            }, [currentModuleId]);

            // Determine which module is currently selected based on `currentModuleId`.
            const selectedModule = currentModuleId && contentData[currentModuleId]
                                                     ? { ...contentData[currentModuleId], id: currentModuleId }
                                                     : null;

            const moduleIds = Object.keys(contentData);
            const currentIndex = selectedModule ? moduleIds.indexOf(selectedModule.id) : -1;
            const hasNextModule = currentIndex !== -1 && currentIndex < moduleIds.length - 1;


            return (
                <div className="bg-gray-100 min-h-screen font-sans text-gray-900">
                    {isPreAssessmentActive ? (
                        <PreAssessmentQuiz 
                            onComplete={handlePreAssessmentComplete} 
                            onExit={() => setIsPreAssessmentActive(false)}
                        />
                    ) : selectedModule ? (
                        <LearningModule
                            key={selectedModule.id}
                            module={selectedModule}
                            onBack={() => setCurrentModuleId(null)}
                            progress={progress}
                            onProgressUpdate={handleProgressUpdate}
                            onNextModule={handleNextModule}
                            hasNextModule={hasNextModule}
                        />
                    ) : (
                        <Dashboard 
                            onSelectModule={setCurrentModuleId} 
                            progress={progress} 
                            onResetProgress={handleResetProgress}
                            onStartPreAssessment={() => setIsPreAssessmentActive(true)}
                        />
                    )}
                </div>
            );
        }

        // --- Render the App into the DOM ---
        // Get the DOM element where the React application will be mounted.
        const container = document.getElementById('root');
        // Create a React root, which is the entry point for React 18+ applications.
        const root = ReactDOM.createRoot(container);
        // Render the main App component into the root.
        root.render(<App />);
    </script>
</body>
