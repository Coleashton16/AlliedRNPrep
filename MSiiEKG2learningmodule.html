    <script type="text/babel">
        // --- React and Library Setup ---

        // --- Content & Data Structure for the Learning Modules ---

        const contentData = {
            'perfusion-fundamentals': {
                title: 'Perfusion Fundamentals',
                color: 'from-blue-500 to-indigo-600',
                description: 'Understand the core concepts of perfusion, including central and tissue perfusion, and cardiac output.',
                steps: [
                    { id: 'perfusion-learning-outcomes', title: 'Perfusion: Learning Outcomes', type: 'text', content: `As nursing professionals, a deep understanding of <strong>perfusion</strong> is fundamental to patient care. This module will equip you with the knowledge and skills to:<br><br>
                        <ul>
                            <li><strong>Assess</strong> persons with optimal perfusion, those at risk, and those who are experiencing poor perfusion.</li>
                            <li><strong>Recognize</strong> when an individual has problems with perfusion.</li>
                            <li><strong>Identify</strong> factors that minimize the risk of perfusion disorders.</li>
                            <li><strong>Implement</strong> appropriate nursing and collaborative interventions to optimize perfusion.</li>
                            <li><strong>Evaluate</strong> the plan of care for individuals with problems of perfusion.</li>
                        </ul>
                        These outcomes are critical for providing holistic and effective care to patients with diverse perfusion needs.` },
                    { id: 'perfusion-definition', title: 'What is Perfusion?', type: 'text', content: `At its core, <strong>perfusion</strong> is the <strong>blood flow through arteries and capillaries delivering nutrients and oxygen to cells</strong>. Think of it as the body's internal delivery system, ensuring every cell receives what it needs to function.<br><br>
                        We differentiate between two main types:<br>
                        <ul>
                            <li><strong>Central Perfusion:</strong> This is the <strong>action of the heart and large vessels to perfuse body organs and tissues</strong>. It's the overall pumping force.</li>
                            <li><strong>Tissue Perfusion:</strong> This refers to <strong>blood flow through arteries and capillaries to specific target tissues</strong> (e.g., kidneys, brain, muscles).</li>
                        </ul>
                        These two types are interconnected; effective central perfusion is necessary for adequate tissue perfusion.` },
                    { id: 'central-perfusion-principles', title: 'Principles of Central Perfusion', type: 'text', content: `Central perfusion relies on several key physiological principles:<br><br>
                        <ul>
                            <li><strong>Conduction:</strong> The heart's pumping action depends on <strong>electrical impulses that travel through cardiac tissue and trigger contraction</strong>, leading to pumping action and ultimately perfusion. The normal pathway is from the <strong>SA node &rarr; contraction of atria &rarr; AV node &rarr; Bundle of His & Purkinje fibers &rarr; contraction of ventricles</strong>.</li>
                            <li><strong>Cardiac Cycle:</strong> This involves two phases:
                                <ul>
                                    <li><strong>Systole:</strong> <strong>Ventricular contraction</strong>, when blood is ejected from the heart.</li>
                                    <li><strong>Diastole:</strong> <strong>Ventricles fill with blood</strong>, the relaxation phase.</li>
                                </ul>
                            </li>
                            <li><strong>Cardiac Output (CO):</strong> The <strong>amount of blood pumped by the heart per minute</strong>. A normal adult cardiac output is typically <strong>4-6 Liters/minute</strong>.</li>
                        </ul>
                        Understanding these principles is vital for recognizing deviations from normal cardiac function.` },
                    { id: 'cardiac-output-determinants', title: 'Cardiac Output: Key Determinants', type: 'text', content: `The fundamental equation for cardiac output is: <strong>Cardiac Output ($\text{CO}$) = Heart Rate ($\text{HR}$) $\times$ Stroke Volume ($\text{SV}$)</strong><br><br>
                        Let's break down the components of this vital calculation:<br>
                        <ul>
                            <li><strong>Heart Rate ($\text{HR}$):</strong> The <strong>number of cardiac contractions per minute</strong>. Metabolic demands, such as exercise, fever, or stress, directly affect heart rate.</li>
                            <li><strong>Stroke Volume ($\text{SV}$):</strong> The <strong>amount of blood ejected from each ventricle during contraction</strong>. Stroke volume is influenced by three primary factors:
                                <ul>
                                    <li><strong>Preload:</strong> The <strong>force that stretches the heart before contraction</strong>, primarily attributed to the amount of blood in the ventricles at the end of diastole. Greater preload means more stretch.</li>
                                    <li><strong>Contractility:</strong> The <strong>strength of contraction</strong> of the heart muscle. A greater preload often leads to a greater strength of contraction (Frank-Starling law).</li>
                                    <li><strong>Afterload:</strong> The <strong>force exerted by the ventricles to open the aortic and pulmonic valves</strong>. This is influenced by <strong>systemic vascular resistance (SVR)</strong>, which is the resistance created by the systemic arteries that the heart must overcome to eject blood. High blood pressure increases afterload.</li>
                                </ul>
                            </li>
                        </ul>` },
                    { id: 'tissue-perfusion-arterial-bp', title: 'Tissue Perfusion and Arterial Blood Pressure', type: 'text', content: `<strong>Tissue perfusion</strong> is directly affected by <strong>arterial blood pressure (BP)</strong>. Arterial BP is determined by a combination of <strong>cardiac output (CO)</strong> and <strong>systemic vascular resistance (SVR)</strong>. The arteries play a crucial role in maintaining BP by <strong>constricting or dilating in response to various stimuli</strong>, thereby regulating blood flow to target tissues.<br><br>
                        This dynamic regulation ensures that tissues receive adequate blood supply even under varying physiological demands.` },
                    { id: 'perfusion-quiz', title: 'Perfusion Fundamentals Quiz', type: 'quiz',
                        questions: [
                            { question: "Which of the following best defines perfusion?", options: ["The process of gas exchange in the lungs.", "Blood flow through arteries and capillaries delivering nutrients and oxygen to cells.", "The heart's electrical activity.", "The relaxation phase of the cardiac cycle."], correctAnswer: "Blood flow through arteries and capillaries delivering nutrients and oxygen to cells." },
                            { question: "What is the formula for Cardiac Output (CO)?", options: ["CO = BP x SVR", "CO = HR x SV", "CO = Preload + Afterload", "CO = Systole - Diastole"], correctAnswer: "CO = HR x SV" },
                            { question: "The force that stretches the heart before contraction, attributed by the amount of blood in the ventricles at end of diastole, is known as:", options: ["Afterload", "Contractility", "Preload", "Systemic Vascular Resistance"], correctAnswer: "Preload" },
                            { question: "Which component of the electrical pathway initiates the impulse that causes atrial contraction?", options: ["AV Node", "Bundle of His", "Purkinje Fibers", "SA Node"], correctAnswer: "SA Node" }
                        ]
                    },
                ]
            },
            'dysrhythmias-ecg': {
                title: 'Dysrhythmias & ECG Interpretation',
                color: 'from-fuchsia-600 to-purple-500',
                description: 'Master ECG reading and identify various cardiac dysrhythmias and their management.',
                steps: [
                    { id: 'ecg-electrophysiology', title: 'Electrophysiology of the Heart', type: 'text', content: `To understand dysrhythmias, you must first understand the heart's electrical properties. The heart is a remarkable pump because of four key properties of its myocardial cells:<br><br>
                        <ul>
                            <li><strong>Automaticity (Pacing):</strong> The ability of cardiac cells to spontaneously and repetitively generate an electrical impulse. The **SA (Sinoatrial) node** is the primary pacemaker, normally generating an impulse at a rate of 60-100 beats/min. Dysrhythmias occur when other cells take over this role.</li>
                            <li><strong>Excitability:</strong> The ability of non-pacemaker myocardial cells to respond to an electrical impulse from pacemaker cells.</li>
                            <li><strong>Conductivity:</strong> The ability of the electrical stimulus to be sent from cell to cell, causing depolarization. A dysrhythmia can result if this conduction is too fast, too slow, or blocked.</li>
                            <li><strong>Contractility:</strong> The mechanical activity of the heart—the shortening of atrial and ventricular cells in response to electrical stimulation to push blood forward.</li>
                        </ul>
                        Dysrhythmias are abnormal heart rhythms that interfere with the heart's pumping function. Risk factors include myocardial ischemia, infarction, hypoxia, and drug toxicity.` },
                    { id: 'ecg-basics', title: 'ECG Basics: The Waveforms', type: 'text', content: `An **Electrocardiogram (ECG or EKG)** is a graphic representation of the heart's electrical activity. Electrical currents are transmitted to the body surface and detected by electrodes, displaying the activity on a monitor. The ECG tracing is composed of a series of waves and intervals:                         <ul>
                            <li><strong>P Wave:</strong> Represents **atrial depolarization** (atrial contraction). Normal duration is 0.08–0.12 seconds.</li>
                            <li><strong>PR Interval:</strong> Measures the time from the beginning of atrial depolarization to the start of ventricular depolarization. It includes the impulse delay at the AV node. Normal duration is **0.12–0.20 seconds**.</li>
                            <li><strong>QRS Complex:</strong> Represents **ventricular depolarization** (ventricular contraction). Normal duration is **0.06–0.10 seconds**.</li>
                            <li><strong>ST Segment:</strong> Represents early ventricular repolarization. It is crucial for detecting myocardial ischemia (ST depression) or infarction (ST elevation).</li>
                            <li><strong>T Wave:</strong> Represents **ventricular repolarization**. Normal duration is about 0.16 seconds.</li>
                            <li><strong>QT Interval:</strong> Represents the total time for ventricular depolarization and repolarization. Normal duration is **0.32–0.40 seconds**.</li>
                        </ul>
                        The ECG is printed on a grid. You must know the grid measurements to interpret it.  One small square is 1 mm and represents 0.04 seconds. One large square is 5 mm (25 small squares) and represents 0.20 seconds.` },
                    { id: 'ecg-rhythm-analysis', title: 'ECG Rhythm Analysis: A Step-by-Step Guide', type: 'text', content: `Analyzing an ECG strip requires a systematic approach. Follow these steps to ensure a complete evaluation:<br><br>
                        <ol>
                            <li><strong>Determine Heart Rate:</strong> Count the number of QRS complexes in a 6-second strip and multiply by 10. You can also count the large boxes between two R waves and divide 300 by that number for a faster estimate.</li>
                            <li><strong>Determine Heart Rhythm:</strong> Is the rhythm regular or irregular? Measure the distance between R waves (R-R interval) and compare them.</li>
                            <li><strong>Analyze P Waves:</strong> Are P waves present before each QRS complex? Do they have a consistent shape?</li>
                            <li><strong>Measure PR Interval:</strong> Is it within the normal range of 0.12–0.20 seconds?</li>
                            <li><strong>Measure QRS Duration:</strong> Is it within the normal range of 0.06–0.10 seconds?</li>
                            <li><strong>Examine ST Segment:</strong> Is it elevated, depressed, or on the isoelectric line?</li>
                            <li><strong>Assess T Wave:</strong> Is it upright and rounded? Note any inversion or peaking.</li>
                            <li><strong>Measure QT Interval:</strong> Is it within the normal range of 0.32–0.40 seconds?</li>
                        </ol>` },
                    { id: 'sinus-rhythms', title: 'Sinus Rhythms', type: 'text', content: `Sinus rhythms originate from the SA node and are the heart's normal electrical pathways.
                        <br>
                        <h4>Normal Sinus Rhythm (NSR)</h4>
                        The ideal rhythm.                         <ul>
                            <li><strong>Rate:</strong> Atrial & ventricular rates are 60-100 beats/min.</li>
                            <li><strong>Rhythm:</strong> Atrial & ventricular rhythms are regular.</li>
                            <li><strong>P Wave:</strong> Present, consistent, and precedes each QRS.</li>
                            <li><strong>PR Interval:</strong> 0.12–0.20 seconds.</li>
                            <li><strong>QRS:</strong> 0.06–0.10 seconds.</li>
                        </ul>
                        <h4>Sinus Arrhythmia</h4>
                        Same characteristics as NSR but with an irregular rhythm.
                        <br>
                        <h4>Sinus Tachycardia</h4>
                        Caused by sympathetic stimulation or vagal inhibition.                         <ul>
                            <li><strong>Rate:</strong> 101-160 beats/min.</li>
                            <li><strong>Rhythm:</strong> Regular.</li>
                            <li><strong>Causes:</strong> Physical activity, anxiety, fever, hypoxemia, dehydration, MI, heart failure, and drugs like epinephrine.</li>
                            <li><strong>Treatment:</strong> Correct the underlying cause (e.g., treat fever, administer IV fluids).</li>
                        </ul>
                        <h4>Sinus Bradycardia</h4>
                        Caused by increased vagal tone.                         <ul>
                            <li><strong>Rate:</strong> Below 59 beats/min.</li>
                            <li><strong>Rhythm:</strong> Regular.</li>
                            <li><strong>Causes:</strong> Normal in athletes, increased intracranial pressure, vagal maneuvers (straining, vomiting).</li>
                            <li><strong>Treatment:</strong> Follow ACLS protocol. Administer **atropine** for symptomatic patients (dizziness, low BP, altered LOC).</li>
                        </ul>` },
                    { id: 'atrial-dysrhythmias', title: 'Atrial Dysrhythmias', type: 'text', content: `Atrial dysrhythmias originate from irritable sites in the atria, not the SA node.
                        <h4>Premature Atrial Contraction (PAC)</h4>
                        An early atrial beat.                         <ul>
                            <li><strong>Rhythm:</strong> Irregular due to the premature beat.</li>
                            <li><strong>P Wave:</strong> The premature P wave is abnormal or may be hidden in the preceding T wave.</li>
                            <li><strong>Causes:</strong> Stimulants, hyperthyroidism, COPD, heart disease.</li>
                            <li><strong>Treatment:</strong> Treat the underlying cause; vagal maneuvers if symptomatic.</li>
                        </ul>
                        <h4>Supraventricular Tachycardia (SVT)</h4>
                        A rapid, regular rhythm.                         <ul>
                            <li><strong>Rate:</strong> 150-250 beats/min.</li>
                            <li><strong>Rhythm:</strong> Regular.</li>
                            <li><strong>P Wave:</strong> Not identifiable.</li>
                            <li><strong>Causes:</strong> Hypoxia, hypokalemia, stress, caffeine, digitalis toxicity.</li>
                            <li><strong>Treatment:</strong> If stable, try vagal maneuvers. If unstable, prepare for **synchronized cardioversion** or administer medications like **adenosine**.</li>
                        </ul>
                        <h4>Atrial Fibrillation (A-fib)</h4>
                        Chaotic, disorganized electrical activity in the atria.                         <ul>
                            <li><strong>Rate:</strong> Atrial rate is indeterminable; ventricular rate is usually fast.</li>
                            <li><strong>Rhythm:</strong> **Irregularly irregular**.</li>
                            <li><strong>P Wave:</strong> Absent, replaced by chaotic "fibrillation waves."</li>
                            <li><strong>Key Risk:</strong> Thrombus formation and stroke.</li>
                            <li><strong>Treatment:</strong> If stable, control rate with calcium channel blockers or beta-blockers. If unstable, perform **synchronized cardioversion**.</li>
                        </ul>
                        <h4>Atrial Flutter (A-flutter)</h4>
                        A rapid, regular atrial rhythm.                         <ul>
                            <li><strong>Rate:</strong> Atrial rate 220-350 beats/min; ventricular rate varies.</li>
                            <li><strong>P Wave:</strong> Absent, replaced by classic **sawtooth "F" waves**.</li>
                            <li><strong>Treatment:</strong> Similar to A-fib—rate control if stable or synchronized cardioversion if unstable.</li>
                        </ul>`},
                    { id: 'ventricular-dysrhythmias', title: 'Ventricular Dysrhythmias', type: 'text', content: `Ventricular dysrhythmias originate from the ventricles and are often life-threatening.
                        <h4>Premature Ventricular Contraction (PVC)</h4>
                        An early, wide, bizarre beat.                         <ul>
                            <li><strong>Rhythm:</strong> Irregular due to the premature beat.</li>
                            <li><strong>QRS:</strong> Wide and bizarre, >0.10 seconds. No preceding P wave.</li>
                            <li><strong>Causes:</strong> Hypoxia, electrolyte imbalances (K, Ca, Mg), MI, stimulants, anxiety. Can be unifocal (same shape) or multifocal (different shapes).</li>
                            <li><strong>Treatment:</strong> Often asymptomatic and does not require treatment. Treat the underlying cause if symptomatic. Medications like beta-blockers or amiodarone may be used.</li>
                        </ul>
                        <h4>Ventricular Tachycardia (V-tach)</h4>
                        Three or more consecutive PVCs.
                        <ul>
                            <li><strong>Rate:</strong> 110-250 beats/min.</li>
                            <li><strong>Rhythm:</strong> Regular or slightly irregular.</li>
                            <li><strong>QRS:</strong> Wide and bizarre. </li>
                            <li><strong>With Pulse:</strong> Patient is unstable. Administer oxygen and IV antiarrhythmics like **amiodarone**. Prepare for **synchronized cardioversion**.</li>
                            <li><strong>Pulseless:</strong> This is a **medical emergency**! Follow ACLS protocol. Begin **CPR** and prepare for immediate **defibrillation**.</li>
                        </ul>
                        <h4>Ventricular Fibrillation (V-fib)</h4>
                        A state of electrical chaos in the ventricles, resulting in no cardiac output.                         <ul>
                            <li><strong>Rate:</strong> Cannot be determined.</li>
                            <li><strong>Rhythm:</strong> Irregular, rapid, and chaotic.</li>
                            <li><strong>QRS:</strong> None. The ECG shows a quivering line.</li>
                            <li><strong>Symptoms:</strong> The patient will be unconscious with no pulse or blood pressure.</li>
                            <li><strong>Treatment:</strong> This is an **immediate medical emergency**. **CPR** and **defibrillation** are the priority.</li>
                        </ul>
                        <h4>Ventricular Asystole</h4>
                        Complete absence of ventricular electrical activity.                         <ul>
                            <li><strong>Rate/Rhythm:</strong> None. The ECG shows a flat line.</li>
                            <li><strong>Symptoms:</strong> Patient is pulseless, apneic, and unconscious.</li>
                            <li><strong>Treatment:</strong> This is an **immediate medical emergency**. **CPR** is the priority. **Do NOT defibrillate** as there is no electrical activity to shock.</li>
                        </ul>` },
                    { id: 'dysrhythmias-quiz', title: 'Dysrhythmias Knowledge Check', type: 'quiz',
                        questions: [
                            { question: "Which ECG waveform represents ventricular repolarization?", options: ["P wave", "QRS complex", "ST segment", "T wave"], correctAnswer: "T wave" },
                            { question: "A patient's ECG shows a heart rate of 160 beats/min with a regular rhythm, and no identifiable P waves. What is the likely dysrhythmia?", options: ["Normal Sinus Rhythm", "Sinus Bradycardia", "Ventricular Fibrillation", "Supraventricular Tachycardia"], correctAnswer: "Supraventricular Tachycardia" },
                            { question: "What is the immediate priority intervention for a patient with Pulseless Ventricular Tachycardia?", options: ["Administering oral antiarrhythmics", "Performing synchronized cardioversion", "Starting CPR and preparing for defibrillation", "Monitoring the patient for symptoms"], correctAnswer: "Starting CPR and preparing for defibrillation" },
                            { question: "A nurse is teaching a patient about their new ECG monitor. The nurse explains that one small square on the ECG paper represents what time duration?", options: ["0.20 seconds", "0.04 seconds", "1 second", "5 seconds"], correctAnswer: "0.04 seconds" },
                            { question: "The hallmark characteristic of Atrial Fibrillation on an ECG is:", options: ["A regular rhythm with a wide QRS complex", "A heart rate over 150 bpm with no P waves", "A sawtooth baseline with no P waves", "An irregularly irregular rhythm with no P waves"], correctAnswer: "An irregularly irregular rhythm with no P waves" }
                        ]
                    }
                ]
            },
            'acute-coronary-syndrome': {
                title: 'Acute Coronary Syndrome (ACS)',
                color: 'from-red-600 to-rose-500',
                description: 'Learn about angina, myocardial infarction (MI) types, assessment, and management.',
                steps: [
                    { id: 'acs-overview', title: 'Acute Coronary Syndrome Overview', type: 'text', content: `<strong>Acute Coronary Syndrome (ACS)</strong> is a term used to describe a range of conditions associated with sudden, reduced blood flow to the heart. It's often caused by a rupture of plaque in a coronary artery, leading to a cascade of events:<br><br>
                        1. <strong>Plaque ruptures</strong> in a coronary artery.
                        2. <strong>Platelet aggregation</strong> occurs at the site of rupture.
                        3. <strong>Clot formation</strong> begins, obstructing blood flow.
                        4. <strong>Vasoconstriction</strong> further narrows the artery.
                        5. This can lead to <strong>50% or more occlusion</strong>, resulting in <strong>myocardial ischemia</strong>.<br><br>
                        ACS includes conditions like <strong>unstable angina</strong> and <strong>myocardial infarction (MI)</strong>. Prompt recognition and intervention are critical to minimize heart muscle damage.
                        ` },
                    { id: 'unstable-angina', title: 'Unstable Angina', type: 'text', content: `<strong>Unstable Angina</strong> is a critical form of ACS where <strong>ischemia causes chest pain at rest or with exertion</strong>. Unlike stable angina, it:<br>
                        <ul>
                            <li>May be <strong>poorly relieved by rest or nitroglycerin</strong>.</li>
                            <li>May <strong>last longer than 15 minutes</strong>.</li>
                            <li>Often presents with <strong>ST changes on EKG</strong> (ST depression or T-wave inversion, but NO ST elevation).</li>
                            <li>Shows <strong>no changes in Troponin</strong> levels, indicating <strong>no myocardial cell death</strong> yet.</li>
                        </ul>
                        Unstable angina is a warning sign of an impending myocardial infarction and requires immediate medical attention.` },
                    { id: 'myocardial-infarction-types', title: 'Myocardial Infarction: NSTEMI vs. STEMI', type: 'text', content: `When blood flow is not restored, <strong>myocardial tissue injury and necrosis (cell death)</strong> occur, leading to a <strong>Myocardial Infarction (MI)</strong>. There are two main types:<br><br>
                        <h4>NSTEMI (Non-ST-Elevation Myocardial Infarction)</h4>
                        <ul>
                            <li>Characterized by <strong>myocardial ischemia</strong>.</li>
                            <li>Involves a <strong>partial blockage of a coronary artery</strong>.</li>
                            <li>ECG findings: <strong>ST depression</strong> or <strong>T-wave inversion</strong>.</li>
                            <li>Presents with <strong>elevated cardiac biomarkers</strong> (troponin, CK-MB, CK).</li>
                        </ul>
                        <h4>STEMI (ST-Elevation Myocardial Infarction)</h4>
                        <ul>
                            <li>Indicates <strong>myocardial necrosis</strong> (tissue death).</li>
                            <li>Results from <strong>100% occlusion of a coronary artery</strong>.</li>
                            <li>ECG findings: <strong>ST elevation</strong> (a true emergency!).</li>
                            <li>Presents with <strong>elevated cardiac biomarkers</strong> (troponin, CK-MB, CK).</li>
                        </ul>
                        ` },
                    { id: 'pain-assessment-pqrst', title: 'Pain Assessment: The PQRST Approach', type: 'text', content: `When assessing a patient experiencing chest pain, using the <strong>PQRST</strong> mnemonic ensures a thorough evaluation:<br><br>
                        <ul>
                            <li><strong>P - Precipitating/Alleviating Factors:</strong> What makes the pain better or worse?</li>
                            <li><strong>Q - Quality of Pain:</strong> How does the pain feel? (e.g., crushing, squeezing, burning, sharp, dull)</li>
                            <li><strong>R - Region and Radiation:</strong> Where is the pain located, and does it spread elsewhere?</li>
                            <li><strong>S - Severity:</strong> How intense is the pain on a scale of 0-10?</li>
                            <li><strong>T - Timing:</strong> When did the pain start, and how long has it lasted? Is it intermittent or constant?</li>
                        </ul>
                        While PQRST is essential, remember that chest pain can have other causes (etiologies) beyond cardiac issues.
                                                 ` },
                    { id: 'differentiating-chest-pain', title: 'Differentiating Chest Pain Etiologies', type: 'text', content: `It's crucial to differentiate cardiac chest pain from other causes. PQRST symptoms can overlap with:<br><br>
                        <ul>
                            <li><strong>Pulmonary disorders:</strong> (e.g., pneumonia, pulmonary embolism) often cause sharp, pleuritic pain.</li>
                            <li><strong>Musculoskeletal disorders:</strong> (e.g., costochondritis) typically cause localized tenderness.</li>
                            <li><strong>Esophageal disorders:</strong> (e.g., hiatal hernia, reflux esophagitis, spasm) can mimic cardiac pain, often described as burning.</li>
                            <li><strong>Pericarditis:</strong> Inflammation of the sac around the heart, causing sharp, positional pain.</li>
                            <li><strong>Anxiety and panic disorders:</strong> Can lead to chest tightness and palpitations.</li>
                        </ul>
                        However, <strong>angina pectoris (acute coronary syndrome)</strong>, including unstable angina and MI, often presents with specific characteristics:
                        <ul>
                            <li><strong>Usual distribution of pain with myocardial ischemia:</strong> Central, pressure, squeezing, gripping, heaviness, tightness, exertional/stress-related, retrosternal.</li>
                            <li><strong>Less common sites of pain with myocardial ischemia:</strong> Left arm, jaw, back, neck, epigastrium, right side.</li>
                        </ul>
                        <strong>Higher probability of ischemia</strong> is associated with central, pressure, squeezing, gripping, heaviness, tightness, exertional/stress-related, retrosternal pain. <strong>Lower probability</strong> is associated with sharp, fleeting, shifting, pleuritic, or positional pain, as well as stabbing, tearing, ripping, or burning sensations. This is a critical distinction in your assessment.
                        ` },
                    { id: 'mi-warning-signs', title: 'Myocardial Infarction: Warning Signs', type: 'text', content: `Recognizing the cues for a Myocardial Infarction is vital. Remember, symptoms can vary, especially in women.<br><br>
                        <h4>Common Pain or Discomfort:</h4>
                        <ul>
                            <li><strong>Substernal chest pain/pressure</strong> radiating to the left arm.</li>
                            <li>Pain or discomfort in the <strong>jaw, back, shoulder, or abdomen</strong>.</li>
                            <li>Occurs <strong>without cause</strong>, often in the morning.</li>
                            <li>Relieved <strong>only by opiates</strong> (not by rest or nitroglycerin).</li>
                            <li>Lasts <strong>30 minutes or more</strong>.</li>
                        </ul>
                        <h4>Associated Symptoms:</h4>
                        <ul>
                            <li>Lightheadedness, dizziness, disorientation/acute confusion.</li>
                            <li>Anxiety, fear.</li>
                            <li>Nausea/vomiting.</li>
                            <li>Diaphoresis (excessive sweating).</li>
                            <li>Dyspnea (shortness of breath), feeling "short of breath."</li>
                            <li>Fatigue, palpitations, irregular heart rate.</li>
                            <li>Cough, wheezing, choking sensation.</li>
                            <li>Diminished/unequal pulses, distended neck veins.</li>
                            <li>Epigastric distress.</li>
                            <li>Dysrhythmias, especially <strong>sinus tachycardia with premature ventricular contractions</strong> within the first few hours after MI.</li>
                        </ul>
                        <strong>Important for Women:</strong> Women may experience <strong>different or less classic symptoms</strong>, including feeling very tired for days or weeks before a heart attack, heartburn, a cough, heart flutters, or loss of appetite.
                        ` },
                    { id: 'mi-diagnostic-assessment', title: 'MI Diagnostic Assessment', type: 'text', content: `When an MI is suspected, a rapid and accurate diagnostic assessment is crucial:<br><br>
                        <h4>Laboratory Assessment:</h4>
                        <ul>
                            <li><strong>Troponins:</strong> Myocardial muscle proteins released into the bloodstream with myocardial muscle injury. They are <strong>cardiac specific</strong>.
                                <ul>
                                    <li>Levels are elevated at <strong>4–6 hours</strong>, peak at <strong>12–18 hours</strong>, and return to baseline over <strong>6–7 days</strong>.</li>
                                    <li>Normal Range: Cardiac troponin T < 0.1 ng/mL, Cardiac troponin I < 0.03 ng/mL.</li>
                                </ul>
                            </li>
                            <li><strong>Creatine Kinase (CK) MB:</strong> An enzyme found in myocardium, elevated in <strong>3 to 6 hours</strong> after infarction, peaks at <strong>10 hours</strong>, and normalizes within <strong>2 to 3 days</strong>. CK-MB has <strong>low specificity</strong> compared to troponins.</li>
                        </ul>
                        <h4>Other Diagnostic Assessments:</h4>
                        <ul>
                            <li><strong>Electrocardiogram (ECG) alterations:</strong> Can detect myocardial ischemia or infarction (ST elevation, ST depression, T-wave inversion). An <strong>ECG within 10 minutes</strong> of arrival is critical.</li>
                            <li><strong>Chest x-ray:</strong> May be normal or show cardiac enlargement (hypertrophy, dilation) suggestive of heart failure (HF) or ventricular aneurysm, or pulmonary congestion, cardiac calcifications.</li>
                            <li><strong>Echocardiogram:</strong> Assesses wall motion, degree of valve abnormality, ischemic mitral regurgitation, presence of cardiac tamponade, ejection fraction, and chamber enlargement.</li>
                            <li><strong>Coronary angiography:</strong> <strong>Visualizes narrowing/occlusion of coronary arteries</strong>; the gold standard for identifying blockages.</li>
                            <li><strong>Stress test:</strong> Detects issues with cardiac perfusion when the heart is stressed (e.g., by exercise or medication).</li>
                        </ul>` },
                    { id: 'acs-ami-management', title: 'ACS/AMI Management: Initial Steps', type: 'text', content: `Immediate and systematic management of ACS/AMI is essential to preserve heart muscle. Initial steps include:<br><br>
                        <ul>
                            <li><strong>IV access</strong> and <strong>Lab tests</strong> (including Troponins, CK-MB, CK).</li>
                            <li>Perform an <strong>EKG within 10 minutes</strong> of arrival.</li>
                            <li>Monitor <strong>vital signs</strong> and perform ongoing <strong>assessments</strong>.</li>
                            <li>Administer medications following the <strong>MONAB</strong> protocol (if not contraindicated):
                                <ul>
                                    <li><strong>M - Morphine or opioids</strong> for pain control and to reduce myocardial oxygen demand.</li>
                                    <li><strong>O - Oxygen</strong> to maintain O2 saturation > 92%.</li>
                                    <li><strong>N - Nitroglycerin</strong> sublingual, if blood pressure is within an acceptable range (hold if SBP < 90 mmHg).</li>
                                    <li><strong>A - Aspirin</strong> (chewable) loading dose of 162-325 mg to prevent further platelet aggregation.</li>
                                    <li><strong>B - Beta-blocker</strong> to decrease myocardial oxygen demand and reduce the risk of arrhythmias; <strong>contraindicated in acute HF, cardiogenic shock, bradycardia, or hypotension</strong>.</li>
                                </ul>
                            </li>
                            <li>Provide <strong>emotional support</strong> to the patient and family.</li>
                            <li>Ensure <strong>bed rest with HOB elevated</strong> to minimize cardiac workload.</li>
                            <li>Monitor <strong>Intake and Output (I&O)</strong> and <strong>tissue perfusion</strong>.</li>
                            <li>Prevent <strong>respiratory complications</strong> and <strong>pressure injuries</strong>.</li>
                            <li><strong>Report changes</strong> in the patient's condition immediately.</li>
                            <li><strong>Evaluate interventions</strong> continuously.</li>
                        </ul>` },
                    { id: 'stemi-management', title: 'STEMI Management: Reperfusion Strategies', type: 'text', content: `<strong>STEMI is a medical emergency requiring immediate reperfusion</strong> to save myocardial tissue. "Time is Muscle!"<br><br>
                        The primary goal is to re-establish blood flow as quickly as possible:<br>
                        <ul>
                            <li><strong>Immediate reperfusion with Percutaneous Coronary Intervention (PCI)</strong> is the preferred treatment if available. The goal is a <strong>"door-to-balloon time" of less than 90 minutes</strong>.
                                <ul>
                                    <li>During PCI, <strong>dual antiplatelet therapy</strong> with IV heparin and ticagrelor (an adenosine diphosphate receptor antagonist/P2Y12 inhibitor) is typically initiated.</li>
                                    <li>A <strong>Glycoprotein IIb/IIIa inhibitor or direct thrombin inhibitor</strong> may also be administered during the PCI procedure.</li>
                                </ul>
                            </li>
                            <li>If PCI is unavailable within 90 minutes of STEMI presentation, <strong>reperfusion using an intravenous thrombolytic agent</strong> (e.g., alteplase (tPA), reteplase (rPA), tenecteplase (TNK-tPA)) should be administered. Thrombolytics dissolve the thrombus in the coronary artery, allowing blood flow to resume.</li>
                        </ul>` },
                    { id: 'nstemi-management', title: 'NSTEMI Management', type: 'text', content: `Management for NSTEMI varies depending on patient stability and risk:<br><br>
                        <ul>
                            <li>For <strong>stable, asymptomatic NSTEMI</strong> patients, antiplatelet agents are key.</li>
                            <li><strong>PCI</strong> can be performed within <strong>48 hours of admission</strong> if necessary, especially for high-risk patients.</li>
                            <li>In NSTEMI patients who experience <strong>refractory ischemia</strong> or ischemia with <strong>hemodynamic or electrical instability</strong>, PCI should be performed <strong>emergently</strong>.</li>
                        </ul>` },
                    { id: 'cardiac-catheterization-purpose', title: 'Cardiac Catheterization: Diagnostic Uses', type: 'text', content: `<strong>Cardiac catheterization</strong> is an invasive diagnostic test used to evaluate various heart conditions, including:<br><br>
                        <ul>
                            <li><strong>Congenital abnormalities</strong></li>
                            <li><strong>Coronary Artery Disease (CAD)</strong></li>
                            <li><strong>Myocardial disease</strong></li>
                            <li><strong>Valvular disease</strong> and <strong>valvular dysfunction</strong></li>
                        </ul>
                        It also helps to:
                        <ul>
                            <li>Assess conditions like stable angina, unstable angina, heart failure, ventricular dysrhythmias, and cardiogenic shock.</li>
                            <li>Determine the best therapeutic options: <strong>percutaneous transluminal coronary angioplasty (PTCA)</strong>, <strong>stents</strong>, <strong>coronary artery bypass graft (CABG)</strong>, valvulotomy versus valvular replacement.</li>
                            <li>Evaluate the effects of medical or invasive treatment on cardiovascular function, such as PTCA or CABG patency.</li>
                        </ul>
                        ` },
                    { id: 'cardiac-catheterization-prep', title: 'Cardiac Catheterization: Pre-Procedure Care', type: 'text', content: `Careful preparation is essential before cardiac catheterization:<br><br>
                        <ul>
                            <li><strong>Patient Education:</strong> Inform the patient what to expect: palpitations as the catheter is passed up to the left ventricle, and a heat or hot flash sensation as contrast medium is injected into the heart. The cardiologist will explain the risks.</li>
                            <li><strong>Consent:</strong> The cardiologist or interventional radiologist will obtain written informed consent.</li>
                            <li><strong>Preop Tests:</strong> Ensure completion of CXR, CBC, coagulation studies, 12-lead EKG, electrolytes, BUN, and Creatinine.</li>
                            <li><strong>Hydration:</strong> Maintain hydration before and after the procedure for renal protection, to eliminate or minimize contrast-induced renal toxicity.</li>
                            <li><strong>NPO Status:</strong> Patients may have clear liquids 2 hours before the procedure; <strong>no solids or other liquids 6 hours before the procedure</strong>.</li>
                            <li><strong>Site Prep:</strong> The catheterization site is antiseptically prepared, and hairs are clipped per agency policy.</li>
                            <li><strong>Allergy Assessment:</strong> Assess for allergy to iodine-based contrast media; premedication with antihistamine or steroid may be given to patients with a history of allergy.</li>
                            <li><strong>Medications:</strong> A mild sedative (moderate sedation) is typically given before the procedure.
                                <ul>
                                    <li><strong>Diuretics</strong> are held to prevent dehydration and kidney stress.</li>
                                    <li><strong>Metformin</strong> is held 24-48 hours before and after the procedure due to the risk of lactic acidosis in case of contrast-induced nephropathy.</li>
                                    <li><strong>Anticoagulants</strong> (warfarin, apixaban, rivaroxaban, dabigatran, edoxaban) are held to decrease the risk of bleeding; some patients may be bridged with heparin.</li>
                                </ul>
                            </li>
                            <li><strong>Baseline Assessment:</strong> Assess vital signs, peripheral pulses, and auscultate the heart & lungs to establish baselines.</li>
                        </ul>` },
                    { id: 'cardiac-catheterization-post-care', title: 'Cardiac Catheterization: Post-Procedure Care', type: 'text', content: `Post-procedure care is critical to prevent complications and monitor recovery:<br><br>
                        <ul>
                            <li><strong>Bedrest:</strong> Maintain bedrest for 2-6 hours depending on the type of vascular closure device used.</li>
                            <li><strong>Positioning:</strong> Supine position or HOB at 30 degrees during bedrest.</li>
                            <li><strong>Extremity Management:</strong> Keep the insertion site extremity straight; use a soft knee brace if femoral access was used.</li>
                            <li><strong>Monitoring Vital Signs:</strong> Monitor vital signs frequently: <strong>every 15 min x 1 hr, then q 30 min x 2 hr or until stable, then q 4 hr</strong> per agency policy.</li>
                            <li><strong>Insertion Site Assessment:</strong> <strong>Assess the insertion site for bleeding or hematoma</strong> at each vital sign assessment.</li>
                            <li><strong>Peripheral Pulse Assessment:</strong> <strong>Assess peripheral pulses, skin temperature, and color</strong> with each vital sign assessment, comparing to baseline. Observe for complications.</li>
                            <li><strong>Urine Output:</strong> Monitor urine output carefully.</li>
                            <li><strong>Pain Management:</strong> Administer pain medication as needed.</li>
                            <li><strong>Home Instructions:</strong> Provide thorough discharge instructions:
                                <ul>
                                    <li>Avoid lifting and strenuous exercise for several days.</li>
                                    <li>Do not remove the dressing for 24 hours.</li>
                                    <li>Observe and report swelling, redness, warmth, and pain at the insertion site.</li>
                                </ul>
                            </li>
                        </ul>` },
                    { id: 'mi-complications', title: 'Complications of Acute Myocardial Infarction', type: 'text', content: `An MI can lead to various complications, both immediate and long-term:<br><br>
                        <ul>
                            <li><strong>Reinfarction, infarct extension, and post-infarction angina:</strong> Indicating ongoing or recurrent ischemia.</li>
                            <li><strong>Hypotension</strong> and <strong>Heart Failure (HF)</strong>: Due to reduced cardiac pumping ability.</li>
                            <li><strong>Dysrhythmias:</strong>
                                <ul>
                                    <li><strong>Ventricular arrhythmias</strong> (e.g., VT, V-fib).</li>
                                    <li><strong>Atrial fibrillation</strong>.</li>
                                    <li><strong>Atrioventricular block</strong>.</li>
                                </ul>
                            </li>
                            <li><strong>Pericarditis:</strong> Inflammation of the sac surrounding the heart.</li>
                            <li><strong>Mechanical Complications:</strong> Aneurysm (bulging of the heart wall).</li>
                            <li><strong>Embolic, thrombotic, and bleeding complications:</strong> Including left ventricular thrombus, venous thromboembolism (VTE), and vascular access site bleeding after PCI.</li>
                        </ul>` },
                    { id: 'patient-education-acs', title: 'Patient Education: ACS & MI', type: 'text', content: `Comprehensive patient education is vital for preventing future cardiac events and promoting recovery:<br><br>
                        <ul>
                            <li><strong>Seek immediate medical attention/ER</strong> if symptoms suggest an MI, such as chest pain or discomfort, shortness of breath, nausea, or lightheadedness.</li>
                            <li><strong>Contact emergency services (call 911)</strong> if nitroglycerin does not provide relief from chest pain.</li>
                            <li>Adopt a <strong>low-salt diet</strong> to help manage high blood pressure and reduce the heart's workload.</li>
                            <li>Participate in <strong>cardiac rehabilitation</strong> to support recovery from AMI.</li>
                            <li><strong>Cease smoking</strong> – a critical risk factor.</li>
                            <li>Ensure <strong>medication adherence</strong> as prescribed.</li>
                        </ul>` },
                    { id: 'acs-mi-quiz', title: 'ACS & MI Knowledge Check', type: 'quiz',
                        questions: [
                            { question: "Which of the following is characteristic of Unstable Angina?", options: ["Relieved by rest and nitroglycerin", "No ST changes on EKG", "Causes chest pain at rest or exertion, poorly relieved by rest", "No changes in Troponin, but leads to cell death"], correctAnswer: "Causes chest pain at rest or exertion, poorly relieved by rest" },
                            { question: "A patient presents with ST elevation on their EKG and elevated cardiac biomarkers. This indicates:", options: ["Unstable Angina", "NSTEMI", "STEMI", "Prinzmetal's Angina"], correctAnswer: "STEMI" },
                            { question: "When performing a pain assessment for a patient with chest pain, 'Q' in PQRST stands for:", options: ["Quantity", "Quality", "Quickness", "Quivering"], correctAnswer: "Quality" },
                            { question: "What is the primary goal for STEMI management with PCI?", options: ["Administering thrombolytics within 30 minutes", "Monitoring for cardiac arrhythmias", "Achieving 'door-to-balloon' time < 90 minutes", "Providing emotional support"], correctAnswer: "Achieving 'door-to-balloon' time < 90 minutes" },
                            { question: "A patient is scheduled for a cardiac catheterization. Which medication should be held 24-48 hours before the procedure due to the risk of lactic acidosis?", options: ["Aspirin", "Metformin", "Nitroglycerin", "Beta-blocker"], correctAnswer: "Metformin" }
                        ]
                    },
                ]
            },
            'heart-failure': {
                title: 'Heart Failure (HF)',
                color: 'from-purple-600 to-pink-500',
                description: 'Explore the types, causes, clinical manifestations, diagnostics, and management of heart failure.',
                steps: [
                    { id: 'hf-definition', title: 'Heart Failure: A Perfusion Exemplar', type: 'text', content: `<strong>Heart Failure (HF)</strong> is a complex clinical syndrome resulting from any structural or functional cardiac disorder that impairs the ability of the ventricle to fill or eject blood. It's a major perfusion exemplar because the heart cannot pump enough blood to meet the body's metabolic needs.<br><br>
                        HF can be classified into different types based on which side of the heart is primarily affected and the mechanism of dysfunction.` },
                    { id: 'left-sided-hf', title: 'Left-Sided Heart Failure', type: 'text', content: `<strong>Left-sided Heart Failure</strong> occurs when the left ventricle cannot pump enough blood to the body, leading to blood backing up into the lungs. This is the most common type of HF.<br><br>
                        <h4>Typical Causes:</h4>
                        <ul>
                            <li><strong>Hypertension</strong> (high blood pressure).</li>
                            <li><strong>Coronary Artery Disease (CAD)</strong>.</li>
                            <li><strong>Valvular disease</strong> (e.g., aortic or mitral valve issues).</li>
                        </ul>
                        <h4>Two Main Types of Left-Sided HF:</h4>
                        <p><strong>1. Systolic Heart Failure (HFrEF - Heart Failure with Reduced Ejection Fraction):</strong></p>
                        <ul>
                            <li>Known as "forward failure" due to <strong>weak contraction</strong> of the left ventricle.</li>
                            <li>Characterized by <strong>increased preload</strong> (ventricular dilation) and often <strong>increased afterload</strong> (e.g., from hypertension).</li>
                            <li>Leads to a <strong>reduced ejection fraction (EF) to less than 40%</strong>.</li>
                            <li>Results in <strong>decreased tissue perfusion</strong> throughout the body and <strong>pulmonary and systemic congestion</strong>.</li>
                        </ul>
                        <p><strong>2. Diastolic Heart Failure (HFpEF - Heart Failure with Preserved Ejection Fraction):</strong></p>
                        <ul>
                            <li>Often called a "stiff left ventricle" because the <strong>left ventricle cannot relax sufficiently</strong> during diastole.</li>
                            <li>This leads to <strong>insufficient ventricular filling</strong>, requiring more pressure to move blood into and out of the left ventricle.</li>
                            <li>Symptoms are often similar to systolic HF, but the <strong>ejection fraction may be normal or near normal</strong>.</li>
                        </ul>
                        ` },
                    { id: 'left-sided-hf-manifestations', title: 'Clinical Manifestations of Left-Sided HF', type: 'text', content: `The symptoms of left-sided heart failure are primarily related to <strong>pulmonary congestion</strong> and <strong>decreased cardiac output</strong>:<br><br>
                        <ul>
                            <li><strong>Respiratory Symptoms:</strong>
                                <ul>
                                    <li><strong>SOB or Dyspnea</strong> (shortness of breath).</li>
                                    <li><strong>Crackles</strong> (rales) in the lungs.</li>
                                    <li><strong>Dry, hacking cough</strong>.</li>
                                    <li><strong>Pink-tinged, frothy sputum</strong> (a sign of advanced pulmonary edema).</li>
                                    <li><strong>Pleural effusion</strong>.</li>
                                    <li><strong>Paroxysmal Nocturnal Dyspnea (PND):</strong> Sudden awakenings with shortness of breath at night.</li>
                                    <li><strong>Orthopnea:</strong> Shortness of breath when lying flat.</li>
                                    <li><strong>Tachypnea:</strong> Rapid breathing.</li>
                                </ul>
                            </li>
                            <li><strong>Cardiovascular Symptoms:</strong>
                                <ul>
                                    <li><strong>Tachycardia</strong>.</li>
                                    <li><strong>S3 and S4 heart sounds</strong>.</li>
                                    <li><strong>Left ventricle heaves at the apex of the heart</strong>.</li>
                                    <li><strong>Pulsus alternans:</strong> Alternating strong and weak pulse.</li>
                                    <li><strong>Displacement of the point of maximal impulse (PMI)</strong>.</li>
                                </ul>
                            </li>
                            <li><strong>Systemic Symptoms (due to decreased tissue perfusion):</strong>
                                <ul>
                                    <li>Changes in <strong>mental status</strong> (restlessness, confusion).</li>
                                    <li>Fatigue, exertional dyspnea.</li>
                                    <li>Cool, pale extremities, delayed capillary refill, cyanosis.</li>
                                    <li>Decreased partial arterial pressure of oxygen (PaO2).</li>
                                </ul>
                            </li>
                        </ul>` },
                    { id: 'right-sided-hf', title: 'Right-Sided Heart Failure', type: 'text', content: `<strong>Right-sided Heart Failure</strong> occurs when the right ventricle cannot pump enough blood to the lungs, leading to a backup of blood in the systemic venous circulation.<br><br>
                        <h4>Causes:</h4>
                        <ul>
                            <li><strong>Left ventricular failure</strong> (most common, as blood backs up from the left side into the lungs, increasing pressure in the pulmonary vessels, which the right side then struggles against).</li>
                            <li><strong>Right ventricular MI</strong>.</li>
                            <li><strong>Pulmonary hypertension</strong>.</li>
                        </ul>
                        When the right ventricle cannot empty completely, it results in <strong>increased volume and pressure in the venous system and peripheral edema</strong>.<br><br>
                        <h4>Clinical Manifestations of Right-Sided HF:</h4>
                        <ul>
                            <li><strong>Jugular vein distention (JVD)</strong>.</li>
                            <li><strong>Increased abdominal girth</strong>.</li>
                            <li><strong>Dependent edema</strong> (e.g., in legs, sacrum).</li>
                            <li><strong>Hepatomegaly</strong> (enlarged liver) and <strong>hepatojugular reflux</strong>.</li>
                            <li><strong>Ascites</strong> (fluid accumulation in the abdomen).</li>
                            <li><strong>Anorexia, GI distress, weight gain</strong> (due to fluid retention and liver congestion).</li>
                            <li><strong>Weight</strong> is the most reliable indicator of fluid gain/loss.</li>
                        </ul>
                        ` },
                    { id: 'high-output-failure', title: 'High-Output Failure', type: 'text', content: `<strong>High-Output Failure</strong> is a less common type of heart failure where the heart is pumping a normal or even above-normal amount of blood, but it's still insufficient to meet the body's extremely high metabolic demands. In this situation, the <strong>cardiac output remains normal or above normal</strong>.<br><br>
                        <h4>Causes:</h4>
                        It's caused by increased metabolic needs or hyperkinetic conditions, such as:
                        <ul>
                            <li><strong>Septicemia</strong> (sepsis).</li>
                            <li><strong>High fever</strong>.</li>
                            <li><strong>Severe anemia</strong>.</li>
                            <li><strong>Hyperthyroidism</strong>.</li>
                        </ul>
                        In these conditions, the body's tissues demand so much oxygen and nutrients that even a healthy heart struggles to keep up, leading to signs and symptoms of heart failure.` },
                    { id: 'hf-diagnostic-assessment', title: 'Heart Failure: Diagnostic Assessment', type: 'text', content: `Accurate diagnosis of heart failure involves a combination of laboratory and imaging assessments:<br><br>
                        <h4>Laboratory Assessment:</h4>
                        <ul>
                            <li><strong>Serum Electrolytes:</strong> May show elevated BUN, Creatinine, and decreased creatinine clearance (indicating renal dysfunction, which can be both a cause and effect of HF).</li>
                            <li><strong>Fluid Retention Indicators:</strong> Often have low Hct due to hemodilution (if fluid overloaded).</li>
                            <li><strong>Anemia Assessment:</strong> If HF is from anemia, check hemoglobin and hematocrit.</li>
                            <li><strong>BNP (B-type Natriuretic Peptide):</strong> Elevated levels indicate ventricular stretch and are a key biomarker for HF.</li>
                            <li><strong>Urinalysis:</strong> May reveal microalbuminuria and high specific gravity, serving as an early warning sign of renal involvement.</li>
                            <li><strong>ABGs (Arterial Blood Gases):</strong>
                                <ul>
                                    <li><strong>Hypoxemia</strong> (low oxygen in blood).</li>
                                    <li><strong>Respiratory alkalosis</strong> from hyperventilation.</li>
                                    <li><strong>Respiratory acidosis</strong> from CO2 retention (in more severe cases).</li>
                                    <li><strong>Metabolic acidosis</strong> from lactic acid accumulation (due to poor tissue perfusion).</li>
                                </ul>
                            </li>
                        </ul>
                        <h4>Imaging Assessment:</h4>
                        <ul>
                            <li><strong>Chest X-ray (CXR):</strong> Can show <strong>cardiomegaly</strong> (heart enlargement from hypertrophy or dilation), pulmonary congestion, or cardiac calcifications.</li>
                            <li><strong>Echocardiography:</strong> Considered the <strong>best tool to diagnose HF</strong>. It evaluates:
                                <ul>
                                    <li><strong>Ejection fraction (EF)</strong>.</li>
                                    <li>Cardiac valvular changes, pericardial effusion.</li>
                                    <li>Chamber enlargement, ventricular hypertrophy.</li>
                                </ul>
                            </li>
                            <li><strong>Radionuclide Studies:</strong> Used to indicate the cause of HF.</li>
                            <li><strong>Multigated Acquisition (MUGA) Scans:</strong> Provide information on left ventricular EF and velocity.</li>
                        </ul>` },
                    { id: 'hf-compensatory-mechanisms', title: 'Compensatory Mechanisms in Heart Failure', type: 'text', content: `When the heart begins to fail, the body activates several compensatory mechanisms to try and maintain cardiac output and systemic blood pressure. While these initially help, over time they can worsen heart failure:<br><br>
                        <ul>
                            <li><strong>Decreased Cardiac Output & Systemic Blood Pressure</strong> lead to:</li>
                            <li><strong>Baroreceptors Activated:</strong> In the left ventricle, aortic arch, and carotid sinus.</li>
                            <li><strong>Vasomotor Regulatory Centers in Medulla Stimulated</strong> &rarr; <strong>Sympathetic Nervous System (SNS) Activated</strong>:
                                <ul>
                                    <li>Increased <strong>Catecholamines</strong> (epinephrine and norepinephrine).</li>
                                    <li>Results in <strong>Vasoconstriction</strong>, increased <strong>Afterload</strong>, increased <strong>Blood Pressure</strong>, and increased <strong>Heart Rate</strong>.</li>
                                    <li>This also contributes to <strong>Ventricular remodeling</strong> (hypertrophy and dilation of the ventricle, genetically large cells, impaired contractility).</li>
                                </ul>
                            </li>
                            <li><strong>Decreased Perfusion to Kidneys</strong> &rarr; <strong>Renin-Angiotensin-Aldosterone System (RAAS) Activated</strong>:
                                <ul>
                                    <li>Kidneys release <strong>Renin</strong>.</li>
                                    <li>Renin activates <strong>Angiotensin I</strong>, which converts to <strong>Angiotensin II</strong> in the lungs.</li>
                                    <li>Angiotensin II causes <strong>Vasoconstriction</strong> (increasing afterload and BP) and stimulates the release of <strong>Aldosterone</strong> from the kidneys.</li>
                                    <li>Aldosterone leads to <strong>retention of sodium and water</strong>, and release of <strong>Arginine Vasopressin</strong> (ADH) and <strong>Cytokines</strong> (tumor necrosis factor-$\alpha$). This increases preload.</li>
                                    <li>The retention of fluid also contributes to <strong>Ventricular remodeling</strong>.</li>
                                </ul>
                            </li>
                        </ul>
                        This intricate system tries to compensate, but chronic activation ultimately overburdens the failing heart.
                        ` },
                    { id: 'hf-stages-acc-aha', title: 'Stages of Heart Failure (ACC/AHA)', type: 'text', content: `The American College of Cardiology (ACC) and American Heart Association (AHA) classify heart failure into stages to guide treatment and prognosis:<br><br>
                        <h4>Stage A: At Risk for HF</h4>
                        <ul>
                            <li><strong>Asymptomatic</strong>, with no structural heart abnormalities.</li>
                            <li>Focus on <strong>prevention of HF</strong> and <strong>risk factor modification</strong> (e.g., managing hypertension, diabetes, hyperlipidemia).</li>
                        </ul>
                        <h4>Stage B: Pre-HF</h4>
                        <ul>
                            <li><strong>Asymptomatic</strong>, but has <strong>structural heart disease</strong>, elevated biomarkers, or abnormal cardiac imaging (e.g., LV hypertrophy, LV dilation, reduced EF).</li>
                            <li>Focus on <strong>early intervention</strong> with medications like ACE inhibitors (ACEi), Angiotensin Receptor Blockers (ARB), Angiotensin Receptor-Neprilysin Inhibitors (ARNI), beta-blockers, and statins (if indicated).</li>
                        </ul>
                        <h4>Stage C: Symptomatic HF</h4>
                        <ul>
                            <li>Has <strong>structural heart disease with prior or current symptoms of HF</strong>: dyspnea, fatigue, exercise intolerance, edema.</li>
                            <li>Management includes ARNI/ACEi, beta-blockers, Sodium-Glucose Cotransporter-2 (SGLT2) inhibitors, aldosterone antagonists, digoxin, and diuretics.</li>
                            <li>May also involve device therapies like Internal Cardioverter Defibrillators (ICD) or Cardiac Resynchronization Therapy (CRT) / Biventricular pacemakers.</li>
                        </ul>
                        <h4>Stage D: Advanced HF</h4>
                        <ul>
                            <li><strong>Refractory, end-stage HF</strong> with persistent symptoms despite maximal therapy, frequent hospitalizations, and advanced structural disease.</li>
                            <li>Treatment options include Left Ventricular Assist Devices (LVAD), heart transplant, or palliative care.</li>
                        </ul>` },
                    { id: 'hf-medications-overview', title: 'Heart Failure Medications: Overview', type: 'text', content: `Pharmacological management is a cornerstone of heart failure treatment. The goals of treatment are to:<br><br>
                        <ul>
                            <li><strong>Risk reduction</strong>.</li>
                            <li><strong>Manage critical components of cardiac output</strong> (preload, afterload, contractility).</li>
                            <li><strong>Control compensatory mechanisms</strong>.</li>
                            <li><strong>Manage comorbidities</strong>: BP control, glucose control, weight loss, optimize lipid levels.</li>
                            <li>Encourage <strong>smoking cessation</strong>.</li>
                        </ul>
                        Many classes of medications are used, each with a specific mechanism of action to improve cardiac function and reduce symptoms.` },
                    { id: 'hf-meds-ace-inhibitors', title: 'HF Meds: ACE Inhibitors', type: 'text', content: `<strong>Class: Angiotensin-Converting Enzyme (ACE) Inhibitors</strong><br>
                        <strong>Examples:</strong> Lisinopril (Prinivil, Zestril), Benazepril (Lotensin), Captopril (Capoten), Enalapril/enalaprilat (Vasotec), Fosinopril (Monopril), Quinapril (Accupril), Ramipril (Altace), Trandolapril (Mavik)<br><br>
                        <strong>Mechanism of Action (MOA):</strong>
                        <ul>
                            <li><strong>Decrease BP and afterload</strong> by preventing the conversion of angiotensin I to angiotensin II (a potent vasoconstrictor).</li>
                            <li><strong>Relieve signs and symptoms of HF</strong>.</li>
                            <li><strong>Prevent progression of HF</strong> by reducing cardiac remodeling.</li>
                        </ul>
                        <strong>Nursing Considerations:</strong>
                        <ul>
                            <li>Observe for <strong>dizziness, symptomatic hypotension</strong> (hold if SBP less than 90 mmHg).</li>
                            <li>Monitor for <strong>increased serum potassium</strong> (K#) and <strong>worsening renal function</strong>.</li>
                            <li>Watch for <strong>angioedema</strong> (swelling of face, lips, tongue, or throat) – a serious side effect.</li>
                        </ul>
                        <strong>Patient Education:</strong>
                        <ul>
                            <li>Avoid over-the-counter <strong>NSAIDs</strong>, as they can reduce the effectiveness of ACE inhibitors.</li>
                            <li>Report persistent dry cough (a common side effect).</li>
                        </ul>` },
                    { id: 'hf-meds-arbs', title: 'HF Meds: Angiotensin Receptor Blockers (ARBs)', type: 'text', content: `<strong>Class: Angiotensin Receptor Blockers (ARBs)</strong><br>
                        <strong>Examples:</strong> Valsartan (Diovan), Candesartan (Atacand), Eprosartan (Teveten), Irbesartan (Avapro), Telmisartan (Micardis), Losartan (Cozaar)<br><br>
                        <strong>Mechanism of Action (MOA):</strong>
                        <ul>
                            <li><strong>Decrease BP and afterload</strong> by blocking angiotensin II from binding to its receptors.</li>
                            <li><strong>Relieve signs and symptoms of HF</strong>.</li>
                            <li><strong>Prevent progression of HF</strong>.</li>
                        </ul>
                        <strong>Nursing Considerations:</strong>
                        <ul>
                            <li>Observe for <strong>symptomatic hypotension</strong> (hold if SBP less than 90 mmHg).</li>
                            <li>Monitor for <strong>increased serum potassium (K#)</strong>, sodium (Na), and <strong>worsening renal function</strong>.</li>
                        </ul>
                        <strong>Patient Education:</strong>
                        <ul>
                            <li><strong>Regular BP monitoring</strong> is essential.</li>
                            <li>Similar to ACE inhibitors, they are often used when ACE inhibitors are not tolerated (e.g., due to cough).</li>
                        </ul>` },
                    { id: 'hf-meds-arnis', title: 'HF Meds: Angiotensin Receptor-Neprilysin Inhibitors (ARNIs)', type: 'text', content: `<strong>Class: Angiotensin Receptor-Neprilysin Inhibitors (ARNIs)</strong><br>
                        <strong>Example:</strong> Valsartan/Sacubitril (Entresto)<br><br>
                        <strong>Mechanism of Action (MOA):</strong>
                        <ul>
                            <li>This is a <strong>newer class of medication that combines an ARB with a neprilysin inhibitor</strong>.</li>
                            <li><strong>Neprilysin</strong> is an enzyme that breaks down natriuretic peptides (like BNP), which are naturally diuretic and vasodilatory. By <strong>blocking neprilysin</strong>, ARNIs allow natriuretic peptides to remain active, <strong>increasing urine output and dilating blood vessels</strong>, thus reducing preload and afterload.</li>
                            <li>They also <strong>inhibit the breakdown of bradykinin</strong> (though bradykinin is a cause of angioedema, so careful monitoring is needed).</li>
                        </ul>
                        <strong>Nursing Considerations:</strong>
                        <ul>
                            <li>The <strong>combination of an ACE inhibitor and ARNI increases the risk for angioedema</strong>. They should <strong>not be given at the same time or within 36-hours of an ACE inhibitor</strong>.</li>
                            <li>Should <strong>not be given to patients who have had angioedema in the past</strong>.</li>
                            <li>Monitor for symptomatic hypotension and renal dysfunction.</li>
                        </ul>
                        <strong>Patient Education:</strong>
                        <ul>
                            <li>Understand the 36-hour washout period when switching from an ACE inhibitor.</li>
                            <li>Report any signs of swelling (angioedema) immediately.</li>
                        </ul>` },
                    { id: 'hf-meds-antidysrhythmics', title: 'HF Meds: Antidysrhythmics', type: 'text', content: `<strong>Class: Antidysrhythmics</strong><br>
                        <strong>Examples:</strong> Amiodarone (Cordarone), Sotalol (Betapace), Ibutilide (Corvert)<br><br>
                        <strong>Mechanism of Action (MOA):</strong>
                        <ul>
                            <li>Class III antiarrhythmic agents that have <strong>sympatholytic (antiadrenergic) effects on the heart and AV node blocking properties</strong>.</li>
                            <li>Used to <strong>suppress atrial fibrillation and significant ventricular dysrhythmias</strong>, which are common in HF.</li>
                        </ul>
                        <strong>Nursing Considerations:</strong>
                        <ul>
                            <li><strong>Side effects can be significant:</strong> pulmonary toxicity, skin discoloration (blue-gray), hepatic dysfunction, thyroid enlargement, corneal deposits, optic neuropathy.</li>
                            <li>Significant <strong>interactions with warfarin and digoxin</strong>.</li>
                            <li><strong>Monitor cardiac rhythm (EKG)</strong>, BP, and HR closely.</li>
                        </ul>
                        <strong>Patient Education:</strong>
                        <ul>
                            <li>Educate about potential side effects and the importance of regular follow-up monitoring.</li>
                            <li>Report any new or worsening symptoms.</li>
                        </ul>` },
                    { id: 'hf-meds-anticoagulants', title: 'HF Meds: Anticoagulants', type: 'text', content: `<strong>Class: Anticoagulants</strong><br>
                        <strong>Examples:</strong> Heparin, Low molecular weight heparin (Lovenox, Fragmin), Dabigatran (Pradaxa), Warfarin (Coumadin)<br><br>
                        <strong>Mechanism of Action (MOA):</strong>
                        <ul>
                            <li><strong>Inhibit specific factors in the clotting cascade</strong> and <strong>decrease the risk of thrombus formation</strong>.</li>
                            <li>Given in patients with <strong>dysrhythmias</strong> (e.g., atrial fibrillation) to prevent stroke, and for <strong>venous thromboembolism (VTE) prophylaxis</strong>.</li>
                        </ul>
                        <strong>Nursing Considerations:</strong>
                        <ul>
                            <li><strong>Monitor for bleeding:</strong> from gums, puncture sites, hemoptysis, hematuria.</li>
                            <li>Monitor coagulation labs: <strong>PT/INR</strong> (for warfarin), <strong>aPTT</strong> (for heparin).</li>
                            <li>Monitor for <strong>thrombocytopenia</strong> (low platelet count).</li>
                        </ul>
                        <strong>Patient Education:</strong>
                        <ul>
                            <li>Emphasize the importance of <strong>follow-up lab monitoring</strong>.</li>
                            <li>Teach about the impact of <strong>alcohol and food containing vitamin K</strong> (for warfarin).</li>
                            <li>Educate on bleeding precautions.</li>
                        </ul>` },
                    { id: 'hf-meds-antianxiety', title: 'HF Meds: Anti-Anxiety Agents', type: 'text', content: `<strong>Class: Anti-anxiety agents (Benzodiazepines)</strong><br>
                        <strong>Examples:</strong> Alprazolam (Xanax), Chlordiazepoxide (Librium), Diazepam (Valium), Lorazepam (Ativan)<br><br>
                        <strong>Mechanism of Action (MOA):</strong>
                        <ul>
                            <li>Act as <strong>CNS depressants</strong>, producing relaxation and calmness.</li>
                            <li>Used to manage <strong>anxiety</strong>, which is common in patients with heart conditions.</li>
                        </ul>
                        <strong>Nursing Considerations:</strong>
                        <ul>
                            <li>Monitor for <strong>drowsiness, ataxia, dizziness</strong>.</li>
                            <li>These medications can cause respiratory depression, especially if combined with other CNS depressants.</li>
                        </ul>
                        <strong>Patient Education:</strong>
                        <ul>
                            <li>Teach about non-pharmacological methods for anxiety reduction: relaxation techniques, deep breathing exercises, massage, guided imagery.</li>
                            <li>Warn about potential for sedation and impaired coordination.</li>
                        </ul>` },
                    { id: 'hf-meds-beta-blockers', title: 'HF Meds: Beta-adrenergic Blocking Agents (Beta-blockers)', type: 'text', content: `<strong>Class: Beta-adrenergic Blocking Agents (Beta-blockers)</strong><br>
                        <strong>Examples:</strong> Metoprolol (Lopressor, Toprol), Atenolol (Tenormin), Carvedilol (Coreg), Ivabradine (a newer drug)<br><br>
                        <strong>Mechanism of Action (MOA):</strong>
                        <ul>
                            <li><strong>Dilate blood vessels and decrease afterload</strong>.</li>
                            <li><strong>Decrease heart rate and myocardial oxygen demand</strong>.</li>
                            <li><strong>Reduce signs and symptoms of HF</strong>, hypotension, and fatigue.</li>
                            <li><strong>Improve exercise capacity</strong>.</li>
                        </ul>
                        <strong>Nursing Considerations:</strong>
                        <ul>
                            <li>Observe for <strong>decreased heart rate, symptomatic hypotension, and fatigue</strong>.</li>
                            <li>Can <strong>worsen bronchospasm in patients with reactive airway disease</strong> (e.g., asthma, COPD), so monitor closely.</li>
                            <li><strong>Ivabradine</strong> is a newer agent specifically for reducing heart rate.</li>
                        </ul>
                        <strong>Patient Education:</strong>
                        <ul>
                            <li>Teach about side effects like fatigue, dizziness, and fluid retention.</li>
