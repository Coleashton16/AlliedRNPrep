<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Temporarily Unavailable | AlliedRNPrep</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use a modern font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Custom keyframes for animations */
        @keyframes fadeInMoveUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulseX {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes signalPulse {
            0% {
                transform: scale(0.1);
                opacity: 1;
                border-width: 3px;
            }
            100% {
                transform: scale(1);
                opacity: 0;
                border-width: 0px;
            }
        }
    </style>
</head>
<body class="bg-slate-950 text-white flex items-center justify-center min-h-screen p-4 sm:p-6">

    <div class="absolute inset-0 bg-slate-950 [mask-image:radial-gradient(100%_100%_at_top,transparent_30%,#000)] z-0"></div>

    <div class="relative z-10 bg-slate-800 rounded-3xl shadow-2xl p-8 sm:p-12 lg:p-16 max-w-xl text-center border border-slate-700 animate-fadeInMoveUp">

        <!-- Central X with pulsing rings -->
        <div class="relative flex items-center justify-center mb-8">
            <!-- Central Signal Rings -->
            <div class="relative w-40 h-40">
                <div class="absolute inset-0 rounded-full border-4 border-red-500 opacity-0 animate-[signalPulse_2.5s_cubic-bezier(0.25,0.46,0.45,0.94)_infinite]"></div>
                <div class="absolute inset-0 rounded-full border-4 border-red-500 opacity-0 animate-[signalPulse_2.5s_cubic-bezier(0.25,0.46,0.45,0.94)_infinite_1.25s]"></div>
            </div>

            <!-- Red 'X' icon -->
            <div class="absolute top-1/2 left-1/2 -ml-6 -mt-6 w-12 h-12 flex justify-center items-center animate-[pulseX_2s_infinite]">
                <svg class="w-12 h-12 text-red-500 drop-shadow-[0_0_15px_rgba(239,68,68,0.8)]" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </div>
        </div>

        <!-- Main Content -->
        <div class="mb-8">
            <h1 class="text-4xl sm:text-5xl font-bold text-gray-100 leading-tight tracking-tight mb-2">Service Interruption</h1>
            <p class="text-gray-400 leading-relaxed text-base sm:text-lg">
                We are currently experiencing an unexpected service interruption. Our technical team is working to resolve the issue and restore full functionality as quickly as possible. We sincerely apologize for any inconvenience this may cause.
            </p>
        </div>

        <!-- Call to Action Button -->
        <a href="javascript:location.reload()" class="inline-block bg-red-600 text-white font-medium py-3 px-8 rounded-full shadow-lg hover:bg-red-700 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-red-500 focus:ring-opacity-50">
            Refresh Page
        </a>
    </div>

</body>
</html>
