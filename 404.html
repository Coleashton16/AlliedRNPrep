<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost on Duty | AlliedRNPrep</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use a modern font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Custom keyframes for animations */
        @keyframes fadeInMoveUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes backgroundGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Applying the custom animations */
        .animate-fadeInMoveUp {
            animation: fadeInMoveUp 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }
        .animate-fadeIn {
            animation: fadeIn 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }
        .animate-background {
            background-size: 400% 400%;
            animation: backgroundGradient 15s ease infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-200 via-slate-100 to-slate-200 flex items-center justify-center min-h-screen p-4 sm:p-6 animate-background">

    <div class="bg-white rounded-3xl shadow-2xl p-8 sm:p-12 lg:p-16 max-w-2xl text-center animate-fadeInMoveUp">

        <!-- Header and Icon -->
        <div class="flex flex-col items-center justify-center mb-8">
            <!-- Tangled stethoscope icon as an inline SVG -->
            <svg class="h-16 w-16 text-red-500 mb-4 animate-pulse" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zM9 14.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm6-3c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM12 18c-2.49 0-4.5-2.01-4.5-4.5s2.01-4.5 4.5-4.5 4.5 2.01 4.5 4.5-2.01 4.5-4.5 4.5z" />
            </svg>
            <h1 class="text-6xl sm:text-7xl lg:text-8xl font-bold text-slate-900 leading-tight animate-fadeIn" style="animation-delay: 0.5s;">404</h1>
        </div>

        <!-- Main Content -->
        <div class="mb-8 animate-fadeIn" style="animation-delay: 0.8s;">
            <h2 class="text-2xl sm:text-3xl font-semibold text-slate-800 mb-2">Uh oh, looks like this page is lost!</h2>
            <p class="text-slate-600 leading-relaxed text-sm sm:text-base">
                Our nurse-in-training seems to have taken a wrong turn on the way to this URL.
                The patient is fine, but this page isn't where it's supposed to be.
                Don't worry, we've got the map right here to guide you home.
            </p>
        </div>

        <!-- Call to Action Button -->
        <a href="/" class="inline-block bg-blue-600 text-white font-medium py-3 px-6 rounded-full shadow-lg hover:bg-blue-700 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 animate-fadeIn" style="animation-delay: 1.1s;">
            Let's Get You Back to Safety
        </a>
    </div>

</body>
</html>
