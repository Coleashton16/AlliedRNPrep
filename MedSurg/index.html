<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlliedRNPrep | Med Surg I</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Inter"', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9', /* Sky Blue - Platform Standard */
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        // Sky Blue specific for MedSurg I accent
                        accent: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                        },
                        slate: {
                            850: '#1e293b',
                        }
                    },
                    animation: {
                        'float': 'float 20s infinite ease-in-out',
                        'float-delayed': 'float 25s infinite ease-in-out reverse',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translate(0, 0) rotate(0deg)' },
                            '33%': { transform: 'translate(30px, -50px) rotate(10deg)' },
                            '66%': { transform: 'translate(-20px, 20px) rotate(-5deg)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #f1f5f9;
            overflow-x: hidden;
        }

        /* --- MODERN ANIMATED BACKGROUND --- */
        .bg-animation-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            z-index: -1;
        }

        .orb-1 {
            top: -10%;
            left: -10%;
            width: 50vw;
            height: 50vw;
            background: #bae6fd; /* Sky-200 */
            animation: float 25s infinite;
        }

        .orb-2 {
            bottom: -20%;
            right: -10%;
            width: 60vw;
            height: 60vw;
            background: #e0f2fe; /* Light Sky */
            animation: float-delayed 30s infinite;
        }

        /* Glassmorphism Panel */
        .glass-nav {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }

        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-hover:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* Tab Styles */
        .tab-active {
            color: #0284c7; /* Sky-600 */
            border-bottom: 3px solid #0284c7;
            background-color: #f0f9ff;
        }
        
        .content-section {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }
        .content-section.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="text-slate-800 antialiased min-h-screen flex flex-col relative">

    <!-- BACKGROUND -->
    <div class="bg-animation-wrapper">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <!-- NAVBAR -->
    <nav class="glass-nav sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                
                <!-- Logo -->
                <a href="index.html" class="flex items-center gap-3 group">
                    <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-brand-500 to-brand-700 text-white flex items-center justify-center shadow-lg shadow-brand-500/30 group-hover:scale-105 transition-transform">
                        <i class="fa-solid fa-graduation-cap text-lg"></i>
                    </div>
                    <div>
                        <h1 class="font-extrabold text-2xl text-slate-800 tracking-tight leading-none">Allied<span class="text-brand-600">RN</span></h1>
                        <p class="text-[10px] text-slate-500 font-medium uppercase tracking-widest">Med Surg I</p>
                    </div>
                </a>

                <!-- Navigation -->
                <div class="flex items-center gap-4">
                    <a href="SemesterTwo.html" class="flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-bold text-slate-600 hover:text-brand-600 hover:bg-white/50 transition-all border border-transparent hover:border-slate-200">
                        <i class="fa-solid fa-arrow-left"></i>
                        <span class="hidden md:inline">Back to Semester 2</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="flex-1 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 w-full">
        
        <!-- Hero Section -->
        <header class="mb-10 text-center md:text-left bg-white/60 backdrop-blur-sm p-8 rounded-2xl border border-white shadow-sm">
            <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-accent-100 text-accent-600 text-xs font-bold uppercase tracking-wide mb-4 border border-accent-200">
                <i class="fa-solid fa-stethoscope"></i> Clinical Core
            </div>
            <h1 class="text-3xl md:text-4xl font-extrabold text-slate-900 tracking-tight mb-3">
                Medical Surgical Nursing I
            </h1>
            <p class="text-lg text-slate-600 max-w-3xl leading-relaxed">
                Master foundational clinical challenges with structured learning modules, realistic exam simulations, and interactive tools for adult health.
            </p>
        </header>

        <!-- Unit Navigation (Tabs) -->
        <div class="bg-white/80 backdrop-blur rounded-xl border border-slate-200 shadow-sm mb-8 overflow-hidden">
            <div id="unit-navigation" class="flex flex-wrap border-b border-slate-100">
                <!-- Dynamic Tabs -->
            </div>
        </div>

        <!-- Content Area -->
        <div id="content-container" class="min-h-[400px]">
            <!-- Dynamic Content -->
        </div>

    </main>

    <!-- Footer -->
    <footer class="mt-auto border-t border-slate-200 bg-white/50 backdrop-blur-sm py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row justify-between items-center gap-4 text-sm text-slate-400">
            <p>&copy; <span id="year"></span> AlliedRNPrep. All Rights Reserved.</p>
            <div class="flex gap-6">
                <a href="#" class="hover:text-brand-600 transition-colors">Privacy Policy</a>
                <a href="#" class="hover:text-brand-600 transition-colors">Terms of Service</a>
            </div>
        </div>
    </footer>

    <script>
        // --- DATA STORE ---
        const courseData = {
            units: [
                {
                    id: 'unit-1-fundamentals',
                    title: 'Unit 1',
                    fullTitle: 'Unit 1: Fundamentals & Core Concepts',
                    subtitle: 'Introduction to Medical Surgical Nursing and foundational principles of care.',
                    icon: 'fa-box-open',
                    resources: []
                },
                {
                    id: 'unit-2-core-systems',
                    title: 'Unit 2',
                    fullTitle: 'Unit 2: Gas Exchange, Glucose, & Hormones',
                    subtitle: 'Focusing on critical physiological processes of respiratory function, glucose control, and endocrine health.',
                    icon: 'fa-lungs',
                    resources: [
                        { type: 'exam', title: 'Gas Exchange Exemplar Diagnostic', description: 'A diagnostic exam focusing on key respiratory exemplar conditions.', icon: 'fa-microscope', link: 'MedSurg Gas Exchange Exemplar SDE.html' },
                        { type: 'learn', title: 'Exemplars Module', description: 'An interactive module covering various gas exchange exemplars.', icon: 'fa-layer-group', link: 'MedSurg Gas Exchange Exemplars Learning Module.html' },
                        { type: 'learn', title: 'Gas Exchange Module', description: 'Comprehensive learning module on the principles of gas exchange.', icon: 'fa-book-open', link: 'MedSurg Gas Exchange Learning Module.html' },
                        { type: 'exam', title: 'Gas Exchange SDE', description: 'Test your knowledge with this self-diagnostic exam.', icon: 'fa-clipboard-list', link: 'MedSurg Gas Exchange SDE new.html' },
                        { type: 'exam', title: 'Glucose Control Diagnostic', description: 'Assess your understanding of glucose regulation and diabetes.', icon: 'fa-syringe', link: 'MedSurg Glucose Control SDE.html' },
                        { type: 'exam', title: 'Hormone Regulation Diagnostic', description: 'A diagnostic exam on the endocrine system and hormone balance.', icon: 'fa-atom', link: 'MedSurg Hormone Regulation SDE.html' }
                    ]
                },
                {
                    id: 'unit-3-systemic-responses',
                    title: 'Unit 3',
                    fullTitle: 'Unit 3: Systemic Responses',
                    subtitle: 'Examining the body\'s integrated responses: Perfusion, Clotting, Inflammation, and Infection.',
                    icon: 'fa-shield-virus',
                    resources: [
                        { type: 'learn', title: 'Perfusion Learning Module', description: 'Learn about cardiovascular perfusion and related disorders.', icon: 'fa-heart-pulse', link: 'MedSurg Perfusion Learning Module.html' },
                        { type: 'exam', title: 'Perfusion Diagnostic', description: 'Test your knowledge on perfusion concepts and patient assessment.', icon: 'fa-heart-circle-check', link: 'medsurgperfusionsde.html' },
                        { type: 'learn', title: 'Inflammation Module', description: 'Explore the inflammatory response, healing, and clinical implications.', icon: 'fa-fire', link: 'medsurginflammationlearningmodule.html' },
                        { type: 'learn', title: 'Infection Module', description: 'An overview of infectious processes, sepsis, and nursing care.', icon: 'fa-virus-slash', link: 'medsurginfectionlearningmodule.html' },
                        { type: 'exam', title: 'Unit 3 SDE', description: 'A summative diagnostic exam covering all Unit 3 topics.', icon: 'fa-file-signature', link: 'MedSurgUnit3SDE.html' },
                        { type: 'exam', title: 'Unit 3 Exam Sim', description: 'A timed simulation of the Unit 3 exam for practice.', icon: 'fa-stopwatch', link: 'medsurgunit3examsim.html' }
                    ]
                },
                {
                    id: 'unit-final',
                    title: 'Final Prep',
                    fullTitle: 'Comprehensive Final Prep',
                    subtitle: 'Full course review and high-stakes practice.',
                    icon: 'fa-trophy',
                    resources: [
                        { type: 'final', title: 'Final Exam Simulation', description: 'A full-length, comprehensive practice exam to prepare you for the final.', icon: 'fa-graduation-cap', link: 'MedSurg1FinalExamSim.html' }
                    ]
                }
            ]
        };

        // --- DYNAMIC RENDERING ---
        document.addEventListener('DOMContentLoaded', () => {
            const navContainer = document.getElementById('unit-navigation');
            const contentContainer = document.getElementById('content-container');
            document.getElementById('year').textContent = new Date().getFullYear();

            // Render Tabs and Content
            courseData.units.forEach((unit, index) => {
                // 1. Create Tab
                const navLink = document.createElement('button');
                navLink.dataset.target = unit.id;
                navLink.className = `tab-link flex items-center gap-2 px-6 py-4 text-sm font-semibold text-slate-500 hover:text-accent-600 transition-all border-b-2 border-transparent w-full md:w-auto justify-center md:justify-start ${index === 0 ? 'tab-active' : ''}`;
                navLink.innerHTML = `<i class="fa-solid ${unit.icon}"></i> ${unit.title}`;
                navContainer.appendChild(navLink);

                // 2. Create Section
                const section = document.createElement('section');
                section.id = unit.id;
                section.className = `content-section ${index === 0 ? 'active' : ''}`;
                
                let contentHTML = `
                    <div class="mb-8 p-6 rounded-2xl bg-white border border-slate-100 shadow-sm">
                        <h2 class="text-2xl font-bold text-slate-800">${unit.fullTitle}</h2>
                        <p class="text-slate-500 mt-2">${unit.subtitle}</p>
                    </div>`;

                if (unit.resources.length > 0) {
                    const exams = unit.resources.filter(r => r.type === 'exam');
                    const learn = unit.resources.filter(r => r.type === 'learn');
                    const finals = unit.resources.filter(r => r.type === 'final');

                    contentHTML += renderResourceGrid('Learning Modules', 'fa-book-open', 'text-teal-600', 'bg-teal-50', 'border-teal-100', learn);
                    contentHTML += renderResourceGrid('Exams & Quizzes', 'fa-clipboard-check', 'text-indigo-600', 'bg-indigo-50', 'border-indigo-100', exams);
                    contentHTML += renderResourceGrid('Final Exam Prep', 'fa-award', 'text-rose-600', 'bg-rose-50', 'border-rose-100', finals);
                } else {
                    contentHTML += `
                        <div class="text-center py-20 bg-white/50 rounded-2xl border-2 border-dashed border-slate-200">
                            <i class="fa-regular fa-folder-open text-4xl text-slate-300 mb-4"></i>
                            <h3 class="text-lg font-semibold text-slate-600">No Resources Yet</h3>
                            <p class="text-slate-400 text-sm">Content for this unit is coming soon.</p>
                        </div>`;
                }

                section.innerHTML = contentHTML;
                contentContainer.appendChild(section);
            });

            // Logic
            const tabs = document.querySelectorAll('.tab-link');
            const sections = document.querySelectorAll('.content-section');

            navContainer.addEventListener('click', (e) => {
                const btn = e.target.closest('.tab-link');
                if (!btn) return;

                // Update UI
                tabs.forEach(t => t.classList.remove('tab-active'));
                btn.classList.add('tab-active');

                // Switch Content
                const targetId = btn.dataset.target;
                sections.forEach(sec => {
                    sec.classList.remove('active');
                    if (sec.id === targetId) sec.classList.add('active');
                });
            });
        });

        // Helper to render grids
        function renderResourceGrid(title, iconClass, colorClass, bgClass, borderClass, items) {
            if (items.length === 0) return '';
            
            const cards = items.map(item => `
                <a href="${item.link}" class="group block p-5 rounded-xl bg-white border border-slate-100 shadow-sm hover:shadow-md card-hover transition-all">
                    <div class="flex items-start gap-4">
                        <div class="p-3 rounded-lg ${bgClass} ${colorClass} group-hover:scale-110 transition-transform duration-300">
                            <i class="fa-solid ${item.icon}"></i>
                        </div>
                        <div>
                            <h4 class="font-bold text-slate-800 group-hover:text-brand-600 transition-colors">${item.title}</h4>
                            <p class="text-xs text-slate-500 mt-1 leading-relaxed">${item.description}</p>
                        </div>
                    </div>
                </a>
            `).join('');

            return `
                <div class="mb-10">
                    <h3 class="text-lg font-bold text-slate-700 flex items-center gap-2 mb-4">
                        <i class="fa-solid ${iconClass} ${colorClass}"></i> ${title}
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                        ${cards}
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
