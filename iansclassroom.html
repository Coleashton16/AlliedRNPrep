<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ian's Class - Virtual Classroom</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header Section -->
    <header class="bg-cyan-700 text-white py-12 px-6 rounded-b-3xl shadow-lg">
        <div class="container mx-auto max-w-7xl text-center">
            <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight mb-2">Ian's Class</h1>
            <p class="text-lg sm:text-xl font-medium opacity-90">Welcome to our virtual classroom! Let's learn together.</p>
        </div>
    </header>

    <!-- Main Content Grid -->
    <div class="container mx-auto max-w-7xl p-6 md:p-10">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Main Content Area -->
            <main class="md:col-span-2 space-y-8">
                <!-- Announcements Card -->
                <div class="bg-white p-6 rounded-xl shadow-md transition-all duration-300 hover:shadow-lg hover:-translate-y-1">
                    <h2 class="text-2xl font-semibold text-cyan-700 mb-4 pb-2 border-b-2 border-yellow-400 flex items-center gap-3">
                        <i class="fas fa-bullhorn text-yellow-500"></i> Announcements
                    </h2>
                    <!-- Announcements content will be dynamically added here -->
                    <div class="space-y-4">
                    </div>
                </div>
                
                <!-- Class Materials Card -->
                <div class="bg-white p-6 rounded-xl shadow-md transition-all duration-300 hover:shadow-lg hover:-translate-y-1">
                    <h2 class="text-2xl font-semibold text-cyan-700 mb-4 pb-2 border-b-2 border-yellow-400 flex items-center gap-3">
                        <i class="fas fa-book-open text-yellow-500"></i> Class Materials
                    </h2>
                    <!-- Class Materials content will be dynamically added here -->
                    <div class="space-y-4">
                    </div>
                </div>
            </main>

            <!-- Sidebar Area -->
            <aside class="space-y-8">
                <!-- Upcoming Assignments Card -->
                <div class="bg-white p-6 rounded-xl shadow-md transition-all duration-300 hover:shadow-lg hover:-translate-y-1">
                    <h2 class="text-2xl font-semibold text-cyan-700 mb-4 pb-2 border-b-2 border-yellow-400 flex items-center gap-3">
                        <i class="fas fa-clipboard-list text-yellow-500"></i> Upcoming Assignments
                    </h2>
                    <div class="divide-y divide-dashed divide-gray-200">
                        <div class="py-4">
                            <h3 class="font-semibold text-lg text-cyan-800">Intro to Nursing Practice Test</h3>
                            <p class="text-sm text-red-500 mt-1"><span class="font-bold">Due: in 14 days</span></p>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-gray-200 text-gray-600 py-6 text-center mt-10">
        <div class="container mx-auto max-w-7xl">
            <p class="text-sm">&copy; 2025 AlliedRNPrep.org. All Rights Reserved.</p>
        </div>
    </footer>

</body>
</html>
