<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WQKB2E7CLH"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med Surg 1 | Academic Portal</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Feather Icons for cleaner iconography -->
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        /* Base styles and custom utilities */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* A softer, cooler background */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Custom class for the active navigation link in the sidebar */
        .nav-link-active {
            background-color: #e0f2fe; /* light-sky-100 */
            color: #0c4a6e; /* sky-900 */
            font-weight: 600;
        }
        
        /* Custom class for the main content sections to handle transitions */
        .content-section {
            display: none; /* Hidden by default */
            animation: fadeIn 0.5s ease-in-out;
        }
        .content-section.active {
            display: block; /* Shown when active */
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Keyframes for the subtle floating animation in the header */
        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-8px, 8px); }
            100% { transform: translate(0, 0); }
        }
        .float-anim {
            animation: float 15s infinite ease-in-out;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <!-- Top Navigation Bar -->
    <nav class="sticky top-0 z-40 bg-white/90 backdrop-blur-lg border-b border-slate-200">
        <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo and Site Title -->
                <div class="flex-shrink-0">
                    <a href="index.html" class="flex items-center gap-3 text-xl font-bold text-slate-900">
                        <div class="bg-sky-600 p-2 rounded-lg text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>
                        </div>
                        <span>MedSurg Portal</span>
                    </a>
                </div>
                <!-- Desktop Menu Links -->
                <div class="hidden md:flex items-center space-x-2">
                    <a href="index.html" class="text-slate-600 hover:bg-slate-100 px-3 py-2 rounded-md text-sm font-medium transition-colors">Dashboard</a>
                    <a href="Calendar.html" class="text-slate-600 hover:bg-slate-100 px-3 py-2 rounded-md text-sm font-medium transition-colors">Calendar</a>
                    <a href="AcademicSupportResourcesConsentAndTOS.html" class="text-slate-600 hover:bg-slate-100 px-3 py-2 rounded-md text-sm font-medium transition-colors">Support Docs</a>
                    <a href="https://www.vsrep.org/anonymous-reporting-form" target="_blank" rel="noopener noreferrer" class="text-slate-600 hover:bg-slate-100 px-3 py-2 rounded-md text-sm font-medium transition-colors flex items-center gap-1.5">
                        <span>Complaints</span>
                        <i data-feather="external-link" class="w-4 h-4"></i>
                    </a>
                </div>
                <!-- Mobile Menu Button (for future use if a dropdown is needed) -->
                <div class="md:hidden">
                    <!-- A hamburger icon could go here -->
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-8">

            <!-- Left Sidebar Navigation -->
            <aside class="md:col-span-3 lg:col-span-2">
                <div class="sticky top-24">
                    <h3 class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-3">Course Units</h3>
                    <nav id="unit-navigation" class="flex flex-col space-y-1">
                        <!-- Navigation links will be dynamically populated here -->
                    </nav>
                </div>
            </aside>

            <!-- Right Content Pane -->
            <main class="md:col-span-9 lg:col-span-10">
                
                <!-- Page Header -->
                <header class="relative bg-white p-8 md:p-10 rounded-2xl shadow-sm border border-slate-200 mb-8 overflow-hidden">
                    <div class="absolute -top-10 -left-10 w-48 h-48 bg-sky-100/50 rounded-full float-anim opacity-50"></div>
                    <div class="absolute -bottom-16 -right-8 w-56 h-56 bg-teal-100/50 rounded-full float-anim" style="animation-delay: -5s;"></div>
                    <div class="relative z-10">
                        <h1 class="text-3xl md:text-4xl font-extrabold text-slate-900 tracking-tight">Med Surg 1 Resources</h1>
                        <p class="mt-3 max-w-3xl text-slate-600">Your central hub for professionally curated materials, practice exams, and learning modules.</p>
                    </div>
                </header>

                <!-- Content sections will be rendered here -->
                <div id="content-container"></div>

            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-8 py-6 border-t border-slate-200">
        <p class="text-sm text-slate-500">&copy; 2024 Cole Ashton Valencia Student Representation. All rights reserved.</p>
    </footer>

    <script>
        // --- DATA STORE ---
        // A centralized object to hold all the resource data. This makes it much easier to manage and update.
        const courseData = {
            units: [
                {
                    id: 'unit-1',
                    title: 'Unit 1: Fundamentals',
                    subtitle: 'Intro & Core Concepts',
                    resources: [] // No resources available for this unit
                },
                {
                    id: 'unit-2',
                    title: 'Unit 2: Core Systems',
                    subtitle: 'Gas Exchange, Glucose, Hormones',
                    resources: [
                        { 
                            title: 'Gas Exchange Exemplar',
                            description: 'A diagnostic exam focusing on key exemplar conditions.',
                            link: 'MedSurg Gas Exchange Exemplar SDE.html',
                            type: 'exam',
                            icon: 'activity'
                        },
                        { 
                            title: 'Exemplars Module',
                            description: 'An interactive module covering various gas exchange exemplars.',
                            link: 'MedSurg Gas Exchange Exemplars Learning Module.html',
                            type: 'learn',
                            icon: 'layers'
                        },
                        { 
                            title: 'Gas Exchange Module',
                            description: 'Comprehensive learning module on the principles of gas exchange.',
                            link: 'MedSurg Gas Exchange Learning Module.html',
                            type: 'learn',
                            icon: 'book-open'
                        },
                        { 
                            title: 'Gas Exchange Diagnostic',
                            description: 'Test your knowledge with this self-diagnostic exam.',
                            link: 'MedSurg Gas Exchange SDE new.html',
                            type: 'exam',
                            icon: 'clipboard'
                        },
                        { 
                            title: 'Glucose Control Diagnostic',
                            description: 'Assess your understanding of glucose regulation and diabetes.',
                            link: 'MedSurg Glucose Control SDE.html',
                            type: 'exam',
                            icon: 'droplet'
                        },
                        { 
                            title: 'Hormone Regulation Diagnostic',
                            description: 'A diagnostic exam on the endocrine system and hormone balance.',
                            link: 'MedSurg Hormone Regulation SDE.html',
                            type: 'exam',
                            icon: 'zap'
                        }
                    ]
                },
                {
                    id: 'unit-3',
                    title: 'Unit 3: Systemic Responses',
                    subtitle: 'Perfusion, Clotting, Inflammation, Infection',
                    resources: [
                         { 
                            title: 'Perfusion Module',
                            description: 'Learn about cardiovascular perfusion and related disorders.',
                            link: 'MedSurg Perfusion Learning Module.html',
                            type: 'learn',
                            icon: 'heart'
                        },
                        { 
                            title: 'Perfusion Diagnostic',
                            description: 'Test your knowledge on perfusion concepts.',
                            link: 'medsurgperfusionsde.html',
                            type: 'exam',
                            icon: 'activity'
                        },
                        { 
                            title: 'Inflammation Module',
                            description: 'Explore the inflammatory response and its clinical implications.',
                            link: 'medsurginflammationlearningmodule.html',
                            type: 'learn',
                            icon: 'shield'
                        },
                        { 
                            title: 'Infection Module',
                            description: 'An overview of infectious processes and nursing care.',
                            link: 'medsurginfectionlearningmodule.html',
                            type: 'learn',
                            icon: 'shield-off'
                        },
                        { 
                            title: 'Unit 3 SDE',
                            description: 'A summative diagnostic exam covering all Unit 3 topics.',
                            link: 'MedSurgUnit3SDE.html',
                            type: 'exam',
                            icon: 'file-text'
                        },
                        { 
                            title: 'Unit 3 Exam Sim',
                            description: 'A timed simulation of the Unit 3 exam for practice.',
                            link: 'medsurgunit3examsim.html',
                            type: 'exam',
                            icon: 'clock'
                        }
                    ]
                },
                {
                    id: 'unit-final',
                    title: 'Final Exam Prep',
                    subtitle: 'Comprehensive Review',
                    resources: [
                        { 
                            title: 'Final Exam Simulation',
                            description: 'A full-length, comprehensive practice exam to prepare you for the final.',
                            link: 'MedSurg1FinalExamSim.html',
                            type: 'final',
                            icon: 'award'
                        }
                    ]
                }
            ]
        };

        // --- DYNAMIC RENDERING ---
        document.addEventListener('DOMContentLoaded', () => {
            const navContainer = document.getElementById('unit-navigation');
            const contentContainer = document.getElementById('content-container');

            if (!navContainer || !contentContainer) {
                console.error("Required containers not found.");
                return;
            }

            // Function to create a single resource card
            const createResourceCard = (resource) => {
                const typeStyles = {
                    exam: {
                        bg: 'bg-rose-50',
                        border: 'border-rose-200',
                        iconColor: 'text-rose-600',
                        hover: 'hover:border-rose-400 hover:bg-rose-100'
                    },
                    learn: {
                        bg: 'bg-sky-50',
                        border: 'border-sky-200',
                        iconColor: 'text-sky-600',
                        hover: 'hover:border-sky-400 hover:bg-sky-100'
                    },
                    final: {
                        bg: 'bg-indigo-50',
                        border: 'border-indigo-200',
                        iconColor: 'text-indigo-600',
                        hover: 'hover:border-indigo-400 hover:bg-indigo-100'
                    }
                };
                const styles = typeStyles[resource.type] || typeStyles.learn;

                return `
                    <a href="${resource.link}" target="_blank" rel="noopener noreferrer" 
                       class="group block p-5 rounded-xl border-2 transition-all duration-300 transform-gpu hover:-translate-y-1 hover:shadow-lg ${styles.bg} ${styles.border} ${styles.hover}">
                        <div class="flex items-start gap-4">
                            <div class="p-2 rounded-lg ${styles.iconColor}">
                                <i data-feather="${resource.icon}" class="w-6 h-6"></i>
                            </div>
                            <div>
                                <h4 class="font-bold text-slate-800 group-hover:text-black">${resource.title}</h4>
                                <p class="text-sm text-slate-600 mt-1">${resource.description}</p>
                            </div>
                        </div>
                    </a>
                `;
            };
            
            // Populate navigation and content
            courseData.units.forEach((unit, index) => {
                // Create and append navigation link
                const navLink = document.createElement('a');
                navLink.href = `#${unit.id}`;
                navLink.dataset.target = unit.id;
                navLink.className = 'nav-link text-slate-700 hover:bg-slate-200 px-3 py-2 rounded-md text-sm font-medium transition-colors';
                navLink.innerHTML = `<span class="font-semibold">${unit.title.split(':')[0]}</span>: ${unit.title.split(':')[1]}`;
                navContainer.appendChild(navLink);

                // Create content section
                const section = document.createElement('section');
                section.id = unit.id;
                section.className = 'content-section';
                
                let contentHTML = `
                    <div class="mb-6">
                        <h2 class="text-2xl font-bold text-slate-900">${unit.title}</h2>
                        <p class="text-slate-500">${unit.subtitle}</p>
                    </div>
                `;

                if (unit.resources.length > 0) {
                    contentHTML += `
                        <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-4">
                            ${unit.resources.map(createResourceCard).join('')}
                        </div>
                    `;
                } else {
                    contentHTML += `
                        <div class="text-center py-12 px-6 bg-white rounded-xl border border-slate-200">
                            <i data-feather="folder" class="w-12 h-12 mx-auto text-slate-400"></i>
                            <h3 class="mt-4 text-lg font-semibold text-slate-700">No Resources Available Yet</h3>
                            <p class="mt-1 text-slate-500">Please check back later for materials related to this unit.</p>
                        </div>
                    `;
                }
                section.innerHTML = contentHTML;
                contentContainer.appendChild(section);
            });
            
            // --- INTERACTIVITY ---
            const navLinks = document.querySelectorAll('.nav-link');
            const contentSections = document.querySelectorAll('.content-section');

            const switchTab = (targetId) => {
                // Update nav links
                navLinks.forEach(link => {
                    link.classList.toggle('nav-link-active', link.dataset.target === targetId);
                });
                // Update content sections
                contentSections.forEach(section => {
                    section.classList.toggle('active', section.id === targetId);
                });
            };

            navContainer.addEventListener('click', (e) => {
                const link = e.target.closest('a');
                if (link) {
                    e.preventDefault();
                    const targetId = link.dataset.target;
                    // Update URL hash without jumping
                    history.pushState(null, null, `#${targetId}`);
                    switchTab(targetId);
                }
            });

            // --- INITIALIZATION ---
            // Activate Feather Icons
            feather.replace();
            
            // Set initial state based on URL hash or default to first unit
            const initialTab = window.location.hash.substring(1) || courseData.units[0].id;
            switchTab(initialTab);
        });
    </script>
</body>
</html>
