<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .bg-custom-dark {
            background-color: #1f2937;
        }
        .text-custom-dark {
            color: #1f2937;
        }
        .bg-custom-gray {
            background-color: #e5e7eb;
        }
        .text-custom-gray {
            color: #9ca3af;
        }
        .btn-orange {
            background-color: #f97316;
        }
        .btn-orange:hover {
            background-color: #ea580c;
        }
        .btn-blue {
            background-color: #3b82f6;
        }
        .btn-blue:hover {
            background-color: #2563eb;
        }
        .nav-item {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            cursor: pointer;
            border-radius: 9999px; /* rounded-full */
            transition: all 0.2s;
            position: relative;
        }
        .nav-item.bg-gray-200:hover {
            background-color: #d1d5db;
        }
        .nav-item.answered {
            background-color: #d1d5db; /* A subdued color for answered questions */
            color: #374151; /* Darker text for readability */
        }
        .nav-item.answered::after {
            content: '';
            position: absolute;
            bottom: -3px;
            right: -3px;
            width: 12px;
            height: 12px;
            background-color: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Using a box-shadow to simulate a checkmark */
            box-shadow: 0 0 0 2px #10b981, 
                        inset 0 0 0 1px white,
                        inset 2px 2px 0 0 white,
                        inset -2px 2px 0 0 white;
            transform: rotate(-45deg);
        }
        .nav-item.active {
            background-color: #3b82f6;
            color: white;
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }
        .nav-item.active.answered {
            background-color: #3b82f6;
            color: white;
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }
        .nav-item.active.answered::after {
            background-color: white;
            box-shadow: 0 0 0 2px white,
                        inset 0 0 0 1px #10b981,
                        inset 2px 2px 0 0 #10b981,
                        inset -2px 2px 0 0 #10b981;
        }

        .radio-btn, .check-btn {
            display: none;
        }
        .option-label {
            display: flex;
            align-items: center;
            width: 100%;
            cursor: pointer;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
            background-color: white;
            transition: all 0.2s;
            position: relative;
        }
        .option-label:hover {
            background-color: #f3f4f6;
        }
        .option-label .option-letter {
            width: 2rem;
            height: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e5e7eb;
            border-radius: 9999px; /* Changed from rounded-0.25rem to fully rounded */
            font-weight: 500;
            margin-right: 1rem;
            transition: all 0.2s;
        }
        .radio-btn:checked + .option-label,
        .check-btn:checked + .option-label {
            background-color: #eff6ff;
            border-color: #3b82f6;
        }
        .radio-btn:checked + .option-label .option-letter,
        .check-btn:checked + .option-label .option-letter {
            background-color: #3b82f6;
            color: white;
        }
        .strikethrough {
            text-decoration: line-through;
            color: #9ca3af;
        }
        .review-box {
            background-color: #f9fafb;
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            border: 1px solid #e5e7eb;
        }
        .correct-answer {
            background-color: #dcfce7;
            border-color: #22c55e;
        }
        .incorrect-answer {
            background-color: #fee2e2;
            border-color: #ef4444;
        }
        .loading-animation, .grade-screen, .rationale-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            text-align: center;
            backdrop-filter: blur(5px);
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3b82f6;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col overflow-hidden">

    <!-- Bottom Footer -->
    <footer id="footer" class="bg-white p-4 flex items-center justify-between border-t border-gray-200 shadow-md hidden">
        <div class="flex items-center space-x-4 text-sm font-medium text-gray-600">

        </div>
        <div class="flex items-center space-x-4">

            <button id="submit-exam-btn" class="px-6 py-2 rounded-lg font-semibold text-white bg-orange-500 hover:bg-orange-600 transition-transform transform hover:scale-105 hidden">Submit Exam</button>
        </div>
    </footer>

    "questionText": "A 78-year-old patient with a history of chronic obstructive pulmonary disease (COPD) is admitted with hypoxemia. The nurse notes an ECG strip with an irregular rhythm, a rate of 110 bpm, and a P wave that precedes each QRS complex, but the P wave's shape and size vary from beat to beat. What is the most likely dysrhythmia?",

      "A": "Paroxysmal nocturnal dyspnea.",
      "B": "Orthopnea.",
      "C": "Tachypnea.",
      "D": "Dyspnea on exertion."
    },
    "correctAnswer": "B",
    "rationale": "Orthopnea is the inability to breathe easily except in an upright position. The patient's need for more pillows to sleep is a classic manifestation of this condition, caused by fluid redistribution in the lungs when lying flat.",
    "type": "mc"
  },
  {
    "questionText": "A nurse is teaching a patient about the purpose of their new beta-blocker, Metoprolol. The patient asks, 'How is this medication going to help my weak heart?' The nurseâ€™s response should be based on the understanding that beta-blockers primarily work by:",
    "options": {
      "A": "Increasing the force of myocardial contraction and improving cardiac output.",
      "B": "Causing direct vasodilation to decrease preload and afterload.",
      "C": "Blocking the effects of the sympathetic nervous system to decrease heart rate and workload.",
      "D": "Inhibiting the reabsorption of sodium and water in the renal tubules."
    },
    "correctAnswer": "C",
    "rationale": "Beta-blockers block the effects of catecholamines on the heart. This action decreases heart rate, reduces myocardial oxygen demand, and lessens the workload on the heart, which over time improves left ventricular function.",
    "type": "mc"
  },
  {
    "questionText": "A patient with a history of heart failure is scheduled for a transesophageal echocardiogram (TEE). The nurse understands that the primary reason a TEE may be used instead of a standard transthoracic echocardiogram is to:",
    "options": {
      "A": "Visualize the coronary arteries to assess for blockages.",
      "B": "Obtain a more detailed and clearer image of the heart's structures and function.",
      "C": "Measure the cardiac output and stroke volume more accurately.",
      "D": "Assess for changes in the patient's BNP levels."
    },
    "correctAnswer": "B",
    "rationale": "A TEE provides a superior image of the heart's structures because the transducer is placed in the esophagus, which is located directly behind the heart, eliminating interference from the ribs, lungs, and chest wall. This allows for a more detailed assessment, particularly of the atria and heart valves.",
    "type": "mc"
  },
  {
    "questionText": "The nurse is reviewing the diagnostic test results for a patient suspected of having heart failure. The nurse notes a significantly elevated B-type Natriuretic Peptide (BNP) level. The nurse understands that this finding is directly related to which physiological process?",
    "options": {
      "A": "Increased catecholamine release in response to low cardiac output.",
      "B": "Stretching of the cardiac ventricles due to increased blood volume and pressure.",
      "C": "Increased systemic vascular resistance from Renin-Angiotensin-Aldosterone System (RAAS) activation.",
      "D": "Myocardium hypertrophy in an attempt to increase stroke volume."
    },
    "correctAnswer": "B",
    "rationale": "An elevated BNP level is a hallmark sign of heart failure. It's a neurohormone released from the ventricles in direct response to myocardial stretch from volume and pressure overload.",
    "type": "mc"
  },
  {
    "questionText": "A patient with heart failure is prescribed Spironolactone (Aldactone). The nurse teaches the patient to avoid which of the following food items while on this medication?",
    "options": {
      "A": "Bananas, potatoes, and oranges.",
      "B": "Salty foods, such as canned soups and processed meats.",
      "C": "Red meat, liver, and spinach.",
      "D": "Dairy products, such as milk and cheese."
    },
    "correctAnswer": "A",
    "rationale": "Spironolactone is a potassium-sparing diuretic that can cause hyperkalemia. To prevent dangerously high potassium levels, the patient should avoid foods rich in potassium, such as bananas, potatoes, and oranges.",
    "type": "mc"
  },
  {
    "questionText": "A nurse is preparing to administer Digoxin to a patient with heart failure. The patient's vital signs are: BP 110/70, HR 52, RR 16. The patient reports feeling nauseous and has a yellow tinge to their vision. The nurse should take which action?",
    "options": {
      "A": "Administer the medication as prescribed and document the findings.",
      "B": "Hold the dose and notify the healthcare provider immediately.",
      "C": "Hold the dose, reassess the patient's heart rate in 30 minutes, and then administer if it is greater than 60 bpm.",
      "D": "Administer the medication and give an antiemetic for the nausea."
    },
    "correctAnswer": "B",
    "rationale": "The patient is exhibiting classic signs of digoxin toxicity, including a heart rate below the typical cutoff of 60 bpm, nausea, and visual disturbances. The nurse must hold the dose and notify the provider to prevent further toxicity.",
    "type": "mc"
  },
  {
    "questionText": "A patient with heart failure is being discharged and is instructed to weigh themselves daily. The nurse explains that a weight gain of 3 pounds over 2 days should be reported to the provider immediately. What is the physiological reason for this instruction?",
    "options": {
      "A": "A weight gain of 3 pounds indicates significant protein and muscle loss.",
      "B": "It suggests worsening heart failure due to fluid retention and inadequate cardiac output.",
      "C": "It is a sign of an acute myocardial infarction and requires immediate medical attention.",
      "D": "The patient is consuming too many calories and is at risk for obesity."
    },
    "correctAnswer": "B",
    "rationale": "A rapid weight gain of 3 pounds over 2 days is a key warning sign of worsening heart failure. It indicates that the heart's pumping ability is decreasing, leading to fluid retention in the peripheral tissues and lungs.",

  },
  {
    "questionText": "A nurse is assessing a patient with right-sided heart failure. The nurse would expect to find which of the following clinical manifestations?",
    "options": {
      "A": "Pink-tinged, frothy sputum and pleural effusion.",
      "B": "Crackles and orthopnea.",
      "C": "Jugular vein distention and ascites.",
      "D": "Changes in mental status and dyspnea."
    },
    "correctAnswer": "C",
    "rationale": "With right-sided heart failure, the right ventricle's inability to pump effectively causes blood to back up into the systemic venous circulation. This leads to increased pressure in the neck veins (JVD) and fluid accumulation in the peritoneal cavity (ascites).",
    "type": "mc"
  },
  {
    "questionText": "A patient with heart failure is receiving an intravenous infusion of Milrinone (Primacor). The nurse understands that this medication is classified as a phosphodiesterase inhibitor and its primary action is to:",
    "options": {
      "A": "Increase blood pressure and heart rate.",
      "B": "Reduce the heart's workload by decreasing contractility.",
      "C": "Block the reabsorption of sodium and water in the kidneys.",
      "D": "Increase myocardial contractility and cause vasodilation."
    },
    "correctAnswer": "D",
    "rationale": "Milrinone is a positive inotropic agent and a vasodilator. It increases the force of contraction by blocking phosphodiesterase III, while also causing vasodilation that reduces both preload and afterload.",
    "type": "mc"
  },
  {
    "questionText": "A patient with stage C heart failure, according to the ACC/AHA classification, is symptomatic. The nurse knows that, in addition to ACE inhibitors and beta-blockers, the patient may be prescribed which of the following medications to manage their symptoms?",
    "options": {
      "A": "Statins and aspirin.",
      "B": "Digoxin and diuretics.",
      "C": "Angiotensin receptor blockers (ARBs) and antithyroid medications.",
      "D": "Anticoagulants and anti-anxiety agents."
    },
    "correctAnswer": "B",
    "rationale": "Digoxin and diuretics are commonly used in Stage C to manage symptoms. Digoxin increases contractility for a failing pump, while diuretics reduce fluid overload and its associated symptoms like dyspnea and edema.",
    "type": "mc"
  },
  {
    "questionText": "A nurse is assessing a patient admitted for a potential myocardial infarction. The nurse hears a loud S3 heart sound. The nurse understands that this finding indicates:",
    "options": {
      "A": "A normal finding in an adult over the age of 40.",
      "B": "Mitral valve stenosis and requires an immediate consult with a cardiologist.",
      "C": "The patient has a congenital heart defect and needs a chest X-ray.",
      "D": "The patient has volume overload in the ventricles, which is a key sign of worsening heart failure."
    },
    "correctAnswer": "D",
    "rationale": "An S3 heart sound, or 'ventricular gallop,' is caused by the rapid filling of a stiff or dilated ventricle during diastole. It is a classic finding in patients with volume overload and is considered a warning sign of worsening heart failure.",
    "type": "mc"
  },
  {
    "questionText": "A patient with heart failure is prescribed Valsartan/sacubitril (Entresto). The nurse understands that this combination medication works by:",
    "options": {
      "A": "Increasing the breakdown of natriuretic peptides.",
      "B": "Blocking the effects of aldosterone and retaining potassium.",
      "C": "Inhibiting the reabsorption of sodium in the loop of Henle.",
      "D": "Inhibiting the breakdown of natriuretic peptides and blocking the angiotensin II receptor."
    },
    "correctAnswer": "D",
    "rationale": "Valsartan/sacubitril is an ARNI. Sacubitril inhibits the breakdown of natriuretic peptides, which promote diuresis and vasodilation. Valsartan blocks the angiotensin II receptor, which prevents vasoconstriction and fluid retention.",
    "type": "mc"
  },
  {
    "questionText": "A nurse is caring for a patient with heart failure who reports frequent episodes of chest pain. The nurse anticipates the provider will order a medication that acts as a potent vasodilator to decrease preload and afterload. Which of the following medications best fits this description?",
    "options": {
      "A": "Captopril (Capoten).",
      "B": "Metoprolol (Lopressor).",
      "C": "Furosemide (Lasix).",
      "D": "Isosorbide dinitrate (Isordil)."
    },

    "rationale": "Isosorbide dinitrate is a nitrate, a class of medications known to be potent vasodilators that directly relax vascular smooth muscle. This action decreases preload and afterload, which helps relieve chest pain and improve blood flow.",
    "type": "mc"
  },
  {
    "questionText": "A patient with chronic heart failure has a history of smoking and a sedentary lifestyle. The nurse understands that these risk factors can lead to which of the following?",

    "rationale": "Smoking and a sedentary lifestyle are well-known risk factors for the development of hypertension and coronary artery disease (CAD), both of which are major causes of heart failure.",

  {
    "questionText": "A patient is admitted with symptoms of heart failure. The nurse understands that the most accurate diagnostic tool to determine the patient's ejection fraction is a(n):",
    "options": {
      "A": "Electrocardiogram (EKG).",

  },
  {
    "questionText": "A patient with chronic heart failure has a history of a 'vicious cycle of CHF' and the nurse understands this refers to the body's compensatory mechanisms that, over time, have a detrimental effect. Which of the following is an example of a counter-regulatory mechanism that attempts to interrupt this cycle?",
    "options": {
      "A": "Activation of the Sympathetic Nervous System (SNS).",
      "B": "Activation of the Renin-Angiotensin-Aldosterone System (RAAS).",
      "C": "Myocardium hypertrophy.",
      "D": "Release of B-type Natriuretic Peptide (BNP)."
    },
    "correctAnswer": "D",
    "rationale": "BNP is a counter-regulatory mechanism released by the ventricles in response to stretch. Its purpose is to counteract the effects of the RAAS and SNS by promoting natriuresis and vasodilation, thereby attempting to break the vicious cycle.",

  {

  {
    "questionText": "A patient with heart failure is prescribed a low-sodium diet of 1500 mg per day. The patient asks why they can't eat salt. The nurse's response should be based on the understanding that sodium is restricted to:",

  {
    "questionText": "A nurse is preparing to provide discharge teaching for a patient with newly diagnosed heart failure. The nurse knows that the patient's understanding is adequate when they can correctly identify which of the following as a sign of worsening heart failure?",

    "questionText": "A nurse is caring for a patient who has a Left Ventricular Assist Device (LVAD). The nurse understands that this patient is at risk for which of the following complications?",

  {

    "questionText": "A patient with heart failure is taking a loop diuretic, Furosemide (Lasix), and an Aldosterone Antagonist, Spironolactone (Aldactone). The nurse knows that the combination of these two medications is used to achieve which of the following therapeutic effects?",

    "type": "mc"

    "questionText": "A nurse is caring for a patient on an Intra-Aortic Balloon Pump (IABP) following a cardiac event. The nurse understands that the primary goal of this circulatory assist device is to:",

        /**

         * @param {Array} array The array to shuffle.
         */
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

         * Starts the 2-hour exam timer.
         */
        function startTimer() {
            timerInterval = setInterval(() => {
                if (timeLeft <= 0) {

                    submitExam();
                } else {
                    timeLeft--;
                    updateTimerDisplay();
                }
            }, 1000);
        }

        /**

         */

            const hours = Math.floor(timeLeft / 3600);

        }

        function updateQuestionCounter() {
            if (questionCounter) {
                questionCounter.textContent = `${currentQuestionIndex + 1} OF ${shuffledQuizData.length} QUESTIONS`;
            }
        }

        /**
         * Manages the enabled/disabled/visible state of footer buttons.
         */
        function updateButtonStates() {
            if (previousBtn) {
                if (currentQuestionIndex === 0) {
                    previousBtn.disabled = true;
                    previousBtn.classList.add('cursor-not-allowed', 'opacity-50');
                } else {
                    previousBtn.disabled = false;
                    previousBtn.classList.remove('cursor-not-allowed', 'opacity-50');
                }
            }

            if (nextBtn && submitExamBtn) {
                if (currentQuestionIndex === shuffledQuizData.length - 1) {
                    nextBtn.classList.add('hidden');
                    submitExamBtn.classList.remove('hidden');
                } else {
                    nextBtn.classList.remove('hidden');
                    submitExamBtn.classList.add('hidden');
                }
            }
        }

        /**
         * Collects user's answer(s) for the current question.
         */
        function saveUserAnswer() {
            const questionData = shuffledQuizData[currentQuestionIndex];
            if (!questionData) return;
            let selectedAnswers = [];
            if (questionData.type === 'mc') {
                const selectedRadio = document.querySelector(`input[name="answer"]:checked`);
                if (selectedRadio) {
                    selectedAnswers.push(selectedRadio.value);
                }
            } else if (questionData.type === 'sata') {
                const selectedCheckboxes = document.querySelectorAll(`input[name="answer-${currentQuestionIndex}"]:checked`);
                selectedCheckboxes.forEach(checkbox => {
                    selectedAnswers.push(checkbox.value);
                });
            }
            userAnswers[currentQuestionIndex] = selectedAnswers;
        }

        /**
         * Renders the review screen with missed questions.
         */
        function renderReviewScreen() {
            if (mainContent) mainContent.classList.add('hidden');
            if (reviewScreen) reviewScreen.classList.remove('hidden');
            if (header) header.classList.add('hidden');
            if (footer) footer.classList.add('hidden');

            if (!reviewQuestionsContainer) return;
            reviewQuestionsContainer.innerHTML = '';
            
            const missedQuestions = [];
            shuffledQuizData.forEach((question, index) => {
                const userAnswer = userAnswers[index] || [];
                let isCorrect = false;

                if (question.type === 'mc') {
                    const correctAnswer = Array.isArray(question.correctAnswer) ? question.correctAnswer[0] : question.correctAnswer;
                    isCorrect = userAnswer[0] === correctAnswer;
                } else if (question.type === 'sata') {
                    const correctSet = new Set(question.correctAnswer);
                    const userSet = new Set(userAnswer);
                    isCorrect = correctSet.size === userSet.size && [...correctSet].every(item => userSet.has(item));
                }

                if (!isCorrect) {
                    missedQuestions.push({ question, index });
                }
            });

            if (missedQuestions.length === 0) {
                reviewQuestionsContainer.innerHTML = `<div class="p-6 text-center text-lg text-gray-700 bg-green-100 rounded-lg border border-green-300">Great job! You answered all questions correctly.</div>`;
            } else {
                missedQuestions.forEach(({ question, index }) => {
                    const userAnswer = userAnswers[index] || [];
                    const reviewItem = document.createElement('div');
                    reviewItem.className = 'review-box';
                    let optionsHtml = '';

                    Object.keys(question.options).forEach(letter => {
                        const isUserSelected = userAnswer.includes(letter);
                        let correctAnswers = question.correctAnswer;
                        if (!Array.isArray(correctAnswers)) {
                            correctAnswers = [correctAnswers];
                        }
                        const isCorrectAnswer = correctAnswers.includes(letter);
                        
                        let optionClasses = 'p-3 rounded-lg border flex items-center space-x-3';
                        if (isCorrectAnswer) {
                            optionClasses += ' correct-answer';
                        }
                        if (isUserSelected && !isCorrectAnswer) {
                            optionClasses += ' incorrect-answer';
                        }

                        optionsHtml += `
                            <div class="${optionClasses}">
                                <span class="option-letter bg-gray-300 rounded-full">${letter}</span>
                                <span>${question.options[letter]}</span>
                            </div>
                        `;
                    });

                    reviewItem.innerHTML = `
                        <h3 class="text-xl font-bold mb-4">Question #${index + 1}: ${question.questionText}</h3>
                        <div class="space-y-2 mb-4">
                            ${optionsHtml}
                        </div>
                        <div class="p-4 bg-gray-100 rounded-lg">
                            <h4 class="font-semibold text-lg">Rationale:</h4>
                            <p class="text-gray-700">${question.rationale}</p>
                        </div>
                    `;
                    reviewQuestionsContainer.appendChild(reviewItem);
                });
            }
        }

        /**
         * Calculates the final grade based on user answers.
         * @returns {number} The final grade percentage.
         */
        function calculateGrade() {
            let totalScore = 0;
            const totalQuestions = shuffledQuizData.length;

            shuffledQuizData.forEach((question, index) => {
                const userAnswer = userAnswers[index] || [];
                let questionScore = 0;

                if (question.type === 'mc') {
                    const correctAnswer = Array.isArray(question.correctAnswer) ? question.correctAnswer[0] : question.correctAnswer;
                    if (userAnswer[0] === correctAnswer) {
                        questionScore = 1;
                    }
                } else if (question.type === 'sata') {
                    const correctAnswers = new Set(question.correctAnswer);
                    const userSelections = new Set(userAnswer);
                    
                    const hasIncorrect = [...userSelections].some(selection => !correctAnswers.has(selection));

                    if (!hasIncorrect && userSelections.size > 0) {
                        questionScore = userSelections.size / correctAnswers.size;
                    }
                }
                totalScore += questionScore;
            });

            return Math.round((totalScore / totalQuestions) * 100);
        }
        
        /**
         * Handles the end of the exam review, showing a submission animation and grade.
         */
        function handleFinalSubmit() {
            if (reviewScreen) reviewScreen.classList.add('hidden');
            if (loadingAnimation) loadingAnimation.classList.remove('hidden');
            const loadingText = document.querySelector('#loading-animation p');
            if (loadingText) {
                loadingText.textContent = 'Calculating Grade...';
            }

            setTimeout(() => {
                if (loadingAnimation) loadingAnimation.classList.add('hidden');
                const finalGrade = calculateGrade();
                if (finalGradeDisplay) finalGradeDisplay.textContent = `${finalGrade}%`;
                if (gradeScreen) gradeScreen.classList.remove('hidden');
            }, 2000); // 2-second animation
        }

        /**
         * Submits the exam, stops the timer, and shows the review screen.
         */
        function submitExam() {
            clearInterval(timerInterval);
            saveUserAnswer();
            renderReviewScreen();
        }

        /**
         * Starts the quiz after the initial start screen.
         */
        function startQuiz() {
            if (startScreen) startScreen.classList.add('hidden');
            if (loadingAnimation) loadingAnimation.classList.remove('hidden');
            document.querySelector('body').style.overflow = 'hidden';

            const loadingText = document.querySelector('#loading-animation p');
            if (loadingText) {
                loadingText.textContent = 'Starting Exam...';
            }

            setTimeout(() => {
                if (loadingAnimation) loadingAnimation.classList.add('hidden');
                if (header) header.classList.remove('hidden');
                if (mainContent) mainContent.classList.remove('hidden');
                if (footer) footer.classList.remove('hidden');
                document.querySelector('body').style.overflow = '';
                
                shuffleArray(quizData);
                shuffledQuizData = quizData.slice(0, 85);
                userAnswers = Array(shuffledQuizData.length).fill([]);
                startTimer();
                renderQuestion();
            }, 2000); // 2-second animation
        }

        // --- Event Listeners ---
        if (nextBtn) {
            nextBtn.addEventListener('click', () => {
                saveUserAnswer();
                if (currentQuestionIndex < shuffledQuizData.length - 1) {
                    currentQuestionIndex++;
                    renderQuestion();
                }
            });
        }
        
        if (previousBtn) {
            previousBtn.addEventListener('click', () => {
                if (currentQuestionIndex > 0) {
                    saveUserAnswer();
                    currentQuestionIndex--;
                    renderQuestion();
                }
            });
        }

        if (submitExamBtn) {
            submitExamBtn.addEventListener('click', submitExam);
        }
        
        if (endReviewBtn) {
            endReviewBtn.addEventListener('click', handleFinalSubmit);
        }
        
        if (restartBtn) {
            restartBtn.addEventListener('click', () => {
                location.reload();
            });
        }
        
        if (startBtn) {
            startBtn.addEventListener('click', startQuiz);
        }

    </script>

</body>
