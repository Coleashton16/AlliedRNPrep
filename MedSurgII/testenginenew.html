<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCLEX-Style Testing Engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .bg-custom-dark {
            background-color: #1a202c;
        }
        .bg-custom-light-gray {
            background-color: #f7f9fc;
        }
        .text-custom-light-blue {
            color: #2563eb;
        }
        .btn-orange {
            background-color: #f97316;
        }
        .btn-orange:hover {
            background-color: #ea580c;
        }
        .btn-blue {
            background-color: #2563eb;
        }
        .btn-blue:hover {
            background-color: #1d4ed8;
        }
        .radio-btn {
            display: none;
        }
        .radio-label {
            display: flex;
            align-items: center;
            width: 100%;
            cursor: pointer;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
            transition: all 0.2s;
            margin-bottom: 0.75rem;
            position: relative;
        }
        .radio-label:hover {
            background-color: #f1f5f9;
        }
        .radio-label .option-letter {
            width: 2rem;
            height: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e5e7eb;
            border-radius: 0.25rem;
            font-weight: 500;
            margin-right: 1rem;
            transition: all 0.2s;
        }
        .radio-btn:checked + .radio-label {
            background-color: #eff6ff;
            border-color: #3b82f6;
        }
        .radio-btn:checked + .radio-label .option-letter {
            background-color: #3b82f6;
            color: white;
        }
        .check-label {
            display: flex;
            align-items: center;
            width: 100%;
            cursor: pointer;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
            transition: all 0.2s;
            margin-bottom: 0.75rem;
            position: relative;
        }
        .check-label:hover {
            background-color: #f1f5f9;
        }
        .check-label .option-letter {
            width: 2rem;
            height: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e5e7eb;
            border-radius: 0.25rem;
            font-weight: 500;
            margin-right: 1rem;
            transition: all 0.2s;
        }
        .check-btn:checked + .check-label {
            background-color: #eff6ff;
            border-color: #3b82f6;
        }
        .check-btn:checked + .check-label .option-letter {
            background-color: #3b82f6;
            color: white;
        }
        .review-box {
            background-color: #f9fafb;
            padding: 1.5rem;
            border-radius: 0.75rem;
            margin-bottom: 1.5rem;
            border: 1px solid #e5e7eb;
        }
        .correct-answer {
            background-color: #dcfce7;
            border-color: #22c55e;
        }
        .incorrect-answer {
            background-color: #fee2e2;
            border-color: #ef4444;
        }
    </style>
</head>
<body class="bg-custom-light-gray h-screen flex flex-col overflow-hidden">

    <!-- Top Header -->
    <header class="bg-custom-dark text-white p-4 flex items-center justify-between shadow-md">
        <div class="flex items-center space-x-4">
            <div class="font-bold">D. MALFOY</div>
            <div>DRACO MALFOY</div>
            <div class="hidden sm:block">EXEMPLIFY UPDATED SCREENS TEST</div>
        </div>
        <div class="flex items-center space-x-6">
            <div class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 100-2 1 1 002zM9 9a1 1 0 011-1h1a1 1 0 011 1v3a1 1 0 01-1 1h-1a1 1 0 01-1-1V9z" clip-rule="evenodd" />
                </svg>
                <span id="timer">02:00:00</span>
            </div>
            <button class="px-4 py-2 border rounded-md border-gray-500">EXAM CONTROLS</button>
            <button class="px-4 py-2 border rounded-md border-gray-500">TOOL KIT</button>
        </div>
    </header>

    <!-- Main Content Area -->
    <div class="flex flex-1 overflow-hidden">
        <!-- Left Sidebar Navigation -->
        <aside class="w-16 bg-white p-4 flex flex-col items-center border-r border-gray-200 overflow-y-auto">
            <div id="nav-questions" class="flex flex-col space-y-4 w-full items-center">
            </div>
        </aside>

        <!-- Question Section -->
        <main id="question-container" class="flex-1 p-8 overflow-y-auto">
            <!-- Question will be injected here -->
        </main>

        <!-- Right Sidebar (hidden in this version) -->
        <aside class="w-8 border-l border-gray-200 flex items-center justify-center">
            <div class="text-gray-400">&gt;</div>
        </aside>

        <!-- Review Screen -->
        <div id="review-screen" class="flex-1 p-8 overflow-y-auto hidden">
            <h2 class="text-2xl font-bold mb-6">Exam Review</h2>
            <div id="review-questions" class="space-y-8">
                <!-- Missed questions review will be injected here -->
            </div>
            <div class="mt-8 text-center">
                <button id="end-review-btn" class="px-6 py-3 bg-blue-500 text-white rounded-lg font-semibold shadow-md transition-transform transform hover:scale-105">End Review</button>
            </div>
        </div>
    </div>

    <!-- Bottom Footer -->
    <footer class="bg-white p-4 flex items-center justify-between border-t border-gray-200 shadow-md">
        <div class="flex items-center space-x-4 text-sm font-medium text-gray-600">
            <span id="question-counter">1 OF 5 QUESTIONS</span>
            <span>VERSION 5.0</span>
        </div>
        <div class="flex items-center space-x-4">
            <button id="previous-btn" class="px-6 py-2 rounded-lg font-semibold text-gray-400 cursor-not-allowed">Previous</button>
            <button id="next-btn" class="px-6 py-2 rounded-lg font-semibold text-white bg-blue-500 transition-transform transform hover:scale-105">Next</button>
            <button id="submit-exam-btn" class="px-6 py-2 rounded-lg font-semibold text-white bg-orange-500 hover:bg-orange-600 transition-transform transform hover:scale-105 hidden">Submit Exam</button>
        </div>
    </footer>

<script>
    // --- Data and State ---
    const quizData = [
        {
            "questionText": "A 72-year-old male is admitted with an acute inferior wall myocardial infarction. The nurse notes a heart rate of 48 beats/min, dizziness, and a drop in blood pressure. The nurse should anticipate which of the following immediate interventions? (Select all that apply)",
            "options": {
                "A": "Initiating a stat dose of adenosine IV push.",
                "B": "Preparing for transcutaneous pacing.",
                "C": "Administering atropine sulfate as prescribed.",
                "D": "Administering a beta-adrenergic blocker to slow the heart rate.",
                "E": "Placing the patient in a Trendelenburg position.",
                "F": "Administering oxygen therapy as ordered."
            },
            "correctAnswer": ["B", "C", "F"],
            "rationale": "Symptomatic sinus bradycardia (rate < 60 bpm with signs of decreased cardiac output like dizziness and hypotension) requires immediate intervention. The ACLS protocol for bradycardia includes administration of atropine, oxygen therapy, and, if the patient remains unstable, preparing for transcutaneous pacing. Adenosine is used for SVT, and a beta-blocker would further decrease the heart rate, worsening the patient's condition. Trendelenburg is not a standard intervention for this type of dysrhythmia.",
            "type": "sata"
        },
        {
            "questionText": "The nurse is analyzing an ECG rhythm strip and notes the following characteristics: a rate of 160 bpm, regular rhythm, and no identifiable P waves. The QRS complex is narrow. The nurse correctly identifies this rhythm as:",
            "options": {
                "A": "Sinus tachycardia",
                "B": "Atrial fibrillation",
                "C": "Supraventricular tachycardia (SVT)",
                "D": "Atrial flutter"
            },
            "correctAnswer": "C",
            "rationale": "Supraventricular tachycardia (SVT) is characterized by a rapid, regular rhythm originating above the ventricles, typically with a rate between 150-250 bpm. Due to the rapid rate, P waves are often obscured or not visible. The narrow QRS complex indicates the impulse is originating from above the ventricles. Sinus tachycardia has a normal P wave and a rate typically less than 160 bpm. Atrial fibrillation and atrial flutter are both irregular rhythms (ventricular rate in Afib is irregular; atrial rate in A-flutter is regular but ventricular rate may be irregular).",
            "type": "mc"
        },
        {
            "questionText": "Which of the following is the primary nursing intervention for a patient experiencing a new onset of ventricular tachycardia with a pulse?",
            "options": {
                "A": "Administering an IV push of adenosine.",
                "B": "Preparing for immediate defibrillation.",
                "C": "Administering amiodarone or lidocaine as prescribed.",
                "D": "Initiating CPR immediately."
            },
            "correctAnswer": "C",
            "rationale": "For stable ventricular tachycardia with a pulse, the primary intervention is to administer an antiarrhythmic medication such as amiodarone or lidocaine. Adenosine is for SVT. Defibrillation is for pulseless V-Tach or V-fib. CPR is for cardiac arrest.",
            "type": "mc"
        },
        {
            "questionText": "A patient with a history of heart failure reports shortness of breath and an inability to lie flat. The nurse notes crackles in the lungs and jugular venous distention. The nurse should anticipate which of the following orders?",
            "options": {
                "A": "Increasing the IV fluid rate.",
                "B": "Administering a diuretic such as furosemide.",
                "C": "Placing the patient in a supine position.",
                "D": "Administering a beta-blocker."
            },
            "correctAnswer": "B",
            "rationale": "The patient's symptoms (shortness of breath, crackles, JVD) are indicative of fluid volume overload, a common complication of heart failure. A diuretic, such as furosemide, is used to remove excess fluid from the body. Increasing IV fluids would worsen the condition. A supine position would increase venous return and worsen respiratory distress. A beta-blocker is used to decrease heart rate and blood pressure, but is not the primary intervention for fluid overload.",
            "type": "mc"
        },
        {
            "questionText": "The nurse is caring for a patient who has a chest tube. The nurse notes continuous bubbling in the water seal chamber. The nurse should:",
            "options": {
                "A": "Document the finding as normal.",
                "B": "Check for an air leak in the chest tube system.",
                "C": "Increase the suction pressure to stop the bubbling.",
                "D": "Clamp the chest tube immediately."
            },
            "correctAnswer": "B",
            "rationale": "Continuous bubbling in the water seal chamber indicates a persistent air leak in the chest tube system. The nurse should systematically check all connections for a leak. Documenting the finding as normal is incorrect. Increasing suction will not fix a leak. Clamping the chest tube is dangerous and should only be done for specific, brief procedures.",
            "type": "mc"
        }
    ];

    let currentQuestionIndex = 0;
    let shuffledQuizData = [];
    let userAnswers = [];
    let timeLeft = 7200; // 2 hours in seconds
    let timerInterval;

    const navQuestionsContainer = document.getElementById('nav-questions');
    const questionContainer = document.getElementById('question-container');
    const reviewScreen = document.getElementById('review-screen');
    const reviewQuestionsContainer = document.getElementById('review-questions');
    const nextBtn = document.getElementById('next-btn');
    const previousBtn = document.getElementById('previous-btn');
    const submitExamBtn = document.getElementById('submit-exam-btn');
    const endReviewBtn = document.getElementById('end-review-btn');
    const timerDisplay = document.getElementById('timer');
    const questionCounter = document.getElementById('question-counter');

    // --- Core Functions ---

    /**
     * Shuffles an array using the Fisher-Yates algorithm.
     * @param {Array} array The array to shuffle.
     */
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    /**
     * Starts the 2-hour exam timer.
     */
    function startTimer() {
        timerInterval = setInterval(() => {
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                submitExam();
            } else {
                timeLeft--;
                updateTimerDisplay();
            }
        }, 1000);
    }

    /**
     * Updates the timer display with the remaining time in HH:MM:SS format.
     */
    function updateTimerDisplay() {
        const hours = Math.floor(timeLeft / 3600);
        const minutes = Math.floor((timeLeft % 3600) / 60);
        const seconds = timeLeft % 60;
        timerDisplay.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    /**
     * Renders the current question and its options.
     */
    function renderQuestion() {
        if (currentQuestionIndex >= shuffledQuizData.length) {
            submitExam();
            return;
        }

        const questionData = shuffledQuizData[currentQuestionIndex];
        questionContainer.innerHTML = '';
        const questionHtml = document.createElement('div');
        questionHtml.className = 'bg-white p-8 rounded-lg shadow-sm';

        // Header for the question
        questionHtml.innerHTML = `
            <div class="flex items-center space-x-4 mb-6">
                <span class="text-xl font-bold">Question #${currentQuestionIndex + 1} of ${shuffledQuizData.length}</span>
                <button class="px-4 py-2 rounded-lg text-sm text-white btn-orange font-semibold">UNFLAG QUESTION</button>
                <div class="flex space-x-2">
                    <button class="p-2 rounded-md bg-gray-200 hover:bg-gray-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <button class="p-2 rounded-md bg-gray-200 hover:bg-gray-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10 2a8 8 0 100 16 8 8 0 000-16zM5.293 6.707a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414L11.414 12l3.293 3.293a1 1 0 11-1.414 1.414L10 13.414l-3.293 3.293a1 1 0 01-1.414-1.414L8.586 12 5.293 8.707a1 1 0 010-1.414z" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="mb-4 text-sm font-medium text-gray-500">
                <span class="mr-2">^</span> Which is the correct answer?
            </div>
            <h3 class="text-2xl font-bold mb-6">${questionData.questionText}</h3>
            <div class="text-sm font-medium text-gray-500 mb-4">Answers A - F</div>
        `;

        const optionsContainer = document.createElement('div');
        optionsContainer.className = 'space-y-4';

        const optionLetters = Object.keys(questionData.options);
        optionLetters.forEach(letter => {
            const optionText = questionData.options[letter];
            const isMultipleChoice = questionData.type === 'mc';
            const inputType = isMultipleChoice ? 'radio' : 'checkbox';
            const inputName = isMultipleChoice ? 'answer' : `answer-${currentQuestionIndex}`;
            const labelClass = isMultipleChoice ? 'radio-label' : 'check-label';
            const inputClass = isMultipleChoice ? 'radio-btn' : 'check-btn';

            const optionDiv = document.createElement('div');
            optionDiv.innerHTML = `
                <input type="${inputType}" id="option-${letter}" name="${inputName}" value="${letter}" class="${inputClass}">
                <label for="option-${letter}" class="${labelClass}">
                    <span class="option-letter">${letter}</span>
                    <span class="flex-1">${optionText}</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                </label>
            `;
            optionsContainer.appendChild(optionDiv);
        });

        questionHtml.appendChild(optionsContainer);
        questionContainer.appendChild(questionHtml);
        updateNavigationSidebar();
        updateQuestionCounter();
    }

    /**
     * Updates the left navigation sidebar with current question status.
     */
    function updateNavigationSidebar() {
        navQuestionsContainer.innerHTML = '';
        for (let i = 0; i < shuffledQuizData.length; i++) {
            const navItem = document.createElement('div');
            navItem.className = `flex items-center justify-center w-8 h-8 rounded-full font-bold transition-colors ${i === currentQuestionIndex ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-600'}`;
            navItem.textContent = i + 1;
            navQuestionsContainer.appendChild(navItem);
        }
    }

    /**
     * Updates the question counter in the footer.
     */
    function updateQuestionCounter() {
        questionCounter.textContent = `${currentQuestionIndex + 1} OF ${shuffledQuizData.length} QUESTIONS`;
        if (currentQuestionIndex === shuffledQuizData.length - 1) {
            nextBtn.classList.add('hidden');
            submitExamBtn.classList.remove('hidden');
        } else {
            nextBtn.classList.remove('hidden');
            submitExamBtn.classList.add('hidden');
        }
    }

    /**
     * Collects user's answer(s) for the current question.
     */
    function saveUserAnswer() {
        const questionData = shuffledQuizData[currentQuestionIndex];
        let selectedAnswers = [];
        if (questionData.type === 'mc') {
            const selectedRadio = document.querySelector(`input[name="answer"]:checked`);
            if (selectedRadio) {
                selectedAnswers.push(selectedRadio.value);
            }
        } else if (questionData.type === 'sata') {
            const selectedCheckboxes = document.querySelectorAll(`input[name="answer-${currentQuestionIndex}"]:checked`);
            selectedCheckboxes.forEach(checkbox => {
                selectedAnswers.push(checkbox.value);
            });
        }
        userAnswers[currentQuestionIndex] = selectedAnswers;
    }

    /**
     * Renders the review screen with missed questions.
     */
    function renderReviewScreen() {
        questionContainer.classList.add('hidden');
        reviewScreen.classList.remove('hidden');
        document.querySelector('footer').classList.add('hidden');
        document.querySelector('aside').classList.add('hidden');

        reviewQuestionsContainer.innerHTML = '';
        
        shuffledQuizData.forEach((question, index) => {
            const userAnswer = userAnswers[index] || [];
            let isCorrect = false;

            if (question.type === 'mc') {
                isCorrect = userAnswer[0] === question.correctAnswer;
            } else if (question.type === 'sata') {
                const correctSet = new Set(question.correctAnswer);
                const userSet = new Set(userAnswer);
                isCorrect = correctSet.size === userSet.size && [...correctSet].every(item => userSet.has(item));
            }

            if (!isCorrect) {
                const reviewItem = document.createElement('div');
                reviewItem.className = 'review-box';
                let optionsHtml = '';

                // Build options HTML for review
                Object.keys(question.options).forEach(letter => {
                    const isUserSelected = userAnswer.includes(letter);
                    const isCorrectAnswer = (Array.isArray(question.correctAnswer) ? question.correctAnswer.includes(letter) : question.correctAnswer === letter);
                    
                    let optionClasses = 'p-3 rounded-lg border flex items-center space-x-3';
                    if (isCorrectAnswer) {
                        optionClasses += ' correct-answer';
                    }
                    if (isUserSelected && !isCorrectAnswer) {
                        optionClasses += ' incorrect-answer';
                    }

                    optionsHtml += `
                        <div class="${optionClasses}">
                            <span class="option-letter bg-gray-300">${letter}</span>
                            <span>${question.options[letter]}</span>
                        </div>
                    `;
                });

                reviewItem.innerHTML = `
                    <h3 class="text-xl font-bold mb-4">${question.questionText}</h3>
                    <div class="space-y-2 mb-4">
                        ${optionsHtml}
                    </div>
                    <div class="p-4 bg-gray-100 rounded-lg">
                        <h4 class="font-semibold text-lg">Rationale:</h4>
                        <p class="text-gray-700">${question.rationale}</p>
                    </div>
                `;
                reviewQuestionsContainer.appendChild(reviewItem);
            }
        });
    }

    /**
     * Submits the exam, stops the timer, and shows the review screen.
     */
    function submitExam() {
        clearInterval(timerInterval);
        saveUserAnswer();
        renderReviewScreen();
    }

    // --- Event Listeners ---
    nextBtn.addEventListener('click', () => {
        saveUserAnswer();
        currentQuestionIndex++;
        renderQuestion();
    });

    submitExamBtn.addEventListener('click', submitExam);

    endReviewBtn.addEventListener('click', () => {
        // You could redirect or show a final message here
        location.reload(); // Simple reload to restart the app for this example
    });

    // --- Initialization ---
    window.onload = function() {
        shuffleArray(quizData);
        shuffledQuizData = quizData;
        startTimer();
        renderQuestion();
        previousBtn.classList.add('cursor-not-allowed', 'opacity-50'); // Disable Previous button
    }

</script>

</body>
</html>
