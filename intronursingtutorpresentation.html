<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nursing Professionalism & Care</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }

        /* Custom scrollbar for case study modal */
        .modal-content::-webkit-scrollbar {
            width: 8px;
        }

        .modal-content::-webkit-scrollbar-track {
            background: #e5e7eb;
            border-radius: 10px;
        }

        .modal-content::-webkit-scrollbar-thumb {
            background: #9ca3af;
            border-radius: 10px;
        }

        .slide-content {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }

        .slide-content.active {
            opacity: 1;
            transform: translateY(0);
        }

        .card {
            border: 1px solid #d1d5db;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6 md:p-12">

    <!-- Main Presentation Container -->
    <div id="presentation-container" class="w-full max-w-6xl h-[80vh] flex flex-col bg-white rounded-2xl shadow-xl overflow-hidden">

        <!-- Header -->
        <header class="p-6 md:p-8 bg-blue-600 text-white flex justify-between items-center rounded-t-2xl">
            <h1 id="slide-title" class="text-3xl md:text-4xl font-bold"></h1>
            <button id="case-study-btn" class="bg-blue-800 text-white font-semibold py-2 px-4 rounded-xl shadow-lg transition-transform transform hover:scale-105 hidden">Case Study</button>
        </header>

        <!-- Main Content Area -->
        <main id="slide-content-container" class="flex-grow p-6 md:p-8 overflow-y-auto">
            <div id="slide-content" class="slide-content active"></div>
        </main>

        <!-- Footer & Navigation -->
        <footer class="p-6 md:p-8 bg-gray-200 flex justify-between items-center rounded-b-2xl">
            <button id="prev-btn" class="bg-gray-400 text-white py-2 px-6 rounded-xl font-semibold transition-transform transform hover:scale-105">Previous</button>
            <span id="slide-counter" class="text-lg font-medium text-gray-600"></span>
            <button id="next-btn" class="bg-blue-600 text-white py-2 px-6 rounded-xl font-semibold transition-transform transform hover:scale-105">Next</button>
        </footer>

    </div>

    <!-- Case Study Modal -->
    <div id="case-study-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white rounded-2xl w-full max-w-3xl p-6 md:p-8 shadow-2xl modal-content overflow-y-auto max-h-[90vh]">
            <div class="flex justify-between items-center mb-6">
                <h2 id="modal-title" class="text-2xl md:text-3xl font-bold text-blue-700"></h2>
                <button id="close-modal-btn" class="text-gray-500 hover:text-gray-800 text-3xl">&times;</button>
            </div>
            <div id="modal-scenario" class="text-gray-700 mb-6 text-lg"></div>
            <div class="bg-gray-100 p-4 rounded-xl card">
                <h3 class="text-xl font-semibold text-gray-800 mb-2">Discussion Questions:</h3>
                <ul id="modal-questions" class="list-disc pl-6 text-gray-700 space-y-2 text-base md:text-lg"></ul>
            </div>
        </div>
    </div>

    <script>
        const slides = [
            // Slide 0: Title Slide
            {
                title: "Nursing Professionalism & Care",
                content: `
                    <div class="flex flex-col items-center justify-center h-full text-center p-8">
                        <h2 class="text-5xl font-extrabold text-blue-700 mb-4">Welcome to Our Presentation!</h2>
                        <p class="text-2xl font-light text-gray-600">A guide to foundational nursing concepts for first-term students.</p>
                        <ul class="mt-8 text-left text-xl space-y-2">
                            <li><span class="font-semibold text-blue-500">Topics:</span> Nursing Theory, Communication, Clinical Judgment, The Nursing Process, Infection Control, Skin Integrity, and Pain Management.</li>
                            <li><span class="font-semibold text-blue-500">Format:</span> Interactive slides with key concepts and real-world case studies.</li>
                        </ul>
                    </div>
                `,
                hasCaseStudy: false
            },
            // Slide 1: Nursing Theory & Professional Identity
            {
                title: "Nursing Theory & Professional Identity",
                content: `
                    <div class="space-y-6">
                        <div class="bg-gray-100 p-6 rounded-xl card">
                            <h3 class="text-2xl font-bold text-blue-700 mb-3">Patricia Benner’s “Novice to Expert”</h3>
                            <p class="text-lg">This theory describes five stages of a nurse's professional development:</p>
                            <ul class="mt-4 space-y-2 list-disc pl-6 text-lg">
                                <li><strong>Novice:</strong> Relies on rules and procedures; lacks practical experience.</li>
                                <li><strong>Advanced Beginner:</strong> Gaining context, but still needs guidance.</li>
                                <li><strong>Competent:</strong> Solid experience, more independent decision-making.</li>
                                <li><strong>Proficient:</strong> Holistic understanding; sees the "big picture."</li>
                                <li><strong>Expert:</strong> Intuitive, flexible, and rapid responses; a master of the craft.</li>
                            </ul>
                        </div>
                        <div class="bg-gray-100 p-6 rounded-xl card">
                            <h3 class="text-2xl font-bold text-blue-700 mb-3">Professional Identity, Values, Beliefs & Caring</h3>
                            <p class="text-lg">Nurses embody core roles such as <strong>caregiver, advocate, communicator, educator, and manager</strong>. Professional identity is forged through education, ethical practice, and adherence to regulatory standards like the <strong>Nursing Practice Act</strong> and Nursing Association standards. At its core, nursing is a caring profession, guided by the nurse's values and beliefs.</p>
                        </div>
                    </div>
                `,
                hasCaseStudy: true,
                caseStudy: {
                    title: "The Novice's First Shift",
                    scenario: "A newly graduated Novice Nurse, Alex, is on their first solo shift. A patient's IV pump begins to alarm, and Alex panics, unsure what to do first. They check their notes for the exact procedural steps but feel overwhelmed by the context of the busy hospital floor.",
                    questions: [
                        "According to Benner's theory, why is Alex struggling? What characterizes this stage?",
                        "What support can an Advanced Beginner, Competent, or Expert Nurse provide to Alex in this moment?",
                        "How does this scenario illustrate the need for practical experience to move beyond the 'rule-based' stage?"
                    ]
                }
            },
            // Slide 2: Communication
            {
                title: "Communication in Nursing",
                content: `
                    <div class="space-y-6">
                        <div class="bg-gray-100 p-6 rounded-xl card">
                            <h3 class="text-2xl font-bold text-blue-700 mb-3">Modes & Techniques</h3>
                            <p class="text-lg">Communication can be <strong>verbal</strong> (spoken, written) and <strong>nonverbal</strong> (body language, facial expressions, posture). Effective nurses use <strong>assertive communication</strong> (respectful, direct), show compassion, and apply <strong>therapeutic communication</strong> techniques to build trust and rapport.</p>
                            <div class="mt-4 space-y-2">
                                <h4 class="text-xl font-semibold">Delegation & Questioning</h4>
                                <ul class="list-disc pl-6 text-lg">
                                    <li><strong>Delegation:</strong> Assigning tasks appropriately based on the skill and scope of practice.</li>
                                    <li><strong>Open vs. Closed Questions:</strong> Open questions invite detailed responses ("How are you feeling today?"), while closed questions elicit a simple "yes" or "no" answer ("Did you take your medication?").</li>
                                </ul>
                            </div>
                        </div>
                        <div class="bg-gray-100 p-6 rounded-xl card">
                            <h3 class="text-2xl font-bold text-blue-700 mb-3">Core Skills</h3>
                            <p class="text-lg">Essential communication skills include <strong>active listening, cultural sensitivity, conflict resolution,</strong> and clear leadership communication with patients, families, and the healthcare team.</p>
                        </div>
                    </div>
                `,
                hasCaseStudy: true,
                caseStudy: {
                    title: "Difficult Family Conversations",
                    scenario: "A patient's family member is upset and demanding, raising their voice at you about their father's treatment plan. They feel they are not being heard and believe the doctors are not doing enough.",
                    questions: [
                        "How would you use assertive and therapeutic communication in this situation?",
                        "What nonverbal cues should you be aware of, both from yourself and the family member?",
                        "How can active listening and empathy de-escalate this conflict and build trust?"
                    ]
                }
            },
            // Slide 3: Clinical Judgment & The Nursing Process
            {
                title: "Clinical Judgment & The Nursing Process",
                content: `
                    <div class="space-y-6">
                        <div class="bg-gray-100 p-6 rounded-xl card">
                            <h3 class="text-2xl font-bold text-blue-700 mb-3">Critical Thinking & Clinical Judgment</h3>
                            <p class="text-lg"><strong>Critical thinking</strong> is the foundation of clinical judgment—it involves analyzing, evaluating, and synthesizing information. It's the cognitive process behind all nursing actions. Sound clinical judgment includes <strong>recognizing cues, prioritizing actions, and evaluating outcomes</strong>.</p>
                        </div>
                        <div class="bg-gray-100 p-6 rounded-xl card">
                            <h3 class="text-2xl font-bold text-blue-700 mb-3">Introduction to the Nursing Process (ADPIE)</h3>
                            <p class="text-lg">The nursing process (ADPIE) is a systematic, cyclical, and goal-oriented framework for providing patient care. <strong>Clinical reasoning</strong> is the process of collecting assessment data, identifying patient problems, deciding on interventions, implementing care, and reflecting on effectiveness—the core of the nursing process.</p>
                        </div>
                    </div>
                `,
                hasCaseStudy: true,
                caseStudy: {
                    title: "Prioritizing Patient Care",
                    scenario: "You have four patients: a new post-op patient needing pain medication, a patient with a stable chronic condition requesting a snack, an elderly patient who fell and is now confused, and a patient who is being discharged soon and needs final instructions.",
                    questions: [
                        "Using clinical judgment, which patient would you see first and why?",
                        "What cues would you look for to make your prioritization decisions?",
                        "How does critical thinking help you to balance the needs of all four patients?"
                    ]
                }
            },
            // Slide 4: The Nursing Process: ADPIE in Detail
            {
                title: "The Nursing Process: ADPIE in Detail",
                content: `
                    <div class="space-y-6">
                        <div class="bg-gray-100 p-6 rounded-xl card">
                            <h3 class="text-2xl font-bold text-blue-700 mb-3">Mastering ADPIE</h3>
                            <p class="text-lg font-semibold">ADPIE is the systematic problem-solving framework for nurses:</p>
                            <ul class="mt-4 space-y-2 list-disc pl-6 text-lg">
                                <li><strong>Assessment:</strong> Gather subjective (patient-reported) and objective (measurable/observable) data.</li>
                                <li><strong>Nursing Diagnosis:</strong> Identify health problems based on assessment data, using standardized nursing terminology.</li>
                                <li><strong>Planning:</strong> Set measurable patient goals and plan interventions based on the nursing diagnosis.</li>
                                <li><strong>Implementation:</strong> Carry out the planned interventions and document all care provided.</li>
                                <li><strong>Evaluation:</strong> Determine if outcomes were achieved and modify the care plan as needed.</li>
                            </ul>
                        </div>
                        <div class="bg-gray-100 p-6 rounded-xl card">
                            <h3 class="text-2xl font-bold text-blue-700 mb-3">Types of Assessment & Hygiene</h3>
                            <div class="overflow-x-auto mt-6">
                                <table class="w-full table-auto border-collapse">
                                    <thead>
                                        <tr class="bg-blue-200">
                                            <th class="p-3 text-left border-b border-gray-300">Type</th>
                                            <th class="p-3 text-left border-b border-gray-300">Description</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="hover:bg-gray-100 transition-colors">
                                            <td class="p-3 border-b border-gray-200"><strong>Initial</strong></td>
                                            <td class="p-3 border-b border-gray-200">Comprehensive intake/admission assessment.</td>
                                        </tr>
                                        <tr class="hover:bg-gray-100 transition-colors">
                                            <td class="p-3 border-b border-gray-200"><strong>Focused</strong></td>
                                            <td class="p-3 border-b border-gray-200">Specific problem/complaint assessment.</td>
                                        </tr>
                                        <tr class="hover:bg-gray-100 transition-colors">
                                            <td class="p-3 border-b border-gray-200"><strong>Ongoing</strong></td>
                                            <td class="p-3 border-b border-gray-200">Repeated assessments during care (e.g., shift change).</td>
                                        </tr>
                                        <tr class="hover:bg-gray-100 transition-colors">
                                            <td class="p-3 border-b border-gray-200"><strong>Emergency</strong></td>
                                            <td class="p-3 border-b border-gray-200">Rapid, critical assessment during crisis.</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <p class="text-lg mt-4"><strong>Hygiene and Personal Care</strong> are integral to assessment and implementation. They are fundamental nursing interventions to maintain skin integrity, prevent infection, and promote patient comfort and dignity.</p>
                        </div>
                    </div>
                `,
                hasCaseStudy: true,
                caseStudy: {
                    title: "Applying ADPIE to a Patient",
                    scenario: "A 65-year-old patient presents with a cough and a temperature of 101.5°F. They report feeling 'worn out' and have a history of asthma. You note a productive cough and crackles in their lung sounds.",
                    questions: [
                        "Using the ADPIE framework, what would be your initial Assessment actions?",
                        "Based on the data, what would be a potential Nursing Diagnosis?",
                        "What would be a measurable goal you could set in the Planning stage, and what interventions would you Implement?",
                        "How would you Evaluate if your care was effective?"
                    ]
                }
            },
            // Slide 5: Asepsis & Infection Control
            {
                title: "Asepsis & Infection Control",
                content: `
                    <div class="space-y-6">
                        <div class="bg-gray-100 p-6 rounded-xl card">
                            <h3 class="text-2xl font-bold text-blue-700 mb-3">Asepsis: Clean vs. Sterile</h3>
                            <p class="text-lg"><strong>Asepsis</strong> is the absence of pathogenic microorganisms. There are two main types:</p>
                            <ul class="mt-4 space-y-2 list-disc pl-6 text-lg">
                                <li><strong>Medical Asepsis (Clean Technique):</strong> Used to reduce the number of pathogens and prevent their transfer. Examples include proper hand hygiene and wearing non-sterile gloves.</li>
                                <li><strong>Surgical Asepsis (Sterile Technique):</strong> Used to eliminate all microorganisms from an area, as in an operating room or during catheter insertion.</li>
                            </ul>
                        </div>
                        <div class="bg-gray-100 p-6 rounded-xl card">
                            <h3 class="text-2xl font-bold text-blue-700 mb-3">Chain of Infection & PPE</h3>
                            <p class="text-lg">The <strong>chain of infection</strong> has six links: <strong>causative agent, reservoir, portal of exit, mode of transmission, portal of entry, and susceptible host</strong>. We break the chain with interventions like proper **hand hygiene**, and use of **Personal Protective Equipment (PPE)** such as gloves, gowns, masks, and eye protection.</p>
                        </div>
                    </div>
                `,
                hasCaseStudy: true,
                caseStudy: {
                    title: "Preventing an Outbreak",
                    scenario: "You are caring for a patient diagnosed with C. diff. A new nursing student is observing you and asks why you are so meticulous with your hand hygiene and using a gown and gloves every time you enter the room.",
                    questions: [
                        "How would you explain the 'chain of infection' to the nursing student, and which links are you trying to break?",
                        "What specific precautions are you taking, and why are they important for a C. diff patient?",
                        "When would you use medical asepsis versus surgical asepsis in this scenario?"
                    ]
                }
            },
            // Slide 6: Isolation Precautions
            {
                title: "Isolation Precautions",
                content: `
                    <div class="space-y-6">
                        <div class="bg-gray-100 p-6 rounded-xl card">
                            <h3 class="text-2xl font-bold text-blue-700 mb-3">Types of Precautions</h3>
                            <p class="text-lg">Isolation precautions are used to prevent the spread of infectious diseases. The type used depends on the mode of transmission:</p>
                            <ul class="mt-4 space-y-2 list-disc pl-6 text-lg">
                                <li><strong>Contact Precautions:</strong> Used for direct or indirect contact transmission (e.g., C. diff, MRSA). Requires gown and gloves.</li>
                                <li><strong>Droplet Precautions:</strong> Used for respiratory droplets (e.g., influenza, mumps). Requires a surgical mask.</li>
                                <li><strong>Airborne Precautions:</strong> Used for smaller airborne particles (e.g., tuberculosis, measles). Requires a negative pressure room and an N95 mask.</li>
                            </ul>
                        </div>
                        <div class="bg-gray-100 p-6 rounded-xl card">
                            <h3 class="text-2xl font-bold text-blue-700 mb-3">Negative & Positive Pressure Rooms</h3>
                            <ul class="mt-4 space-y-2 list-disc pl-6 text-lg">
                                <li><strong>Negative Pressure Rooms:</strong> Air flows into the room to prevent airborne pathogens from escaping. Used for patients with airborne diseases.</li>
                                <li><strong>Positive Pressure Rooms:</strong> Air flows out of the room to protect immunocompromised patients from external pathogens.</li>
                            </ul>
                        </div>
                    </div>
                `,
                hasCaseStudy: true,
                caseStudy: {
                    title: "Choosing the Right Precautions",
                    scenario: "A patient is admitted with a suspected case of active tuberculosis. A second patient is admitted following a bone marrow transplant, with a severely compromised immune system. You need to prepare both rooms for their arrival.",
                    questions: [
                        "What type of isolation precautions are needed for the patient with suspected TB, and what type of room is required?",
                        "What type of room and precautions are needed for the bone marrow transplant patient?",
                        "Why is the airflow in a negative pressure room critical for infection control?"
                    ]
                }
            },
            // Slide 7: Skin Integrity & Wound Care
            {
                title: "Skin Integrity & Wound Care",
                content: `
                    <div class="space-y-6">
                        <div class="bg-gray-100 p-6 rounded-xl card">
                            <h3 class="text-2xl font-bold text-blue-700 mb-3">Wound Assessment & Healing</h3>
                            <p class="text-lg">The skin is the body's first line of defense. Proper **hygiene and personal care** are crucial for maintaining **skin integrity**. Learn the basic **structure and function of skin** and the **mechanisms of wound healing**. A critical skill is identifying and **staging pressure injuries** (from Stage 1 to unstageable), assessing wound thickness, and distinguishing between primary intention (surgical closure) from others.</p>
                        </div>
                        <div class="bg-gray-100 p-6 rounded-xl card">
                            <h3 class="text-2xl font-bold text-blue-700 mb-3">Wound Care and Pressure Wounds</h3>
                            <p class="text-lg">Understanding **wound bed preparation** and **wound dressing selection** is key. Focus on risk factors and nutritional support for healing. Use systematic approaches for complex wounds, like **pressure wounds**, which are staged based on their depth of tissue damage.</p>
                        </div>
                    </div>
                `,
                hasCaseStudy: true,
                caseStudy: {
                    title: "Assessing a Complex Wound",
                    scenario: "You are assessing a patient with a pressure injury on their sacrum. The wound has a large amount of slough, some drainage, and a red border. The patient reports a pain level of 7/10 during dressing changes.",
                    questions: [
                        "How would you systematically assess this wound? What specific characteristics would you document?",
                        "What stage might this wound be, and what factors would you consider to confirm the staging?",
                        "What dressing type would be appropriate for this wound, and what patient-centered care considerations would you include?"
                    ]
                }
            },
            // Slide 8: Pain Management
            {
                title: "Pain Management",
                content: `
                    <div class="space-y-6">
                        <div class="bg-gray-100 p-6 rounded-xl card">
                            <h3 class="text-2xl font-bold text-blue-700 mb-3">Assessing Pain</h3>
                            <p class="text-lg">Pain is multidimensional, and can be **acute** (sudden, short-term) or **chronic** (long-term). Understand the difference between **nociceptive** and **neuropathic** pain. Use pain scales like the 1-10 rating and mnemonics such as **SOCRATES** (Site, Onset, Character, Radiation, Associations, Time course, Exacerbating/relieving factors, Severity) to get a full picture of the patient's pain experience.</p>
                        </div>
                        <div class="bg-gray-100 p-6 rounded-xl card">
                            <h3 class="text-2xl font-bold text-blue-700 mb-3">Management Strategies</h3>
                            <p class="text-lg">Management can be **pharmacologic** (medications) or **non-pharmacologic** (physical, cognitive, and behavioral methods). Always document your findings and reassess pain frequently. Review the **Braden Scale** for pressure injury risk as it relates to pain and mobility.</p>
                        </div>
                    </div>
                `,
                hasCaseStudy: true,
                caseStudy: {
                    title: "Managing Chronic Pain",
                    scenario: "A 45-year-old patient with a history of chronic back pain is admitted. They report their usual pain level is 6/10, but it has increased to 8/10 since their admission. They are concerned about relying on strong pain medications.",
                    questions: [
                        "How would you use the SOCRATES mnemonic to conduct a comprehensive pain assessment?",
                        "What non-pharmacologic interventions could you offer to help manage their pain?",
                        "How would you communicate with the patient and the healthcare team to address their concerns about medication and their increasing pain?"
                    ]
                }
            },
            // Slide 9: Reading & Self-Assessment
            {
                title: "Reading & Self-Assessment",
                content: `
                    <div class="space-y-6">
                        <div class="bg-gray-100 p-6 rounded-xl card">
                            <h3 class="text-2xl font-bold text-blue-700 mb-3">Maximizing Your Learning</h3>
                            <p class="text-lg">To master these concepts, focus on:</p>
                            <ul class="mt-4 space-y-2 list-disc pl-6 text-lg">
                                <li>Reading assigned textbook chapters—focus especially on <strong>theory boxes, tables, diagrams, model summaries, checklists, and case studies</strong>.</li>
                                <li>Practicing with example scenarios and reflection questions at the end of each module.</li>
                                <li>Reviewing handouts about infection control, wound care, pain management, and assessment types.</li>
                                <li>Using <strong>self-test quizzes</strong> and engaging in <strong>hands-on skills labs</strong> for procedural techniques (hand hygiene, wound dressing, assessment protocols).</li>
                            </ul>
                        </div>
                    </div>
                `,
                hasCaseStudy: false
            }
        ];

        let currentSlideIndex = 0;
        const slideTitleEl = document.getElementById('slide-title');
        const slideContentEl = document.getElementById('slide-content');
        const slideCounterEl = document.getElementById('slide-counter');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const caseStudyBtn = document.getElementById('case-study-btn');
        const caseStudyModal = document.getElementById('case-study-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const modalTitleEl = document.getElementById('modal-title');
        const modalScenarioEl = document.getElementById('modal-scenario');
        const modalQuestionsEl = document.getElementById('modal-questions');

        const updateUI = () => {
            const currentSlide = slides[currentSlideIndex];
            slideTitleEl.textContent = currentSlide.title;
            slideContentEl.innerHTML = currentSlide.content;
            slideCounterEl.textContent = `${currentSlideIndex + 1} / ${slides.length}`;

            // Show/hide navigation and case study button
            prevBtn.style.visibility = currentSlideIndex > 0 ? 'visible' : 'hidden';
            nextBtn.style.visibility = currentSlideIndex < slides.length - 1 ? 'visible' : 'hidden';
            if (currentSlide.hasCaseStudy) {
                caseStudyBtn.classList.remove('hidden');
            } else {
                caseStudyBtn.classList.add('hidden');
            }

            // Animate slide content
            slideContentEl.classList.remove('active');
            setTimeout(() => {
                slideContentEl.classList.add('active');
            }, 10);
        };

        const nextSlide = () => {
            if (currentSlideIndex < slides.length - 1) {
                currentSlideIndex++;
                updateUI();
            }
        };

        const prevSlide = () => {
            if (currentSlideIndex > 0) {
                currentSlideIndex--;
                updateUI();
            }
        };

        const openCaseStudy = () => {
            const currentSlide = slides[currentSlideIndex];
            if (currentSlide.caseStudy) {
                modalTitleEl.textContent = currentSlide.caseStudy.title;
                modalScenarioEl.textContent = currentSlide.caseStudy.scenario;
                modalQuestionsEl.innerHTML = '';
                currentSlide.caseStudy.questions.forEach(q => {
                    const li = document.createElement('li');
                    li.textContent = q;
                    modalQuestionsEl.appendChild(li);
                });
                caseStudyModal.classList.remove('hidden');
            }
        };

        const closeCaseStudy = () => {
            caseStudyModal.classList.add('hidden');
        };

        // Event Listeners
        nextBtn.addEventListener('click', nextSlide);
        prevBtn.addEventListener('click', prevSlide);
        caseStudyBtn.addEventListener('click', openCaseStudy);
        closeModalBtn.addEventListener('click', closeCaseStudy);
        caseStudyModal.addEventListener('click', (e) => {
            if (e.target.id === 'case-study-modal') {
                closeCaseStudy();
            }
        });

        // Initial render
        updateUI();
    </script>
</body>
</html>
